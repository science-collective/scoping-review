  title: 'Open exchange of scientific knowledge and European copyright: The case of
    biodiversity information'
  description: <p><b>Background. </b>The 7th Framework Programme for Research and
    Technological Development is helping the European to prepare for an integrative
    system for intelligent management of biodiversity knowledge. The infrastructure
    that is envisaged and that will be further developed within the Programme “Horizon
    2020” aims to provide open and free access to taxonomic information to anyone
    with a requirement for biodiversity data, without the need for individual consent
    of other persons or institutions. Open and free access to information will foster
    the re-use and improve the quality of data, will accelerate research, and will
    promote new types of research. Progress towards the goal of free and open access
    to content is hampered by numerous technical, economic, sociological, legal, and
    other factors. The present article addresses barriers to the open exchange of
    biodiversity knowledge that arise from European laws, in particular European legislation
    on copyright and database protection rights.</p><p>We present a legal point of
    view as to what will be needed to bring distributed information together and facilitate
    its re-use by data mining, integration into semantic knowledge systems, and similar
    techniques. We address exceptions and limitations of copyright or database protection
    within Europe, and we point to the importance of data use agreements. We illustrate
    how exceptions and limitations have been transformed into national legislations
    within some European states to create inconsistencies that impede access to biodiversity
    information.</p><p><b>Conclusions</b>. The legal situation within the EU is unsatisfactory
    because there are inconsistencies among states that hamper the deployment of an
    open biodiversity knowledge management system. Scientists within the EU who work
    with copyright protected works or with protected databases have to be aware of
    regulations that vary from country to country. This is a major stumbling block
    to international collaboration and is an impediment to the open exchange of biodiversity
    knowledge. Such differences should be removed by unifying exceptions and limitations
    for research purposes in a binding, Europe-wide regulation.</p>
