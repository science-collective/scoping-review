    <p>We are at the threshold of an era with unprecedented opportunities for cross-disciplinary and cross-border research collaborations. Open Science that started years ago and is growing in momentum with the digitalization and many big investments such as those made by the European Commission. Open Science Cloud, Platform, Commons are developed at national and regional level.<strong> It is very timely for developing Global Open Science Cloud (GOSC) that aims to connect the different international, national and regional research infrastructures to create a global digital environment for borderless research and innovation. Fundamentally, it aims to make it easy for scientists to access cross-continent digital resources in order to resolve global challenges such as problems caused by the COVID19, and those identified in the UN sustainable Development Goals.</strong></p>

