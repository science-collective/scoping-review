  title: 'Open Source Agriculture: Grassroots Technology in the Digital Era'
  description: |-
    <p>I have spent most of my life (so far) in and around a farm in one of the most remote and&nbsp; poor areas of Greece. Being surrounded by farmers and people working in the primary&nbsp; and basic construction sector, I had not appreciated the ingenuity and collaborative effort&nbsp; these people put in their day to day activities to achieve sustainability. It was not until I had spent several years away from my family homes that it dawned on me how&nbsp; uncritically immersed urbanised societies were in the technology they are handed.&nbsp;</p>

    <p>I had always been enamoured with information and communication technologies. I was experimenting with free and open source software and tinkering with hardware to get my work done affordably and to have control over the digital technologies. But I came to&nbsp; understand that the open source is something beyond an efficient approach to hi-tech. It&nbsp; is a social movement.</p>

    <p>Openness, sharing resources, and other terms like these are used today to add a &ldquo;sexiness&rdquo;&nbsp; factor to products or institutions that do not deserve the name. This has led to the term&nbsp; &ldquo;openwashing&rdquo; (borrowed from &ldquo;greenwashing&rdquo;) to call out this trend. Similarly,&nbsp; participatory or user-driven design, co-creation or co-construction and other concepts&nbsp; have been proposed to include the public or at least some diversity of stakeholders in the&nbsp; technology development. However, such initiatives, mostly externally driven, are often&nbsp; organised top-down and do not essentially involve citizens. Hence, the dichotomy is&nbsp; maintained between expert and layman ignoring the social complexities of stakeholder&nbsp; engagement.&nbsp;</p>

    <p>This book explores those initiatives that have been self-mobilised from within farmer&nbsp; communities, in a bottom-up fashion, and are engaging in technology development for&nbsp; the community itself. The practical lessons learned from this research project are being&nbsp; applied in our efforts to provide the local community, where I grew up, with the tools to&nbsp; formulate an effective organisation similar to the ones I discuss here.&nbsp;</p>

    <p>This book explores technology designed and produced by farmers to accommodate their&nbsp; particular needs. I trace the emergence of a new social movement that facilitates and promotes this type of technology. I thus discuss two case studies of social movement&nbsp; organisations and their technological communities: the Farm Hack network in the US&Alpha;&nbsp; and the L&#39;Atelier Paysan initiative in France. The focus is on how they frame their&nbsp; activities and how this translates in the alternative technology development model. I use&nbsp; the following conceptual tools: Framing analysis and resource mobilisation theory from&nbsp; the social movement research field; and the constructivist approach and critical theory of&nbsp; technology from the technology research field.</p>

    <p>This book illustrates how individuals refuse to embrace a technological system of&nbsp; mainstream agriculture that does not reflect their values and interests, and instead rely on&nbsp; alternative framings of technological culture to give meaning to their vision of how&nbsp; agriculture should be. By doing so, I address a novel collaborative mode of technology&nbsp; production, substantially different from the dominant market-driven one.&nbsp;</p>

    <p>I employ the concept of the social movement to describe this collective activity, albeit in&nbsp; an early stage. This enables the tracing of the various ideological frames that contribute&nbsp; to the creation of a common set of principles and goals for those engaging in this activity&nbsp; as well as their efforts to gain support. That is why framing analysis has been selected as&nbsp; a key theoretical approach, combined with an investigation of the incentivising and&nbsp; resource management processes within the movement organisations.</p>

    <p>I also examine the details of the production process in the broader sociotechnical&nbsp; environment. I argue that this emerging mode of production signals a break from the&nbsp; capitalist mode of technology production and formulates a more democratised alternative.&nbsp;</p>
