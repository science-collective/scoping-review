  title: 'Human Factors Impacting Open Data Availability: Individual Perspectives
    On Data Sharing'
  description: |-
    <p>This is a presentation delivered as part of Ocean Sciences Meeting 2022 (AGU/ASLO/TOS), in session&nbsp;OD07: Sharing the Wealth: Overcoming Barriers and Finding Opportunities for Community-Based Solutions to Data Sharing. A video of this presentation being delivered is available here:&nbsp;<a href="https://www.youtube.com/watch?v=gxuabDp-LrQ">https://www.youtube.com/watch?v=gxuabDp-LrQ</a></p>

    <p>We present the results of a scoping review on how human factors introduce or influence barriers to sharing open data, and what interventions have been attempted to mitigate these barriers. Ocean research is undergoing a transition from data scarcity to data abundance, which requires a fundamental shift in how we view data: from a resource to be protected to a resource we can only effectively utilize through collaboration. Organizations and funding agencies generally recognize the importance of sharing research data openly. Yet the psychology of scarcity is a powerful, enduring force on individuals. &nbsp; Our review included literature from the past decade that mentioned open data or research data in proximity to discussions of barriers, factors, and other synonyms. Our initial search retrieved 1200+ articles, of which 58 met all inclusion criteria. These papers varied in geography, methods, year of publication, and scope. We extracted all primary results relevant to our review and produced a narrative synthesis. &nbsp; We conclude individual perspectives will always be intertwined with factors like organizational structures, incentive systems, resource availability, and perceptions of institutional culture (system-level factors). In fact, personal opinion on the benefits of data sharing influences whether individuals perceive barriers or not. &nbsp;There has been little work to disentangle these factors. &nbsp;We will summarize the human factors identified in the literature in five themes: perceived lack of time/resources; a lack of organizational / institutional norms (&ldquo;culture&rdquo;); concern about not having the skills required; concern that they would not be able to benefit from their data collection work, including initial publication and appropriate credit; and the possibility that mistakes would be discovered. We&rsquo;ll also reflect on how the results influence our user engagement practices at the Canadian Integrated Ocean Observing System (CIOOS) Atlantic.</p>
