    <p>Presentations given at the workshop &#39;Rewarding Open Science, Team Science and Collaborative Approaches&#39; organised by NWO, the Dutch Research Council, during the second&nbsp;<a href="https://www.nwo.nl/en/meetings/online-recognition-rewards-festival">Recognition and Rewards Festival</a>&nbsp;held online on 4 February 2022. This&nbsp;workshop was organised, moderated and hosted by NWO&#39;s&nbsp;Maria Cruz,&nbsp;Hans de Jonge and Ammeret Rossouw. It was one of the&nbsp;<a href="https://recognitionrewards.nl/festival/workshops/">workshops</a> that took place during the Festival.</p>

    <p><strong>About the workshop</strong></p>

    <p>NWO introduced the <a href="https://www.nwo.nl/en/researchprogrammes/open-science/open-science-fund">Open Science Fund</a> as a funding instrument designed to reward and incentivise researchers who practice open science. Many of the <a href="https://www.nwo.nl/en/news/26-projects-stimulate-open-science">awarded projects in the 2020/2021</a> round rely on a collaborative approach that leverages the strengths and expertise of professionals trained in different fields and disciplines &ndash; in other words, a team science approach. The quality and strength of the team was part of the grant assessment criteria, as was the open science track record of the main applicant.&nbsp;Taking three of the awarded projects as examples, the workshop&nbsp;looked at best practices for team work and collaboration and discussed how to reward and recognise such practices.</p>

