  title: DINA—Development of open source and open services for natural history collections
    & research
  description: '<p>The DINA Consortium (DINA = "DIgital information system for NAtural
    history data",  https://dina-project.net) is a framework for like-minded practitioners
    of natural history collections to collaborate on the development of distributed,
    open source software that empowers and sustains collections management. Target
    collections include zoology, botany, mycology, geology, paleontology, and living
    collections. The DINA software will also permit the compilation of biodiversity
    inventories and will robustly support both observation and molecular data.</p><p>The
    DINA Consortium focuses on an open source software philosophy and on community-driven
    open development. Contributors share their development resources and expertise
    for the benefit of all participants. The DINA System is explicitly designed as
    a loosely coupled set of web-enabled modules. At its core, this modular ecosystem
    includes strict guidelines for the structure of Web application programming interfaces
    (APIs), which guarantees the interoperability of all components (https://github.com/DINA-Web).
    Important to the DINA philosophy is that users (e.g., collection managers, curators)
    be actively engaged in an agile development process. This ensures that the product
    is pleasing for everyday use, includes efficient yet flexible workflows, and implements
    best practices in specimen data capture and management.</p><p>There are three
    options for developing a DINA module:</p>create a new module compliant with the
    specifications (Fig. 1),modify an existing code-base to attain compliance (Fig.
    2), orwrap a compliant API around existing code that cannot be or may not be modified
    (e.g., infeasible, dependencies on other systems, closed code) (Fig. 3).<p>All
    three of these scenarios have been applied in the modules recently developed:
    a module for molecular data (SeqDB), modules for multimedia, documents and agents
    data and a service module for printing labels and reports:</p><p>The <em>SeqDB
    collection management and molecular tracking system</em> (Bilkhu et al. 2017)
    has evolved through two of these scenarios. Originally, the required architectural
    changes were going to be added into the codebase, but after some time, the development
    team recognised that the technical debt inherent in the project wasn''t worth
    the effort of modification and refactoring. Instead a new codebase was created
    bringing forward the best parts of the system oriented around the molecular data
    model for Sanger Sequencing and Next Generation Sequencing (NGS) workflows.</p><p>In
    the case of the <em>Multimedia and Document Store</em> module and the <em>Agents</em>
    module, a brand new codebase was established whose technology choices were aligned
    with the DINA vision. These two modules have been created from fundamental use
    cases for collection management and digitization workflows and will continue to
    evolve as more modules come online and broaden their scope.</p><p>The <em>DINA
    Labels &amp; Reporting </em>module is a generic service for transforming data
    in arbitrary printable layouts based on customizable templates. In order to use
    the module in combination with data managed in collection management software
    Specify (http://specifysoftware.org) for printing labels of collection objects,
    we wrapped the <em>Specify 7</em> API with a DINA-compliant API layer called the
    "<em>DINA Specify Broker</em>". This allows for using the easy-to-use web-based
    template engine within the DINA <em>Labels &amp; Reports</em> module without changing
    Specify''s codebase.</p><p>In our presentation we will explain the DINA development
    philosophy and will outline benefits for different stakeholders who directly or
    indirectly use collections data and related research data in their daily workflows.
    We will also highlight opportunities for joining the DINA Consortium and how to
    best engage with members of DINA who share their expertise in natural science,
    biodiversity informatics and geoinformatics.</p>'
