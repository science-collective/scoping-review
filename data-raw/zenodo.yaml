  title: Free and Open Software in Polish enterprises
  description: |-
    <p>The growing use of information technologies in the global economy, including also the Polish one, prompts to carry out in-depth economic analyses of this process. One of its aspects, which deserves a special attention, is the possibility to exploit the Free and Open Source Software (FOSS). Its appearance has not only changed the picture of the relevant segment of the teleinformation market but also has grown to the rank of essential problem of the contemporary economic analyses.</p>

    <p>There are numbers of studies trying to carry out a description of the Free and Open Source Software and seeking for confirmation for the theories being constructed. However, there is lack of analyses, which would concern potential and real possibilities of use of FOSS in the economic practice, especially in private businesses, and, at the same time, be based on substantial findings of the contemporary microeconomy in this field. To play such a role there serves the presented monograph, whose objective is to show how Polish economic entities make use in their activities of the Free and Open Source Software, what are the reasons for the ascertained state of affairs and what is the influence in the subject matter of use of FOSS of the decisions being made on their effectiveness, competitiveness and innovativeness.</p>

    <p>The book is an effect of implementation of the research project &ldquo;Impact of the use of the Free and Open Source Software on Polish enterprises&rsquo; competitiveness&rdquo;, carried out in the Enterprise Competitiveness Unit of the Institute for Market, Consumption and Business Cycles Research in Warsaw in the years 2010-2011. The research team comprised: Paweł Dziewulski, Wanda Karpińska-Mizielińska, Grzegorz Konat, Anna Skowronek-Mielczarek and Tadeusz Smuga (project manager).</p>

    <p>The book consists of two parts. The first part includes three chapters constituting the theoretical backgrounds for the conducted empirical studies. The first chapter, whose author is Anna Skowronek-Mielczarek, focuses on the importance of use of information and communication technologies for enterprises&rsquo; innovativeness and competitiveness. In the second chapter, Grzegorz Konat presents the introduction to the analysis of the Free and Open Source Software as an economic phenomenon, defining it and pointing out to the motives of creation of FOSS and its macro- and microeconomic dimensions. In the third chapter, Paweł Dziewulski focuses on effectiveness of the markets and economies making use of the Free and Open Source Software.</p>

    <p>The carried out in this part of the study analysis of decisions of economic entities on the use of FOSS shows that the scale of the application of this software depends, first of all, on effectiveness of its use in production processes. Occurrence of high economies of scale as well as network effects may lead to dominance of this type of software in firms&rsquo; activities, even when the difference in costs between the proprietary software and FOSS is not big. At the same time, enterprises&rsquo; decisions as regards the type of information system being used strongly depend on the scale of activity being carried out, and they may alter with its growth.</p>

    <p>The second part of the monograph is of an empirical nature and presents the results of surveys carried out at enterprises and in public institutions. The authors thereof are: Paweł Dziewulski, Wanda Karpińska-Mizielińska, Grzegorz Konat and Tadeusz Smuga. It is divided into five chapters where there are presented, subsequently: the methodology of research and features of the random sample, the decision-making processes as regards the use and exploitation of hardware and software, ways of acquisition and exploitation of IT systems, determinants, barriers and consequences of the use of Free and Open Source Software as well as impact of FOSS exploitation on the change in efficacy of functioning of the enterprises surveyed and their competitive position in the market.</p>

    <p>It is ascertained that the use of Free Open Source Software is conducive to improvement of efficiency (efficacy) of functioning, first of all, of those economic entities, in which: (i) employment does not exceed 250 people; (ii) in the period of three last years, the use of FOSS did not change or increased; (iii) computers are used in their basic (statutory) activities or in the process of management; (iv) there is a separated IT cell; (v) decisions on the choice of software are made by the management or employees themselves; (vi) FOSS is used because of the conviction of its greater security or when it is considered as sufficient for the entity&rsquo;s needs despite the reservations as to its quality, and (vii) there do not occur barriers in the form of employees&rsquo; suggestions not to use FOSS, insufficient knowledge among the users or lack of open equivalents for the proprietary solutions needed by the entity.</p>

    <p>The deliberations contained in the book are summarised by the conclusions whose authors are the entire research team.</p>
