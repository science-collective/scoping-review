  description: |-
    <p>Decisions regarding the system architecture are important and taken early in the design<br>
    process, however suffer from large design spaces and expert bias. Systematic design space<br>
    exploration techniques, like optimization, can be applied to system architecting. Realistic engineering benchmark problems are needed to enable development of optimization algorithms<br>
    that can successfully solve these black-box, hierarchical, mixed-discrete, multi-objective architecture optimization problems. Such benchmark problems support the development of more<br>
    capable optimization algorithms, more suitable methods for modeling system architecture design space, and educating engineers and other stakeholders on system architecture optimization<br>
    in general. In this paper, an engine architecting benchmark problem is presented that exhibits<br>
    all this behavior and is based on the open-source simulation tools pyCycle and OpenMDAO.<br>
    Next to thermodynamic cycle analysis, the proposed benchmark problem includes modules<br>
    for the estimation of engine weight, length, diameter, noise and NOx emissions. The problem<br>
    is defined using modular interfaces, allowing to tune the complexity of the problem, by vary-<br>
    ing the number of design variables, objectives and constraints. The benchmark problem is<br>
    validated by comparing to pyCycle example cases and existing engine performance data, and<br>
    demonstrated using both a simple and a realistic problem formulation, solved using the multi-<br>
    objective NSGA-II algorithm. It is shown that realistic results can be obtained, even though<br>
    the design space is subject to hidden constraints due to the engine evaluation not converging<br>
    for all design points.<br>
    &nbsp;</p>
