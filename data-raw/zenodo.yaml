  title: 'On the positive side: towards fully compliant open workflows'
  description: |-
    <p>What could a fully commons-compliant workflow look like? Many changes currently sweeping through scholarly communication as well as those proposed by the avant garde in various stakeholder groups focus on openness, efficiency and equity. For such changes to take effect researchers and other stakeholders need to be aware, able and incentivized. A crucial condition here is that desired practices are supported by compliant tools and platforms throughout the research workflow. Those tools and platforms should be compliant with frameworks setting criteria for open, efficient and equitable infrastructures. This session uses two of those frameworks (The FORCE11 scholarly commons principles and the Principles for Open Scholarly Infrastructures) to present an example set of compliant tools and platforms that can be recognized as realistic and useful. The selection of that set reflects two years of discussions, workshops and webinars. It is not the one and final answer though. It is intended to spark further discussion as much as to be put to immediate use. In a discussion we will determine potential uses of such a compliant workflow examples, explore the borders and greyness in compliance checking and gauge the importance of interoperability, discipline specificity and any gaps remaining. We plan to use an accompanying interactive poster to collect and present input from participants during the conference.<br>
