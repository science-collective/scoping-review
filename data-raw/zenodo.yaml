    <p>This poster aims to present the role of the Open Science Competence Center (OSCC) at Gdańsk University of Technology (GUT) in engaging and supporting academic scholars in opening their research data.</p>

    <p>OSCC has been established under The Bridge of Data project (Multidisciplinary Open Transfer Knowledge System - stage II: Open Research Data: Digital Poland Project Centre) in response to filling the gap in the area of scholarly communication support at the scientific institutions.</p>

    <p>Opening research data is one of the emerging trends for the researchers across the globe, however, it has to be stressed that the level of implementation and awareness of open research data varies between countries. Currently, in Poland, there is no national policy regarding Open Research Data, therefore National Science Centre who already signed Plan S, &nbsp;has set up the obligation to attached the short Data Management Plan to all grants&rsquo; applications starting from September 2019.</p>

    <p>OSCC is a team of professionals who guide researchers through different aspects and stages of data management such as legal issues, DMP or data archiving.</p>

    <p>The poster explains the workflow process of OSCC activities regarding differences in scientific disciplines represented at the GUT. Each discipline has its scholarly communication practices and should be treated individually concerning the maintaining regulations and procedures following the research data issues. Our poster shows examples of five disciplines (chemistry, civil engineering, economics and management, computer science and biology) in relations to the common problems occurred during preparing datasets for publication such as the legal aspects of opening data, preparing DMPs, storage and preserve research data.</p>
