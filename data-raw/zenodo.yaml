    papers while automatically adapting to continuously evolving software and hardware
    [3]. I also demonstrate a practical CK workflow to <a href=\"http://cknowledge.org/ai\">collaboratively
    optimize deep learning</a> across different compilers, libraries, data sets and
    diverse platforms from resource-constrained mobile devices to data centers (see
    our <a href=\"http://cknowledge.org/android-apps.html\">Android app to crowdsource
    DNN optimization</a> across diverse mobile devices provided by volunteers, and
    the <a href=\"http://cknowledge.org/repo-beta\">public repository with results</a>)
    [4].<br>\n<br>\nFinally, I describe our novel publication model to reproduce results
    from published papers with the help of the community [5].&nbsp;<br>\n<br>\n<em>Please
