  description: <p>The internet is a disruptive technology that continues to define
    our modern world. However, numerous ethical challenges remain for internet governance
    going forward, e.g. surveillance capitalism, terrorism and radicalisation. The
    &lsquo;pragmatic&rsquo; school of thought in open science advocates for collaboration
    between diverse stakeholder groups (e.g. citizens, academics, practitioners, policymakers)
    to ensure an informed, and positive imprint for change. However, our understanding
    of how open science can be used for assimilating knowledge on complex socio-political
