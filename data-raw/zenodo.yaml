  title: Toward an Open Network Business Approach
  description: '<p>The aim of this paper is to propose a dynamic integrated approach,
    based on modularity concept and on the business ecosystem approach, that exploit
    different eBusiness services for SMEs under an open business network platform.
    The adoption of this approach enables firms to collaborate locally for delivering
    the best product/service to the customers as well as globally by accessing international
    markets, interrelate directly with the customers, create relationships and collaborate
    with worldwide actors. The paper will be structured as following: We will start
    by offering an overview of the state of the art of eBusiness platforms among SME
    of food and tourism firms and then we discuss the main drawbacks that characterize
    them. The digital business ecosystem approach and the modularity concept will
