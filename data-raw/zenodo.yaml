  title: Enabling Open Science practices in Helmholtz!
  description: |-
    <p>The Helmholtz Open Science Office (OS Office) embraces this mission since it was founded by the Helmholtz Association in 2005. It supports the Helmholtz Association as a service provider in shaping the cultural change towards open science. Furthermore, it promotes dialogue on open science within and beyond Helmholtz and regularly offers events on open science developments to provide impulses and guidelines for the Helmholtz Association.</p>

    <p>In the area of open research data, the Helmholtz Open Science Office supports the Helmholtz Centers in developing policies and implementing corresponding practices for handling digital research data. Furthermore, the OS Office supports the discussion on the re-use and thus also reproducibility of research data in Helmholtz and the interdisciplinary exchange in this field.</p>

    <p>The <a href="https://www.nfdi.de/en-gb">National Research Data Infrastructure (NFDI)</a> and the <a href="https://ec.europa.eu/info/research-and-innovation/strategy/strategy-2020-2024/our-digital-future/open-science/european-open-science-cloud-eosc_en">European Open Science Cloud (EOSC) </a>represent central infrastructures in this context. Numerous NFDI consortia are being implemented with substantial Helmholtz participation, and Helmholtz Centers are also actively involved in the implementation of the EOSC. The OS Office actively animates and supports these activities.&nbsp;</p>

    <p>Helmholtz&#39;s participation in the international <a href="https://rd-alliance.org/">Research Data Alliance (RDA)</a> and in <a href="https://www.rda-deutschland.de/">Research Data Alliance Germany (RDA-DE)</a> is also accompanied and coordinated by the Helmholtz Open Science Office. Moreover, the OS Office is active in <a href="https://www.helmholtz.de/open-science-subsite/en/newsroom/projects/">third-party funded projects</a> on open research data and persistent identifiers, such as <a href="https://os.helmholtz.de/de/projekte/re3data-coref/">re3data COREF</a> and <a href="https://os.helmholtz.de/de/projekte/orcid-de/">ORCID DE</a>.</p>

    <p>The work of the Helmholtz Open Science Office thus complements the developments of platforms in the Helmholtz Incubator and contributes to the utilization of the <a href="https://www.go-fair.org/fair-principles/">FAIR principles</a> in Helmholtz, such as the <a href="https://helmholtz-metadaten.de/de">Helmholtz Metadata Collaboration (HMC)</a>.</p>
