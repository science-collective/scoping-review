    <p>This event, which is part of the programme of the&nbsp;<a href="https://or2021.openrepositories.org/">16th International Conference on Open Repositories</a>&nbsp;(OR2021), frames itself in this landscape of actions and aims at promoting&nbsp;<a href="https://www.go-fair.org/fair-principles/">FAIR principles</a>&nbsp;compliant commons such as digital repositories and persistent identifiers for both researchers and their research outputs. However, what makes this event different&nbsp;from similar ones&nbsp;is its innovative co-creation methodology. We aim at bringing in the same virtual place solution seekers, solution providers, policy makers and end users to trigger new collaborations and we propose a &ldquo;try before you buy&rdquo; approach.</p>
