    <p>The Horizon 2020 Blue-Cloud (B-C) project launched in October 2019, aims to demonstrate the potential of web-based Open Science in the marine domain. To deliver on this objective, B-C is piloting the development of a web-based cyber platform that provides marine scientists with enhanced analytical capabilities. It facilitates their engagement in collaborative research and provides them with access to powerful cloud-computing resources, a range of analytical tools and simplified access to multi-disciplinary data from in situ and satellite-derived observations to model outputs. Blue-Cloud addresses the Innovation Action &ldquo;The Future of Seas and Oceans Flagship Initiative (BG-07-2019-2020)&rdquo; and it is co-designed by, and builds on, existing European capability, including trusted data services (EMODnet, CMEMS) and other key marine data and research infrastructures (SeaDataNet, EurOBIS, Euro-Argo, Argo GDAC, ELIXIR-ENA, EuroBioImaging, and ICOS-Marine) and e-infrastructures (EUDAT, D4Science, WEkEO).</p>

