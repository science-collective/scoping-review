    <p><strong>Project summary </strong></p>

    <p>The digital age offers challenges and opportunities for completing research on Europe&rsquo;s multilingual and interconnected literary heritage. Even though many resources are currently available in digital libraries, a lack of standardisation hinders their access and reuse. The EU funded CLS INFRA project will help build the shared and sustainable infrastructure needed to undertake literary studies in the digital age. The project will align these diverse resources with each other, with the tools needed to interrogate them, and with a widened base of users. The resulting improvements will benefit researchers by bridging gaps between greater and lesserresourced communities in computational literary studies and beyond, ultimately offering opportunities to create new research and insight into our shared and varied European cultural heritage.</p>

    <p><strong>Executive summary </strong></p>

    <p>This deliverable presents the first version of Data Management Plan for the Horizon 2020 project CLS INFRA. To maximise the potential of the present document as a living and functional project management tool, the team decided to accommodate to this present DMP all sorts of digital scholarly objects that qualify as data or software and that are deemed worthy to be captured and preserved for reuse. Following the Horizon 2020 Data Management Plan template and guidelines, the document first defines the scope and selection criteria for project outputs (1.1.) and provides a structured overview of data and software collected, created, and (re)used for and by the CLS INFRA project. The second, FAIR data chapter describes the provisions made or envisioned to accommodate the FAIR principles and thereby future usage of CLS INFRA data resources. The third chapter provides a similar FAIR assessment of software resources. The fourth chapter describes roles, responsibilities and practical commitments and safeguards that are in place for the successful implementation of the DMP. The fifth chapter covers data security aspects. In the final chapter, we accommodated discussions around ethical aspects such as safeguards for personal data handling and safeguards for adherence to intellectual property rights are discussed. While preparing the DMP, special attention has been given to domain and disciplinary specificities. The CLS INFRA Data Management Plan is a living document and shall be updated continuously throughout the project in line with the new information gathered via conducting the project activities</p>
