  title: 'Open Neuroimaging Laboratory: An opensource Web framework for collaboration
    around brain imaging data.'
  description: |-
    <p>A &gt; A0 poster which is designed for fabric print and can be&nbsp;cut and sewed into two T-Shirts.</p>

    <p>This&nbsp;project has received the OHBM best abstract merit award. The poster was presented at the 2017&nbsp;Annual Meeting of the Organization for Human Brain Mapping (OHBM) in Vancouver, 25&ndash;29&nbsp;June.</p>

    <p>Project:</p>

    <p>Significant investment has been made into collecting and sharing brain imaging data for thousands of individuals. One key challenge, however, limits the usability of this data: To work with it, researchers need to download the data locally; and curation, editing and analysis are then done redundantly by each research group. This painstaking process results in a large proportion of shared data not being analysed, wasting time and funding.</p>

    <p>With the Open Neuroimaging Laboratory, we solve this challenge by creating an opensource Web framework that provides direct access to this wealth of data, and allows people to perform analyses collaboratively, using only a browser. With its two first applications &ndash; BrainBox1 and MetaSearch2 &ndash; the OpenNeuroLab facilitates finding, improving, and reusing the massive amount of brain MRI data available online. By requiring nothing but a Web browser, our virtual neuroimaging laboratory lowers the barriers for researchers, students, and citizen scientists to help scientific discovery.</p>
