  description: |-
    <p>The last fifteen years have witnessed the emergence of a new role for academic libraries. Besides fulfilling<br>
    their fundamental task of providing access to knowledge, besides being called everything from<br>
    temples of knowledge to disturbing heterotopias, libraries have become one of the crucial stakeholders<br>
    in the open access book publishing space. They act as funders for OA book fees, they support<br>
    collaborative funding schemes, and sometimes they assume the role of publishers themselves.<br>
    In an attempt to create a sustainable publishing environment, in which OA books could blossom, it<br>
    is therefore necessary to gain a sound understanding of how academic libraries work, how they deal<br>
    with open access initiatives, and what challenges they encounter. These questions remain at the very<br>
    core of this report.<br>
    The landscape painted in this report is by no means exhaustive; there are many more countries in the<br>
    European community, other than the fourteen we have looked at, that need further investigating. The<br>
    sample that we have taken under closer inspection proved to be a lively and diverse organism that<br>
    escapes any easy overarching classifications. In order to better understand the role of academic and<br>
    research libraries in Europe regarding open access books, we have looked at several crucial aspects<br>
    that would help us both identify common threads and pinpoint regional particularities. We have examined<br>
    each country according to the following areas of interest: 1. general characteristics of library<br>
    systems for e-content and OA publications, 2. library community and open access, 3. OA book policies,<br>
    4. OA book funding, 5. library/scholar-led OA book publishing initiatives, and 6. integration of OA<br>
    books in library systems.</p>
