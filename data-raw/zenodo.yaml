- creators: Féret, Romain and Cros, Marie
  title: 'Including open science to research projects since their submission: a library
    perspective'
  description: |-
    <p>More and more research funding agencies define obligations on open science which include open access to publications and good research data management practices (data management plan, FAIR principles). Though these requirements have been enforced for several years they do not always reach their aim. For instance, it is estimated that only 81% of publications funded by H2020 are in open access (from figures available on OpenAIRE website: : <a href="https://monitor.openaire.eu/h2020-stats-new">https://monitor.openaire.eu/h2020-stats-new</a>, 20/12/2018). Good data management practices are even harder to monitor for funders and DMP writing does not always lead to practices improvement and to data openness.</p>

    <p>Funders like the European Commission or the French National Agency for Research (ANR) require a DMP only from funded projects. It means that most of the projects have not seriously considered data management and open science at the submission stage. Once the project is funded, it may be difficult to comply with open science requirements: it may occur that research partners do not agree on the level of data sharing or that no appropriate budget is dedicated to data preservation and dissemination. Funders requirements then appear to be only an administrative obligation which often leads to poor quality of practices and minimum data openness.&nbsp;</p>

    <p>This poster presents a new service implemented by the University Library of Lille to support researchers to take into account all dimensions of open science since the submission of their projects. Collaborating with other university services, we insist on integrating open science as a part of the project management activities by transforming obligations into objectives, deliverables and budget. Doing so, we make sure open science objectives and resources are well balanced. It is an opportunity for researchers to improve their project proposals and it is often appreciated by project reviewers. As a librarian, it is the best way to be considered as a partner and to create a strong relation with the project coordinator.</p>

    <p>Once a project is funded, the Library helps researchers to address open science issues and put into practice their commitments. A librarian is designated as the project open science manager. On open access, projects coordinators and their teams are provided with guidelines on funding signaling, on funders requirements and on self-archiving rights&hellip; Every publication related to the project has to be self-archived by researchers and signaled to the open science manager who makes sure the publications dissemination fulfills the project obligations. For H2020 projects, the open science manager checks that every publication is properly reported on the European Commission tools (OpenAIRE, participant portal). The open science manager is the contact point on open science issues for the European Commission projects officers. For mid-term or final reporting, the librarian produces a report on publications which includes information on open access dissemination, impact&hellip; Project coordinators and their teams are informed on research data management during the project kick-off meeting and other working meetings. Help is provided to write the project data management plan and specific guidance is proposed so that researchers are able to make relevant choices for research data management.</p>
