    academic editorial boards in the transition process to Diamond Open Access. This
    presentation provides an overview of the new publishing model, its operational
    activities, and financial aspects. It concretely describes the collaborative process
    with various service providers, how the OA RUP is financially sustainable in the
    long term and how cost-effectiveness is achieved in the transition to Open Access.<br>\nFinally,
