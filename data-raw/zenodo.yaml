  title: 'Engaging with Open Science as feminist Early Career Researchers: 6 Top Tips'
  description: |-
    <p>Open Science has much to offer Early-Career Researchers (ECRs) at the start of their research career. For example, Open Science allows ECRs to be credited appropriately for their work, provides opportunity for the wide dissemination of research outputs, and highly values collaboration and collegiality. Indeed, ECRs have contributed substantially to the development and promotion of Open Science, championing initiatives such as journal clubs, how-to guides, and online communities. However, despite the vast contribution of ECRs to this conversation, there has been a notable lack of consideration for how the goals and tools of Open Science align with early career research that stems from a distinctly feminist perspective. In this poster, we discuss the unique position that feminist ECRs occupy in the context of Open Science and provide six evidence-based tips for feminist ECRs who wish to engage with the Open Science conversation. This poster reflects a collaboration between ten feminist ECRs who represent diverse areas of research, backgrounds, and methodologies. Thus, these six tips are a result of both evidence from psychology and metascience, as well as a result of personal reflections on our journeys into and through Open Science spaces.</p>

    <p>Our six tips are: &lsquo;Start at your own pace&rsquo;, &lsquo;Do what you need to survive&rsquo;, &lsquo;Engage in research advocacy&rsquo;, &lsquo;Be as open as possible&rsquo;, &lsquo;Find (or create) your community&rsquo; and</p>

    <p>&lsquo;Consider alternative and diverse mentorship&rsquo;. These tips reflect upon our experiences of navigating Open Science and are designed to provide concrete action-based recommendations for feminist ECRs as they include the principles of Open Science into their scholarly practice.</p>

    <p>Thus, the practice benefits of this poster are vast.&nbsp;</p>
