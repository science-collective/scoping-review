  description: '<p>Open access (OA) policy is becoming an increasingly important element
    of information management initiatives in academic institutions. The aim of this
    research is to explore the perception towards OA and identify the factors that
    influence the readiness of OA implementation in Kuwaiti higher education institutions.
    A single exploratory case study approach is adopted within one institution, the
    Public Authority for Applied Education and Training (PAAET). This study analyses
    data collected through a questionnaire from 154 stakeholders and 16 semi-structured
    interviews undertaken in PAAET, using the Theory of Organisational Readiness for
    Change (TORC). This research makes contributions to knowledge in: a) understanding
    of organisational factors for potential IT adoption in Kuwaiti higher education
    institutions; b) potential for adoption of OA policies in developing countries;
    c) TORC use in OA policy applicability within the context of a developing country,
    a culture that has never been explored before; and d) generating rich insight
    into understanding OA policy readings of a Kuwaiti Academic Institution. Practical
    contributions suggest that awareness of OA is still low in one Kuwaiti higher
    education (HE) institution (PAAET); however, the study participants were found
    to be supportive of the OA concept. These practical contributions are relying
    on long-term strategic steps such as: a) need for promotion of OA awareness; b)
    ownership of OA by senior management; c) government support at national level;
    d) management processes and OA policy; e) technical infrastructure needs; f) organisational
    restructuring; and g) interdepartmental collaboration. Some short-term proposals
    for action by the authorities in Kuwaiti higher education institutes are suggested,
    such as linking their websites to “The Create Change Organisation” and engaging
    in more international collaboration partnerships such as “Tempus”, which could
    help PAAET coordinate with other academic institutions through Open Innovation
    projects. Keywords: Open access (OA), Open Access Policy (OA policy), Kuwait,
    Higher Education, technology adoption in developing countries, Public Authority
    for Applied Education and Training (PAAET), Theory of Organisational Readiness
    for Change (TORC)</p>'
