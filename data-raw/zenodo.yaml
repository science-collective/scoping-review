  title: Open Science and Codes of Conduct on Research Integrity
  description: |-
    <p>Abstract</p>

    <p>The purpose of this article is to examine the conceptual alignment between the ethical principles of research integrity and open science. Research integrity is represented in this study by four general codes of conduct on responsible conduct of research (RCR), three of them international in scope, and one national. A representative list of ethical principles associated with open science is compiled in order to create categories for assessing the content of the codes. According to the analysis, the current understanding of RCR is too focused on traditional publications and the so called FFP definition of research misconduct to fully support open science. The main gaps include recognising citizen science and societal outreach and supporting open collaboration both among the research community and beyond its traditional borders. Updates for both the content of CoCs as well as the processes of creating such guidelines are suggested.</p>
