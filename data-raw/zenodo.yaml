  description: |-
    <p><strong>Imagine an Ideal Open Science academic world &ndash; no matter what the level of excellency and research field, researchers all follow similar research cycles: read &ndash; get funding &ndash; work &ndash; finish &ndash; (patent) &ndash; publish &ndash; and &hellip; disseminate? There is an Open Science challenge at every stage:</strong></p>

    <p><em>Read</em>&nbsp;&ndash; follow OA publications, repositories, DOAJ, use open data.</p>

    <p><em>Get funding</em>&nbsp;&ndash; funder&rsquo;s OA policy, OA text and data requirements.</p>

    <p><em>Work</em>&nbsp;&ndash; communicate, cooperate, share data, methodologies, collect and analyse results.</p>

    <p><em>Finish and publish</em>&nbsp;&ndash; select medium to publish in; meet funder&rsquo;s requirements, R&amp;D assessment requirements and institutional OA policies.</p>

    <p><em>Patent</em>&nbsp;brings information embargo during the research process; a significant aspect with regard to Open Science.</p>

    <p><em>Disseminate</em>&nbsp;&ndash; self-archive, disseminate research results via Green OA &ndash; repositories, social networks, data repositories, etc.</p>

    <p>Based on the SPARC Europe Checklist, we have not come far. We have laid solid foundations by implementing parts of Open Science, but some aspects, including user motivation are &lsquo;sci-fi&rsquo; for us. We run a repository connected to the University and international infrastructures; we provide OA publishing guidance, including Horizon 2020 requirements; we support ORCID identification; and we help researchers promote their work by OA publishing, self-archiving, data sharing and social networks. We do our best to teach PhD students e-research principles, OA, Open Science, publishing standards, etc. in normal classes as well as through single lectures.</p>

    <p>There are many challenges within Open Science. Some aspects, however, are not within the Library&rsquo;s competencies, so our role is partly one of coordination. We tend to be ahead of our University demands, foresee trends in Open Science publishing and policies, and need to get support by the University management. As such we would need to push implementing institutional and national OA policies, CC licensing, data repositories, open educational materials, etc.</p>

    <p>We want to help researchers to get more out of Open Science/OA than they are able at this point. Now, we intend to focus on more aspects of Open Science during the research cycle, on open communication, Open Access publishing and dissemination of research results. We do have success with individual researchers and journal editors. We wish to motivate more pioneers and show that Open Science is a step towards excellence. We need to open their eyes and minds to Open Science to open their opportunities to survive in today&rsquo;s academic world.</p>
