  title: '[8] The Use Case Austria – Towards the European Open Science Cloud: Research
    libraries taking leadership in forming digital research infrastructures on a national
    scale'
  description: "<p><strong>Abstract:</strong>&nbsp;Open Science requires a coherent
    data and research infrastructure system, and libraries are major players in this
    system.</p>\n\n<p>The European Commission is a promoter of the European Open Science
    Cloud. The EOSC is not an actual cloud service, but rather a kind of reengineering
    of existing e-infrastructures based on scientific data and related services, with
    modest international guidance and governance, and a large degree of freedom regarding
    practical implementation.</p>\n\n<p>According to a presentation by J.C. Burgelman
    at the e-IRG workshop on June 3, 2015 entitled &ldquo;Open Science policy: Results
    of the consultation on &lsquo;Science 2.0: Science in transition&rsquo; and possible
    follow up,&rdquo; the EOSC is composed of three layers, representing governance,
    services and data. Each layer is assigned essential elements. The EOSC is a complex
    ecosystem of ICT services for scientific research, whereby the main stakeholders
    include libraries, ICT, research support services, legal services, funders and
    corporations. Users of EOSC services (e.g. from the scientific community) enjoy
    the freedom to choose the services they need, and providers have the freedom to
    innovate. Key elements of the EOSC include good governance, policies, rules of
    engagement, cross-disciplinary services, compliance with legal and ethical requirements,
    and the fulfilment of the FAIR principles.</p>\n\n<p>This paper provides insight
    into the &ldquo;Use Case Austria.&rdquo; Currently in Austria, there are six national,
    publicly-funded cooperative projects in place supporting the Amsterdam Call for
    Action on Open Science. These are six transversal projects covering governance,
    service, data and infrastructure, and all comply with the requirements of the
    EOSC. Four of these six projects were initiated by Austrian research libraries,
    and five of which provide the core facilities for the development of these projects.
    In each of the four projects, libraries show their ability to respond to important
    questions concerning their new roles (leading in strategy and innovation, supporting
    sustainability, creating new and visionary settings, showing leadership, building
    capacity, and implementing knowledge of research data management and project management).
    This paper provides insight into the planning, implementation and evaluation of
    this ambitious undertaking and presents the current state of these projects, offering
    findings that may have an impact on the wider library community.</p>\n\n<p>Furthermore,
    the experience gained could serve as a basis for further development in the context
    of existing e-infrastructures, research data policies and strategies.</p>\n\n<p>The
    projects:</p>\n\n<ul>\n\t<li>e-Infrastructures Austria: Coordinated development
    of repository infrastructures for digital resources in research and science</li>\n\t<li>AuSSDA,
    Austrian Social Sciences Data Archive: Austrian-wide data archive for social science
    data and alignment with European infrastructure CESSDA/ESFRI</li>\n\t<li>OEA,
    Open Education Austria: Joint development of a national infrastructure for Open
    Educational Resources</li>\n\t<li>AT2OA, Austrian Transition to Open Access: Further
    development and implementation of open access in Austria</li>\n\t<li>Portfolio/Showroom
    &ndash; Making Art Research Accessible: Setup of CRIS systems</li>\n\t<li>DMA,
    The Data Market Austria: Creation of data-services ecosystems in Austria</li>\n</ul>\n\n<p><strong>Bio:</strong>&nbsp;Paolo
    Budroni earned his Dr. phil. in 1986 at the University of Vienna, completing a
    semiotic examination of &ldquo;Don Camillo and Peppone.&rdquo; In 1988, he completed
    his education degree at the Vienna University of Economics and Business (WU) and
    in 1996, he received a postgraduate degree in European Integration for Public
    Administration at the Austrian Federal European Academy. In 1991, he headed the
    realization of the first Current Research Information System (CRIS/ DonKey) of
    the University of Vienna (1991-1998). While on sabbatical (2001-2005), Budroni
    worked as Strategic Alliances Manager at a German BI Company, further as a docent
    for marketing courses at the graduate level at the Universit&agrave; degli Studi
    di Perugia (Scienze della Comunicazione), and as Marketing Manager and, later,
    as Strategic Business Development Manager for a German telecommunications firm.
    Back in Vienna in 2005, he led as Managing Director the development of the digital
    archiving system for&nbsp;<a href=\"http://learn-rdm.eu/en/glossary/rdm/\">RDM</a>&nbsp;of
    the University of Vienna, which also serves as&nbsp;<a href=\"http://learn-rdm.eu/en/glossary/institutional-repository/\">Institutional
    Repository</a><a href=\"http://learn-rdm.eu/en/glossary/institutional-repository/\">&nbsp;</a>of
    the University (<a href=\"https://phaidraservice.univie.ac.at/en/a-look-into-phaidra/\">Phaidra</a>,
    2007-2016). Today&nbsp;<a href=\"http://www.phaidra.org/\">Phaidra</a>&nbsp;is
    used in 5 European countries and is running at 15 institutions (among them the
    Austrian National Funding Agency FWF). From 2014 to 2016, he has also been the
    Managing Director of the of the nation-wide project&nbsp;<a href=\"http://www.e-infrastructures.at/\">e-Infrastructures
    Austria</a>&nbsp;(26 partners, all Austrian Universities), which aims to create
    an Austrian network of competencies in the field of university repositories and&nbsp;<a
    href=\"http://learn-rdm.eu/en/glossary/research-data/\">research data</a>.<br>\nEuropean
    or national projects (led or acquired): OpenAIRE, Europeana Libraries, TEMPUS
    in the Western Balkan Region, e-Infrastructures Austria, Open Education Austria,&nbsp;<a
    href=\"http://learn-rdm.eu/en/glossary/learn/\">H2020-LEARN&nbsp;</a>(WP3, Policy
    Development and Alignment).<br>\nPaolo Budroni is the Austrian National Delegate
    to the&nbsp;<a href=\"http://e-irg.eu/delegates\">e-Infrastructure Reflection
    Group</a>&nbsp;(e-IRG) and represents the University of Vienna at COAR.<br>\nHis
    long-term involvement in digital asset management and the provision of aligned
