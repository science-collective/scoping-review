  description: "<p>This document contains the <strong>Quality Reference Framework
    (QRF)</strong> developed by the European Alliance for the Quality of Massive Open
    Online Courses (MOOCs), called MOOQ (see: <a href=\"http://www.MOOC-quality.eu\">www.MOOC-quality.eu</a>).</p>\n\n<p>The
    Quality Reference Framework consists of three dimensions:</p>\n\n<p>Dimension
    1: Phases<br>\nDimension 2: Perspectives<br>\nDimension 3: Roles</p>\n\n<p>It
    is most important to note that MOOC designers, facilitators and providers have
    to select the appropriate and relevant phases and processes according to their
    situation, the learning objectives, target groups, context and conditions. Some
    processes are already decided and (partly or completely) defined by pre-conditions
    and requirements (e.g., the available resources, budget and staff).</p>\n\n<p>In
    addition, the Quality Reference Framework provides the <strong>QRF Key Quality
    Criteria</strong> and the <strong>QRF Quality Checklist</strong> for designing
    and developing MOOCs. Main target groups of the Quality Reference Framework are
    the designers, facilitators and providers of MOOCs as well as the MOOC learners.</p>\n\n<p>The
    Quality Reference Framework can be used to analyse the needs and demands for MOOCs,
    to design, develop and implement new MOOCs and to evaluate and improve existing
    MOOCs.</p>\n\n<p>The main benefits of the Quality Reference Framework are:</p>\n\n<ul>\n\t<li>It
    provides a generic framework that can be adapted to each specific context.</li>\n\t<li>It
    identifies key quality criteria for better orientation on the MOOC design.</li>\n\t<li>It
    presents a checklist for the quality development and evaluation of MOOCs.</li>\n\t<li>It
    enables a continuous improvement cycle for MOOC design and provision.</li>\n</ul>\n\n<p>The
    Quality Reference Framework is based on the International ISO standard ISO/IEC
    40180 (former ISO/IEC 19796-1) and the results from the mixed methods research
    by MOOQ.</p>\n\n<p>MOOQ has achieved huge impact at the local, regional, European
    and international levels: MOOQ could reach out to more than 100,000 MOOC learners,
    designers, facilitators and providers through the MOOQ dissemination and exploitation
    activities.</p>\n\n<p>In addition, in close cooperation with European and international
    institutions and associations, MOOQ could involve in the QRF finalization more
    than 10,000 MOOC learners, designers, facilitators and providers through the Global
    MOOC Quality Survey, the MOOQ presentations and workshops at regional, European
    and international conferences as well as communication and collaboration in traditional
    channels and social media.</p>"
