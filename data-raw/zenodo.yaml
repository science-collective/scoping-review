  title: 'Open Science in Health Research: Lessons Learned from the CIELO Project'
  description: '<p><strong>Introduction:</strong> There is an emergent and intensive
    dialogue in the United States concerned with the accessibility, reproducibility,
    and rigor of health research.  This discussion is also closely aligned with the
    need to identify sustainable ways to expand the national research enterprise and
    generate actionable results that can be applied to improve the nation’s health. 
    The principles and practices of <em>Open Science</em> offer a promising path to
    address both goals by facilitating: 1) increased transparency of data and methods
    which promotes research reproducibility and rigor; and 2) cumulative efficiencies
    wherein research tools and the output of research are combined to accelerate the
    delivery of new knowledge in proximal domains resulting in greater productivity
    and a reduction in redundant research investments.  <strong>Methods:</strong>
    AcademyHealth’s Electronic Data Methods Forum (EDMF) implemented a proof-of-concept
    open science platform for health research, known as CIELO (the Collaborative Informatics
    Environment for Learning on Health Outcomes).  EDMF conducted a user-centered
    design process in order to elucidate important and high-level requirements for
    creating and sustaining an open science paradigm. <strong>Results:</strong> By
    implementing CIELO and engaging a variety of potential users in its public beta
    testing, EDMF has been able to elucidate a broad range of stakeholder needs and
    requirements related to the use of an open science platform focused on health
    research in a variety of “real world” settings. <strong>Discussion:</strong> Our
    initial design and development experience over the course of the CIELO project
    has provided the basis for a vigorous dialogue between stakeholder community members
    regarding which capabilities will add the greatest value to an open science platform
    for the health research community.  A number of important questions around user
    incentives, sustainability, and scalability will require further community dialogue
    and agreement. </p>'
