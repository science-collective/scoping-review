  description: |-
    <p>Open science is an ever-evolving phenomenon. Open science deals with the issue of availability of data and publications, which includes an open approach with which publicly funded research seeks to be made available to all members of society. Open science is an umbrella term that includes a multitude of assumptions about the future of knowledge creation and dissemination (Fecher &amp; Friesike, 2014, p. 17). The field of open science includes open access to publications, open research data, open cooperation, open educational resources, and civic science (Bueno de la Fuente, n.d.). The Organization for Economic Co-operation and Development (OECD) emphasizes libraries as a key player and fundamental driver of open science because they are active in preserving, publishing and disseminating digital scientific material in the form of publications, data and other content related to research. Libraries offer an infrastructure that allows scientists to share and use the results of their work which is crucial for open science (OECD, 2015, p. 12). During their studies, LIS students acquire various knowledge and develop a set of skills that will prepare them for work in today&rsquo;s information environment. In 2020 LIBER&rsquo;s Digital Skills for Library Staff and Researchers Working Group published a visual presentation of the necessary competencies for librarians and researchers. Visualization of Open Science Skills was created by reviewing the literature, going through competency frameworks, and exploring available learning resources which focused on Open Science (McCaffrey et al., 2020). Information science studies, including those in Croatia, are exposed to constant changes in the field, including the development of open science. For this reason, it is necessary to constantly adapt study programmes by adding skills and competences allowing students to acquire basic knowledge related to the promotion and advocacy of open science. The core idea of the term &ldquo;open science&rdquo;, and everything this concept encompasses, should be an integral part of study programs in the field of information sciences. Therefore, this study aims to explore through which courses in information science studies in Croatia students acquire knowledge and skills related to the phenomenon of open science. It will also identify and map all skills and competencies necessary for open science in curricula at the LIS studies in Croatia: Department of Information and Communication Sciences (Faculty of Humanities and Social Sciences (FHSS), University of Zagreb), Department of information sciences (Faculty of Humanities and Social Sciences (FHSS), Josip Juraj Strossmayer University of Osijek) and Department of information science (University of Zadar). Qualitative method that will be used in this research is content analysis. Sample for this research contains all curricula of the LIS studies in Croatia (Zagreb, Osijek and Zadar). All existing skills and competencies from LIS curricula will be extracted and mapped to Open Science Skills in order to determine which of those are incorporated in LIS studies in Croatia and to identify those which are missing. Results will show how much Open Science Skills are represented in the LIS curricula in Croatia and in which directions LIS curricula in Croatia should be developed in order to expand and incorporate knowledge and skills essential to prepare new information experts for their future roles in open science. REFERENCES: - Fecher B., Friesike S. (2014) Open Science: One Term, Five Schools of Thought. In: S. Bartling, S. Friesike (Eds.) Opening Science: the Evolving Guide on How the Internet is Changing Research, Collaboration and Scholarly Publishing. Springer, Cham. doi 10.1007/978-3-319-00026-8 Bueno de la Fuente, G. (n.d.) What is Open Science? Introduction. Retrieved from https://www.fosteropenscience.eu/content/what-open-science-introduction - OECD. (2015). Making Open Science a Reality. OECD Science, Technology and Industry Policy Papers, No. 25, OECD Publishing, Paris. http://dx.doi.org/10.1787/5jrs2f963zs1-en - McCaffrey, Ciara, Meyer, Thorsten, Riera Quintero, Clara, Swiatek, Cecile, Marcerou-Ramel, Nathalie, Gill&eacute;n, Camilla, Clavel, Karin, Wojciechowska, Anna, Brinken, Helene, Prevoo, Mari&euml;lle, &amp; Egerton, Frank. (2020). Open Science Skills Visualisation. Zenodo. https://doi.org/10.5281/zenodo.3702401<br>
