  description: Involvement in different open innovation activities by using inflows
    and outflows of knowledge becomes the important premise for a successful business.
    However, on a global scale, open innovation literature does not pay enough attention
    to the international dimension, which is essential when seeking to increase the
    performance of overseas firm's activities. Therefore, the paper aims to highlight
    coherences of open innovation and internationalization by analyzing knowledge
    intensive SMEs in Lithuania. Referring to case studies approach it is disclosed
    how much firms are open in performing innovative activities by collaborating,
    how they share knowledge, what main profiles of national and foreign partners
    are and how open innovation is applied in internationalizing firm's activity.
    The research results indicated that while innovating firms were mostly focused
    on the R&amp;D ecosystem oriented and innovation and entrepreneurship ecosystem
    oriented networks at the national level. However, when internationalizing firm's
    activities, the preference to the international value chain oriented innovation
    network was disclosed. It contributes to the theory of open innovation from the
    knowledge intensive firms' internationalization point of view, especially in the
    understanding of open innovation's role in pursuing fast development in foreign
    markets while providing further knowledge on internationalization of firms originating
    from Baltic region area.
