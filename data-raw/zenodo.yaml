    <p>The BE OPEN&nbsp;&ldquo;European&nbsp;forum and oBsErvatory for OPEN science in&nbsp;transport&rdquo;&nbsp;project aims to create a&nbsp;common understanding on the practical impact of Open Science and to identify and put in place the mechanisms to make it a reality in transport research.</p>

    <p>Achieving Open Access to publications, making their underlying data FAIR (Findable, Accessible, Interoperable, Reusable) and open where possible, and using open and collaborative processes and infrastructure via the European Open Science Cloud (EOSC) will be key factors in making transportation researchers share-reuse-reproduce science and in bringing such a critical sector closer to the society for enabling open innovation and citizen science. Openness, transparency, fairness, reproducibility of science are key aspects around which BE OPEN will seek to establish the ground rules for the transport research communities, ultimately establishing a community of transport research organizations willing to work on the basis of a&nbsp;commonly agreed&nbsp;&ldquo;Open&nbsp;Science Code of&nbsp;Conduct&rdquo;.</p>

    <p>To this end, BE OPEN has brought on board key transport and open science related communities in a&nbsp;two-fold action plan: to engage them in a&nbsp;participatory&nbsp;approach fostering a dialogue on Open Science (what exists, what should be done, how it should be done) among relevant stakeholders in Europe and around the world, and develop a&nbsp;detailed roadmap for the implementation of sustainable open science modules&nbsp;which include key practices, infrastructures, policies and business models, all taking into account the specificities of the transport research domain, and the use and integration of existing- infrastructures and the emerging EOSC initiative.</p>
