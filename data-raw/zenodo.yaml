  title: 'Openness Profile: Modelling research evaluation for open scholarship'
  description: "<p><a href=\"https://www.knowledge-exchange.info/\">Knowledge Exchange</a>&nbsp;(KE)
    has published the report &lsquo;Openness Profile: Modelling research evaluation
    for open scholarship</p>\n\n<p>&nbsp;</p>\n\n<p>The report describes mechanisms
    and approaches to improve and incentivize the recording, the evaluation and the
    recognition of contributions to Open Scholarship practice. The report presents
    the Openness Profile and how it can help address existing gaps in the assessment
    of open science.</p>\n\n<p>&nbsp;</p>\n\n<p>The Openness Profile is a digital
    resource, a portfolio of a research contributor&#39;s outputs and activities,
    accessible in a single place. Academic and non-academic open scholarship activities
    become visible and more easily recognised. The Openness Profile is modelling how
    research evaluation in an open science context can be improved. Expected benefits
    are highlighted and requirements listed. Recommendations are provided to various
    stakeholders how to establish the Openness Profile as research evaluation routine.</p>\n\n<p>&nbsp;</p>\n\n<p>Over
    80 individual stakeholders from 48 different organisations provided input to this
    report on research assessment and open scholarship. The work and writing were
    done by consultants Fiona Murphy and Phill Jones of MoreBrains Cooperative, together
    with the KE Open Scholarship Research Evaluation task &amp; finish group.</p>\n\n<p>&nbsp;</p>\n\n<p><strong>Background</strong></p>\n\n<p>As
    part of Knowledge Exchange&#39;s (KE) work on Open Scholarship, we are exploring
    the topic of Research(er) Evaluation, with the aim to identify and support recognition
    of contributions to Open Scholarship, academic and non-academic, that are essential
    to make Open Scholarship truly work. Our approach is to raise awareness on the
    lack of recognition in current evaluation practice and work towards a possible
    solution.</p>\n\n<p>&nbsp;</p>\n\n<p><strong>The Openness Profile</strong></p>\n\n<p>The
    KE Research Evaluation task &amp; finish group worked to improve awareness, listing
    all academic and non-academic contributions that are essential to Open Scholarship
    and should be recognised when evaluating research. The group also works on the
    &#39;Openness Profile&#39;, a tool that is meant to allow evaluation of currently
    ignored contributions that are essential for Open Science.</p>\n\n<p>&nbsp;</p>\n\n<p>By
    demonstrating the immaturity of current research evaluation practice, and by developing
    the Openness Profile tool, KE supports researchers as well as non-researchers
    to get credit for all their contributions that make Open Science possible. Our
    ambition is that recognition of these essential activities becomes part of standard
    research evaluation routine.</p>\n\n<p>&nbsp;</p>\n\n<p>For the development of
    the Openness Profile, we have been exploring a concept that would recognise contributions
    to Open Science by documenting these as digital objects connected to a persistent
    identifier. We envisage the Openness Profile as a collection of documented contributions
    with a DOI , linked to the contributor&rsquo;s ORCID iD.</p>\n\n<p>&nbsp;</p>\n\n<p>There
    is a concern among the Open Science movement that there is a discrepancy between
    open science policy and the practices of current researchers. Also, there needs
    to be a system in place for rewarding research contributors for the Open Science
    activities they do but are invisible to contemporary research evaluation protocols.
    The Openness Profile would act as an incentivizing and rewarding tool, as well
    as a means of turning the OS into standard research evaluation routine.</p>\n\n<p>&nbsp;</p>\n\n<p><strong>Report
    &lsquo;Openness Profile: Modelling research evaluation for open scholarship&#39;</strong></p>\n\n<p>The
    new report describes mechanisms and approaches to improve and incentivize the
    recording, evaluation, and recognition of contributions to Open Scholarship practice,
    this report will be of interest to you. As a follow-up on the report &lsquo;Openness
    Profile: Defining the concepts&rsquo; (January 2020, DOI: 10.5281/zenodo.3607579),
    it presents how the Openness Profile can help address existing gaps in the assessment
    of open science.</p>\n\n<p>&nbsp;</p>\n\n<p>The Openness Profile is a digital
    resource, a portfolio of a research contributor&#39;s outputs and activities,
    accessible in a single place. Academic and non-academic open scholarship activities
    become visible and more easily recognised. Relying on persistent identifiers to
    combine already existing information with additional (including narrative) testimony
    of achievements, the usage of the Openness Profile could become a standard reference
    model in open research evaluation routine.</p>\n\n<p>&nbsp;</p>\n\n<p>Over 80
    individual stakeholders from 48 different organisations provided input to this
    report on research assessment and open scholarship. The work and writing were
    done by consultants Fiona Murphy and Phill Jones of MoreBrains Cooperative, together
    with the KE Task &amp; Finish group on Research Evaluation.</p>\n\n<p>&nbsp;</p>\n\n<p>The
    work on the Openness Profile relates to issues such as:</p>\n\n<ul>\n\t<li>The
    need to accelerate the transition to open - operationalising and normalising open
    scholarship practices has proven challenging.</li>\n\t<li>Conflicting ambitions
    combined with strong network effects that punish those who deviate from sector
    norms around research assessment and practice.</li>\n\t<li>The economic nature
    of challenges, either financial or relating to actors&rsquo; incentives, associated
    with the transition to open scholarship.</li>\n\t<li>Distortion of researcher
    behaviour due to over-reliance on traditional metrics.</li>\n\t<li>Underfunded
    and underdeveloped funder grant information systems. Poor adoption of PIDs and
    little to no interoperability with downstream stakeholders.</li>\n\t<li>Key contributors
    to the academic knowledge ecosystem being under-recognised</li>\n\t<li>Research
    being organised with &lsquo;well defined&rsquo; rules that do not include &lsquo;open&rsquo;-related
    criteria.</li>\n</ul>\n\n<p>The potential to improve open research evaluation
    practice as well as the requirements to implement the Openness Profile are addressed,
    including recommendations for stakeholders.</p>"
