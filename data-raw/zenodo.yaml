    <strong>Abstract</strong><br>
    The research ecosystem is continuously evolving, and some of the prominent trends in recent years included the broader adoption of the principles of open science and FAIR data. In short, open science emphasizes reproducibility and collaboration, while the FAIR Principles (where FAIR stands for resources being Findable, Accessible, Interoperable and Reusable) enable both humans and automated actors to be active participants in the research process. This presentation is intended to stimulate discussion about how a broader adoption of open and FAIR principles in an institutional context could be approached, with examples chosen for being relevant to the Fraunhofer Institute of Biomedical Engineering.</p>

