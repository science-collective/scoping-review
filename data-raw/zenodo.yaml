  title: DIY Open Science Collaboration. How to make the most of your [sustainability
    research] dream team
  description: |-
    <p>Species know no boundaries, and to solve thorny environmental problems you need a great variety of expertise and skill sets that do not exist in one person or even one place.&nbsp; As researchers, we build teams that include multiple disciplines, multiple languages, (potentially) multiple funders, and definitely different points of view. Building the team can seem challenging, but in truth the actual challenge is making sure everyone feels welcome and able to contribute.&nbsp;</p>

    <p>Teams that are good at communication and collaboration have developed practices that support an open science environment. These practices need to be put into place as a foundation when the team is forming, setting common expectations and tools. Teams with members from different countries and continents have additional considerations. These include the need to manage time zones, languages, and access to common tools.&nbsp;</p>

    <p>In this workshop we will use a workflow that can be applied to most research scenarios to enable an international, interdisciplinary team to establish the practices and tools needed for optimal opportunity to collaborate and contribute to the scientific question at hand.&nbsp; In short, this is a &ldquo;do-it-yourself&rdquo; (DIY) collaboration primer.</p>
