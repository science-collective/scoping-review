  title: Democratizing microscopy by introducing innovative Open-Source hard and software
    tools
  description: <p>Science lives from the curiosity to get to the bottom of problems
    and from the subsequent discussion, where scientists exchange knowledge and opinions
    to finally come up with new questions. However, as a recent study showed, the
    vast majority of the experiments conducted within publications can often only
    be replicated partially, if at all, which contributes to the rising disbelief
    from society into scientific practice [1]. The high level of exclusivity of scientific
    experiments is often due to a lack of available instruments and knowledge of their
    use, as well as their high cost makes it impossible for many researchers to replicate
    their experiments. Particularly in high-resolution microscopy, which is an essential
    tool for many different scientific disciplines such as cell biology or biochemistry
    this is a problem to be solved if we aim for realistic interdisciplinary scientific
    exchange. With the ever-growing open-source optical toolbox UC2 (&quot;You.See.Too.&quot;)
    [2] we show that this is not only important but also possible. With UC2, we are
    trying to democratize optics and microscopy in particular. To achieve this, UC2
    relies on widely available components and 3D-printed parts so that it can be easily
    built by anyone, anywhere. Through online platforms such as GitHub [3], we enable
    anyone to use, replicate, and customize it for individual purposes open-source
    licenses. Additionally, we invite users from around the world to share their designs
    with the community in order to create an iterative and decentralized optimization
    loop. This way, completely new collaborations can be created, from the field of
    education to the realm of cutting-edge biology. In the ongoing Corona pandemic,
    we were able to show that state-of-the-art microscopic imaging can be realized
    even where access to such equipment is very limited, but no less urgently necessary.
    Also, we were able to detect and even optically resolve the SARS-CoV2 coronavirus
    in the high-safety biological laboratory. The open-source nature of UC2 allows
    connecting with other open projects to unite the expertise of scientists from
    around the world, together with approaching the goal of making cutting-edge tools
    available to all. Additionally scaling up the production of the UC2-components
    and organizing interdisciplinary workshops, we hope to lower the entry barriers
    to get creative with optics and think science easily out of the box.</p>
