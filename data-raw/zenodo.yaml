  description: |-
    <p>This report tackles a simple question: how can open access books be more successfully integrated into scholarly libraries? While there are some important practical efforts being made to address this question in a variety of different contexts, we explore the areas where further work is required to progress from a situation in which supporting and integrating open access books often remains a peripheral concern for libraries.</p>

    <p>The report draws on desk research alongside a combination of interviews, workshop discussions and pre-workshop surveys with librarians and individuals involved in library consortia. It explores issues such as the discoverability of open access content in library catalogues, the sustainability of open access monograph publishing, the difficulty of articulating the value of open access for supporting universities and the challenge of aligning open access values with those of stakeholders. It also reimagines a more diverse and inclusive system of scholarly communication in relation to open access monographs. As part of this, the report outlines some of the principles that could inform a new open access model/platform aimed at transforming the relationship between open access book publishers and libraries.</p>
