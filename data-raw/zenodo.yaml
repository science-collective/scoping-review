    open source algorithms. Here, based on the experience of the French Biodiversity
    Data Hub ("Pôle national de données de Biodiversité" - PNDB), which is an e-infrastructure
    for and by researchers, we want to showcase how focusing on openness can be a strategy
    to efficiently reach greater FAIRness. Following DataOne guidance, we can build
    a complete data/metadata ecosystem allowing us to structure heterogeneous environmental
    information systems. Using the Galaxy analysis platform and its related initiatives
