  title: Wind Tunnel Testing of a Open-Loop Wake Deflection Under Dynamic Wind Direction
    Changes
  description: |-
    <p>In recent years, there has been a growing interest in the development of cooperative control strategies for turbines within a wind plant, with the goals of increasing power capture, mitigating loads and providing ancillary services. Among the approaches investigated so far, wake steering by yawing the upwind turbines seems to be the most promising one. Indeed, several studies demonstrated the effectiveness of this approach for steady wind directions by means of high-fidelity simulations<sup>[1]</sup> and wind tunnel testing<sup>[2]</sup>. Moreover, field tests<sup> </sup>also provided encouraging results<sup>[3]</sup>.</p>

    <p>The research presented in this paper aims at further understanding and characterizing the effectiveness of this strategy with respect to dynamic changes in wind direction. For this purpose, wind tunnel tests were conducted with three scaled wind turbines<sup>[2]</sup> within the framework of the H2020 CL-Windcon project. Dynamic wind direction changes were simulated by rotating the wind tunnel turntable (Fig. 1a), according to a pre-defined time series derived from field measurements. Two different inflow conditions were considered to resemble typical onshore and offshore environments. The control laws were implemented by means of look-up tables (LUT) that, for below-rated wind conditions, schedule the yaw misalignment of each turbine in the plant according to measureed ambient wind direction and turbulence intensity. The LUTs were synthesized according to the robust formulation of Rott et al.<sup>[4]</sup>, using the FLORIS wake model. The conducted tests also characterized the sensitivity of the farm-level power capture to different ways of filtering wind direction measurements, as well as to the uncertainties used for the derivation of the LUTs.</p>

    <p>&nbsp;Preliminary results show that these relatively simple control laws achieve a power increase of up to 10-15% in offshore inflow conditions for wind directions between &plusmn;7&nbsp;deg (with the three aligned wind turbines corresponding to the 0&nbsp;deg wind direction). Considering the probability distribution of the wind direction, the cumulative power gain is up to approx.&nbsp;8%.&nbsp;</p>

    <p>[1] Gebraad et al,, <em>Wind Energy</em>, <strong>19</strong>, 95&ndash;114 (2014)</p>

    <p>[2] Campagnolo et al.<em>,</em> <em>Journal of Physics: Conference Series</em> <strong>753 </strong>(2016)</p>

    <p>[3] Fleming et al., <em>Wind Energ. </em><em>Sci.</em>, <strong>2</strong>, 229-239 (2017)</p>

    <p>[4] Rott et al., <em>Wind Energ. Sci</em>., <strong>3</strong>, 869-882. (2018)</p>
  date: '2019-06-20'
  type: presentation
  keywords: wind energy, wind farm control, wind tunnel
