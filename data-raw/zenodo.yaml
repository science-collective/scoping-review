  description: "<p><em>14 March 2017, CNRS webinar, Grenoble, France</em></p>\n\n<p>A
    decade ago <a href=\"http://fursin.net/research.html\">my research</a> nearly
    stalled. I was investigating how to crowdsource performance analysis and optimization
    of realistic workloads across diverse hardware provided by volunteers and combine
    it with machine learning [1]. Often, it was simply impossible to reproduce crowdsourced
    empirical results and build predictive models due to continuously changing software
    and hardware stacks. Worse still, lack of realistic workloads and representative
    data sets in our community severely limited the usefulness of such models.<br>\n<br>\nAll
    these problems motivated me to create a public portal (<a href=\"http://cTuning.org\">cTuning.org</a>)
    to share, validate and reuse workloads, data sets, tools, experimental results,
    and predictive models while involving the community in this effort [2]. This experience,
    in turn, helped us to initiate the so-called <a href=\"http://ctuning.org/ae\">Artifact
    Evaluation</a> (AE) at ACM conferences on parallel programming, architecture and
    code generation (ASPLOS, CGO, PPoPP, PACT, SC and MLSys). AE aims to independently
    validate experimental results reported in the publications and to encourage code
    and data sharing.</p>\n\n<p>These slides are from my webinar <a href=\"https://github.com/alegrand/RR_webinars/blob/master/8_artifact_evaluation/index.org\"><em>&ldquo;Enabling
    open and reproducible research at computer systems conferences: the good, the
    bad and the ugly&rdquo;</em></a> at CNRS Grenoble (14 March 2017). I shared my
    practical experience organizing Artifact Evaluation over the past years, along
    with encountered problems and possible solutions.<br>\n<br>\nOn the one hand,
    we have received incredible support from the research community, <a href=\"http://acm.org/\">ACM</a>,
    universities, and companies. We have even received a record number of artifact
    submissions at the <a href=\"http://ctuning.org/ae\">CGO/PPoPP&#39;17</a> AE (27
    vs 17 two years ago) sponsored by <a href=\"http://research.nvidia.com/\">NVIDIA</a>
    and the <a href=\"http://ctuning.org/\">cTuning foundation</a>. We have also introduced
    <a href=\"https://github.com/ctuning/ck-artifact-evaluation/blob/master/wfe/artifact-evaluation/templates/ae-20190108.tex\">Artifact
    Appendices</a> and co-authored the new <a href=\"http://www.acm.org/publications/policies/artifact-review-badging\">ACM
    Result and Artifact Review and Badging</a> policy now used at <a href=\"http://sc17.supercomputing.org/submitters/technical-papers/reproducibility-initiatives-for-technical-papers\">Supercomputing</a>.&nbsp;<br>\n<br>\nOn
    the other hand, the use of proprietary benchmarks, rare hardware platforms, and
    totally ad-hoc scripts to set up, run and process experiments all place a huge
    burden on evaluators. It is simply too difficult and time-consuming to customize
    and rebuild experimental setups, reuse artifacts and eventually build upon others&rsquo;
    efforts - the main pillars of open science!<br>\n<br>\nI then present <a href=\"http://cknowledge.org/\">Collective
    Knowledge (CK)</a>, my attempt to introduce a customizable workflow framework
    with a unified JSON API and a <a href=\"https://github.com/ctuning/ck/wiki/Portable-workflows\">cross-platform
