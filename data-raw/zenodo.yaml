  description: |-
    <p>Citizen Science methods and approaches are becoming increasingly well recognised as an important means to bring science and society together in closer collaboration - they are embedded in the formally adopted UNESCO Recommendation on Open Science, described and supported in the recently ratified new legal instruments within the Aarhus convention, are emphasised throughout the Horizon Europe funding programme, and form the third pillar of the National Programme Open Science in the Netherlands.</p>

    <p>However, for career researchers it is not always clear where to start. To address this, members of the community of Citizen Science practitioners in the Netherlands formed a Working Group that was supported by the Dutch National Programme Open Science (NPOS) to address questions such as - &lsquo;Where do you start?&rsquo;, &lsquo;What are the pitfalls?&rsquo;, &lsquo;How do you set up effective communication between professional scientists and citizen scientists?&rsquo;, &lsquo;How do you guarantee the quality of the process and outcomes?&rsquo; , and &lsquo;How can the collaboration become sustainable?&rsquo;&nbsp;</p>

    <p>In this interactive workshop, members of the Working Group will present the resource that they developed to answer these questions - the Citizen Science Quality Matrix - which builds on The 10 Principles for Citizen Science of the European Citizen Science Association (ECSA). The Matrix translates these principles into success factors that provide guidance when designing and assessing citizen science projects, with a focus on both scientific and societal quality.</p>
