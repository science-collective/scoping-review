  title: D4.7 Code for data exchange between TMT and open-source CAT software
  description: |-
    <p>This document is a report accompanying the SSHOC D4.7 Code for data exchange between TMT and open- source CAT software. The team has explored possibilities for data exchange between TMT and CAT tools, specifically MateCat and MyMemory, finding three areas where such a connection would be worthwhile to develop. As a first exploration, the team has focussed on TMT and MyMemory for single segment translation suggestions, resulting in the development of a demo tool.</p>

    <p>One of the goals of SSHOC is leveraging and interconnecting existing and new infrastructure from SSH ERICs. As part of this effort and more specifically task D4.7, the CentERdata team has explored possibilities for data exchange between TMT and CAT (Computer assisted translation) tools such as MateCat and MyMemory. For this purpose, the team has explored the general functionality of these tools and looked at possible areas where a connection between them would be feasible and worthwhile. For one of these areas a demo tool was implemented.</p>

    <p>TMT is a web-based tool developed by CentERdata to support the translation process of large multicultural and multilingual surveys, such as SHARE, ESS, EVS and others. It has a specific focus on questionnaire translation and allows the reuse of translations in longitudinal studies.</p>

    <p>MateCat is a freely accessible open-source CAT tool for the translation of collections of text such as documents. It offers options for machine translation, translation based on public Translation Memory and translation by translators.</p>

    <p>MyMemory is a large, publicly available source for translation memories, initially sourced from European Union and United Nations projects and populated by any translators using MateCat. It provides a search-like lookup of translated segments for a great number of language pairs in various subject domains and is used extensively by MateCat.</p>

    <p>The team has identified three areas where data exchange between these tools is worth exploring: 1) use of MyMemory for per-segment translation within the TMT interface; 2) use of MateCat for full questionnaire translations at the start of a project in TMT, based on an initial source version; and 3) export of TMT data for the purpose of contributing to MyMemory.</p>

    <p>For the current exploration, the team has focussed on the first area as this was already in line with other work connecting the LINDAT translation services to TMT. The implementation consists of an independent demo tool that allows users to enter text segments, which are communicated to the MyMemory service. The suggestions returned by MyMemory are then presented to the user. Each suggestion includes source language segments and translations, as well as a &ldquo;matching score&rdquo; (a measure of how closely suggestions made by MyMemory match the entered text segment). Suggestions with high matching scores are generally good but will require approval by the user to ensure translation quality.</p>

    <p>A conclusion reached is that a per-segment connection between TMT and MyMemory is feasible and adds value to the former, especially because a similar development with LINDAT translation has already been integrated into TMT. The project team has not done any implementation work for the remaining two areas, because these have far more complex translation quality and implementation considerations that are beyond the scope of this task. However, the CentERdata team is of the opinion that it is worth further exploring these possibilities in future research.</p>
