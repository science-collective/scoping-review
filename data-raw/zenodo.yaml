  title: 'Open Science by Default: a FOSTER Approach'
  description: |-
    <p>The European Commission has described RRI as a framework consisting of six key pillars: Engagement (science and society), Gender Equality, Science Education (knowledge and tools for future researchers and other societal actors), Open Access (publications and data), Ethic (codes of conduct, transparency), Governance (responsibility, trustiness and compliance).</p>

    <p>Open Science is based on these principles: open methodology, open data, open software, open access, open peer review and open educational resources. Both concepts rely on collaboration among different stakeholders, ethical principles governing science, best practices to share and collaborate in science, and&nbsp;science accessible to citizens, among others.</p>

    <p>FOSTER (Facilitate Open Science Training for European Research) is an EC funded project under the 7<sup>th</sup> Framework Program that aims to Integrate open science principles and practice in the current research workflow, and support especially young researcher to adopt those practices.</p>

    <p>In order to achieve these objectives, FOSTER has implemented different learning and dissemination approaches: face to face training activities, free online courses, workshops and seminars. The results lead to conclude there is <em>no</em> one-size-<em>fits</em>-all <em>solution: audience, culture, disciplines, societies must be taken into account to embrace RRI and open science principles. This communication presents some of the results of FOSTER project related to their training activities, </em>based on 2 years of intensive training of all stakeholders in the research ecosystem.</p>
