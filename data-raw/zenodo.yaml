  title: 'Speedy Palaeoanthropology: How virtual morphology, digital databases and
    open access policies boost research in human evolution'
  description: |-
    <p>The last two decades have seen the development of virtual morphology (ViMo), which emerged during the late 20<sup>th</sup> century through the application of medical imaging techniques to the study of fossil hominins (Spoor et al. 1994, Zollikofer et al. 1995, Conroy et al. 1998). The ViMo workflow has evolved successively by first building digital databases of fossil hominins, followed by digital reference collections, through the development of virtual 3D geometric morphometrics and, more recently, also 3D-printing (Fig. 1; Bastir et al. 2019). ViMo-workflows have led to a renaissance of morphological studies of diversity in evolutionary Earth and life sciences.</p>
      <p>The aim of this presentation is to briefly present standard workflows in the Virtual Morphology Lab in the <em>Museo Nacional de Ciencias Naturales</em>, Madrid, and to show, more generally, how ViMo-technologies, together with paradigmatic changes in science (open access, digital data bases), contribute to boosting current research in human paleontology.</p>
      <p>The accidental discovery, in 2013, of fossil remains of a new human species, <em>Homo naledi,</em> in the Rising Star cave system, South Africa, has produced a large and important collection documenting early hominin diversity (Berger et al. 2015) . In the light of the huge amount of fossil material, a new research strategy was decided: different kinds of social media and an open-access policy were used for the organisation of a workshop focussed on the study of this new fossil collection and based on data sharing and global collaborations.</p>
      <p>Because of this modern strategy, <em>H. naledi</em> was published very soon after its discovery (Berger et al. 2015) and simultaneously, the digitized fossils were made available to the public via MorphoSource, an open-access database. As a consequence, only five years later, more than 30 scientific publications have yielded almost 600 citations. This productivity is much higher than in any other recently discovered hominin species.  Thus, 13 years after "glasnost" was proclaimed for paleoanthropology (Weber 2001), <em>H. naledi</em> has provided the first real example illustrating how open-access to digital collections accelerates and modifies research and diffusion in human paleontology.</p>
