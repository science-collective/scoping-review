  title: Open Science Toolbox for Animal Research
  description: |-
    <p>Open science has become a buzzword in the scientific community that too often misses the practical application for individual researchers. Transparent sharing of research results maximizes their utility and accelerate scientific progress. Open science practices support collaborations and improve communication between science and society.</p>

    <p>The Open Science Toolbox for Animal Research was created by the Bf3R to provide an overview of open science tools that can be applied throughout the research process, from designing and conducting experiments to analyzing data and publishing results.</p>

    <p>The tools listed in the table were selected based on their relevance to the animal research community in terms of their intended function to improve transparency and reproducibility. Inclusion of a tool does not imply endorsement by Bf3R, and exclusion of a tool is based solely on relevance; no assessments of tool quality were made or considered in the development of the Open Science Toolbox.</p>

    <p>We will follow the future developments of open science tools that are suitable for animal research and regularly update this toolbox. If you wish to suggest additional tools that should be added to the list, please email us at: <a href="mailto:OS-toolbox@bfr.bund.de">OS-toolbox@bfr.bund.de</a>.</p>
