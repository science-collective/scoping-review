  description: |-
    <p>The mission of this WP is to support advanced user projects in need of a diverse set of technologies and services thereby enabling cutting-edge research. WP4 has focused on offering shared life science services by establishing common service pipelines between multiple ESFRI Life Science Research Infrastructures (LS RI). Pipelines between service providers were refined in several rounds, starting with VIP projects, then opening up the services to the general scientific community via two Open Calls.</p>

    <p>This deliverable demonstrates the impact that the establishment of common service pipelines between multiple LS RIs has generated - for the user, for the RI, and for the scientific community. The Open Calls have given broad visibility to the RIs and have attracted genuinely new user groups to RI services and have thereby also increased the user-base of the individual RI. The Open Calls have enabled cross-cutting interdisciplinary projects, which allow the users to advance in their research and to open new avenues in science. The highly innovative and exploratory nature of the Open Call applications make them a high risk-high reward operation. As exploring new technologies with uncertain outcomes is not likely funded in individual research grants, open access programmes and the intense support from LS RI hubs for cross-RI access become critical. Further, the Open Calls have exposed that transnational access to research data from human participants is challenging and a significant bottleneck. Due to the Coronavirus pandemic at present 75% of 2nd Open Call projects got interrupted and have not been able to complete their visits yet.</p>

    <p>To secure a leading role for Europe in life science research and to ensure the technological support needed for cutting-edge scientific projects, it is indispensable to develop mechanisms that will maintain access to these service pipelines also beyond CORBEL. To this end, the LS RIs maintain opportunities for cross-RI access via bilateral collaboration agreements and joint calls and work closely together in the cluster to explore opportunities for future calls across RIs with funders and deepen the alignment to include the full project life cycle including FAIR data and analysis via EOSC.</p>
