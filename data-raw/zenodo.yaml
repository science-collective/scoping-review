  title: ITC's Strategic Plan for Open Science 2021-2025 - Towards an Open Future
  description: |-
    <p><em>Open Science </em>(OS) is an umbrella term comprising principles to increase the transparency of research. Besides Open Access to scientific articles, these principles contain public availability of reusable methods (e.g., code and tools), data, and educational materials. This document outlines a plan to achieve the transition towards OS. <em>ITC&rsquo;s Strategic Plan for OS 2021-2025 - Towards an Open Future</em> contains five initiatives:</p>

    <p>1.<strong>OS at ITC </strong>aims to provide guidelines and OS capacity development to address the obstacles ITC researchers encounter when doing OS.</p>

    <p>2.<strong>The ITC Knowledge Hub </strong>will provide services and tools to access, create, and publish open research, including scientific results based on qualitative/quantitative analyses using computational workflows.</p>

    <p>3.<strong>Open Educational Resources </strong>will be addressed by exploring options to realise Open Educational Resources at ITC and providing lecturers with guidelines and support to create them.</p>

    <p>4.<strong>The OS Community Twente </strong>serves as an inter-disciplinary, bottom-up community to promote, learn, share, and discuss OS practices.</p>

    <p>5.<strong>Research &amp; Funding </strong>aims to address challenges in OS through innovative developments and user studies. A further output is to generate funding to realise the ambitious aims presented in the plan.</p>

    <p>For a successful OS transition, the initiatives aim to address the <em>Rewards &amp; Recognition</em> system, valorise <em>Sharing &amp; Collaboration</em>, develop OS <em>Knowledge &amp; Skills</em>, and foster <em>Cultural change &amp; Societal impact</em>.</p>
