  title: Open Science and the Data Stewardship Programme at Delft University of Technology
  description: |-
    <p>The principles of Open Science allow for rapid dissemination of knowledge, stimulate collaboration, and improve the reproducibility and quality of research. The transition to Open Science is an endeavour in which researchers require assistance.</p>

    <p>Delft University of Technology (TU Delft) in the Netherlands offers support in the form of policies and guidelines which facilitate the transition to Open Science. The Strategic Framework 2018-2024 of the TU Delft, entitled &ldquo;Impact for a better society&rdquo;, lists &ldquo;openness&rdquo; as one of the four major guiding principles. TU Delft has an Open Access Policy in place since 2016 and a Research Data Policy Framework since 2018. The TU Delft Library collaborates with the faculties of the university, IT support, as well as the valorisation and legal team to support researchers that have to adhere to these policies.</p>

    <p>Good Research Data Management (RDM) practises are a prerequisite for Open Science. By managing research data according to the FAIR (Findable, Accessible, Interoperable and Re-usable) principles, the research process will become more transparent, efficient, and reproducible. To improve and support the RDM practises of researchers at TU Delft the Data Stewardship programme started in 2017. The Data Stewardship programme is centrally coordinated by the TU Delft Library and addresses discipline specific needs by embedding a Data Steward within each faculty of the university. The Data Steward is a &lsquo;one-stop-shop&rsquo; for researchers, able to answer questions regarding RDM and provide relevant high-quality support, or direct researchers to legal, ICT and IP experts. Data Stewards collaborate with Data Champions, disciplinary specific experts on RDM. The Data Stewardship programme aims to achieve a bottom-up approach required for the desired cultural change.</p>

    <p>Researchers are also supported by the TU Delft Library which provides Open Science guides and workshops/courses, as well as an Open Access fund to pay for the costs of publications in journals registered in the Directory of Open Access Journals (DOAJ). Alternatively, researchers can make use of the TU Delft Open publishing platform, which publishes research Open Access. TU Delft also hosts an Open Access Data Archive, &lsquo;4TU.ResearchData&rsquo; and is a founding member of DataCite. In 2018 TU Delft launched a MOOC called &lsquo;Open Science: Sharing Your Research with the World&rsquo;. The Data Stewards inform researchers about these Open Science developments and encourage the use of the facilities that TU Delft offers.</p>

    <p>The Data Stewardship programme and Open Science facilities at the TU Delft are used as a case study to illustrate the challenges and opportunities that libraries face in the transition to Open Science at research institutions.</p>
