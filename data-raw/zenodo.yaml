  description: "<p>The original presentation was shared via <a href=\"https://www.slideshare.net/GrigoriFursin/adapting-to-a-cambrian-aiswhw-explosion-with-open-codesign-competitions-and-collective-knowledge\">SlideShare</a>.</p>\n\n<p>Slides
    from the ARM&#39;s Research Summit&#39;17 about the &quot;Community-Driven and
    Knowledge-Guided Optimization of AI Applications Across the Whole SW/HW Stack&quot;:</p>\n\n<ul>\n\t<li><a
    href=\"http://cKnowledge.org\">cKnowledge.org</a></li>\n\t<li><a href=\"http://cKnowledge.org/repo\">cKnowledge.org/repo</a></li>\n\t<li><a
    href=\"http://cKnowledge.org/repo-beta\">cKnowledge.org/repo-beta</a></li>\n\t<li><a
