  title: Strengthening South-South Cooperation for Advancing Open Access in India
    & South Asia
  description: |-
    <p>A year after the Budapest Open Access Initiative (<a href="https://www.budapestopenaccessinitiative.org/">BOAI</a>) was released in 2002, the seeds of the Open Access movement were sown in India. However, the momentum had not gained as it has should have been in the country and in the region, South Asia when compared to Europe and Latin America. In the recent past, with the initiatives of the individuals, communities of practice, institutes and the funding agencies (both private and public) there was an acceleration in the progress of Open Access. The countries, especially in South Asia <em>viz</em>., <a href="http://www.openaccessbd.org/">Bangladesh</a>, <a href="http://openaccessindia.org/">India</a>, <a href="https://www.facebook.com/OANepal/">Nepal</a>, <a href="https://www.facebook.com/pages/category/Education/Open-Access-Pakistan-165430990675048/">Pakistan</a>, <a href="https://www.sljol.info/">Sri Lanka</a> etc., have now communities of practice advocating for Open Access to the public funded research. And this region now has policies and infrastructures in place for opening up access to the public funded research. For example, in India, the <a href="http://www.dst.gov.in/sites/default/files/APPROVED%20OPEN%20ACCESS%20POLICY-DBT%26DST%2812.12.2014%29_1.pdf">Department of Biotechnology and Department of Science and Technology</a>, Government of India, <a href="http://www.csircentral.net/mandate.pdf">Council of Scientific and Industrial Research</a>, <a href="https://icar.org.in/node/5542">Indian Council of Agricultural Research</a> has adopted policies for Open Access and had also made available suitable infrastructure. It is now mandatory for all the doctoral degree scholars to deposit their thesis as per the directive of the <a href="https://www.ugc.ac.in/pdfnews/3562709_letterformphilphdthesis.pdf">Ministry of Human Resources Development</a>, Government of India. Efforts are also being made to deliver all the openly available resources through a single platform called <a href="https://ndl.iitkgp.ac.in/">National Digital Library of India</a>. However, there is no mandatory national policy formulated by any of the countries in South Asia.</p>

    <p>While there is no problem in deposition of the whole or part of the thesis by the scholars in a publicly available repository, the deposition of journal articles along with or without data in public repositories has had some conflict. Still, researchers and the research managers of the institutes or universities are not clear about the legal issues of sharing the research outputs immediately. There is a very low filling of the repositories with full-texts in India even when there is a policy and infrastructure in place. The possible reasons for the low populating rate of articles in the repositories is that though the policies are in place, there are no rewarding/incentive mechanisms for openly sharing the research outputs and due to copyright transfer agreements. And the research, evaluation and monitoring committees in the universities or institutes solely depend upon publications in the journal impact factors.</p>

    <p>As availability of the relevant journals with higher impact factors from the South Asian countries are limited in numbers and also have a high rejection rate. By publicizing fake metrics, large number of questionable journals are coming up and are luring the scholars to submit articles to their publications. These journals are questionable journals which publish without any review, but for a charge. The scholars are taking this road in order to publish in numbers and in no time. Though the availability of quality articles via repositories is less, the availability of same via open access journals is much more.</p>

    <p><a href="https://agrixiv.org/jb2d7/">The scholarly societies in India</a>, though trying to catch up with the technology due to the traditional character of publication in print journals, there is a huge time lag from submission to publication. Some of the societies are collaborating with the commercial for profit publishers for online publications and are not able to provide immediate free access to the published articles due to embargo.</p>

    <p>The efforts by the University Grants Commission for building a white list of journals and the rating of the journals by another academy can be seen as quality control mechanisms in scholarly publications. But more efforts are needed for making Open Access as default by 2030. The <a href="https://doaj.org/">DOAJ</a> ambassadors in India are also working with the applications for indexing and are also raising the awareness on Quality Open Access Journals.</p>

    <p>To put forth the alternate pathway for sharing the research outputs for public to read and review it as soon as possible and also to cut short the long time gap in the publication process while giving the priority of work published, preprint repositories are becoming popular and gaining importance in the scholarly communication process across all the disciplines which was earlier confined to physics only. The Open Access India a community of practice advocating for Open Access, Open Data and Open Education, had launched a preprint repository exclusively for agriculture and allied sciences, <a href="https://agrixiv.org/">AgriXiv</a> with the help of the <a href="https://cos.io/">Centre for Open Science</a>. Now similar to <a href="https://blog.scielo.org/en/2018/09/21/pkp-and-scielo-announce-development-of-open-source-preprint-server-system/">SciELO Preprints</a> and other regional preprint, the Open Access India is planning to launch <a href="https://www.facebook.com/indiarxiv">IndiaRxiv</a> for all the disciplines and for all the scholarly outputs in preprint stage in the country, India.</p>

    <p>Recently the advocates and practitioners of Open Access in India had pounced &lsquo;<a href="http://openaccessindia.org/delhi-declaration-on-open-access/">Delhi Declaration on Open Access</a>&rsquo; to commemorate the BOAI which was adopted sixteen years ago. The signatories of the declaration were not only of India, but the other countries in the South. This shows the concern and solidarity for the Open Access initiatives by the Global South constituents. The communities of practice in South Asia under the initiative of Open Access India are planning for the formation of the <a href="https://opensouthasia.wordpress.com/">regional Open Access forum</a> on the similar lines of Latin America.</p>

    <p>The South Asian region has more lessons to learn from the <a href="https://www.timeshighereducation.com/blog/why-open-access-publishing-growing-latin-america">Open Access movement in Latin America</a>. The success stories and the strategies from Latin America along with the successful research sharing, evaluation, monitoring and rewarding mechanisms are very crucial learning resources for the development of a regional cooperation for Open Access policy and infrastructure development in South Asia.</p>
