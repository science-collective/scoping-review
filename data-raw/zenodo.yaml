    practices such as stakeholder-led evaluations and open access publications to
    engage stakeholders in dialogue around the future of internet governance. Our
    findings discuss emergent themes on the future of internet governance, and highlight
    the potential of open science to mobilise groups and combat public scepticism
    in policy-making.</p>
