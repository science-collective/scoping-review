  title: How I failed to do Open Notebook Cheminformatics
  description: <p>I always believed that with Open Data, Open Source, and Open Standards
    I was doing the right thing; that it was enough for a better science. However,
    I have come to the realization that these features are not enough. Surely, they
    aid Open collaborations, though not even sufficient there, but they fail horribly
    in the &quot;scientific method.&quot; Because while ODOSOS makes work reproducible,
    it lacks the context needed by scholars to understand what it solved. That is,
    it details out in much detail how some scientific question is answered, but not
    what question that was. As such, it fails to follow the established practices
    in scholarly research. In this presentation I will show how I should have done
    some of my research, and ponder on reasons why I had not done so.</p>
