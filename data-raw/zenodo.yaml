  description: |-
    <p>Plan P - A Publishers&rsquo; Offer to Institutions and Funders to Transform to Open Science</p>

    <p>Plan P (<a href="http://planp.science">http://planp.science</a>) is JMIR Publication&rsquo;s collaborative proposal for truly open scholarly communications and a framework for academic institutions and funders to facilitate a transformation towards Open Science. Plan P supports a &ldquo;preprint first&rdquo; publication model (PRC: Preprint - Review - Curate) by creating a platform for rapid AI-supported peer-review of preprints, editorial prospecting of preprints, and publication of curated peer-reviewed preprints in the overlay journal series JMIRx or - via a &ldquo;manuscript marketplace&rdquo; - in any other journal. Hashtag communities are peer-review communities, which include traditional journals but can also be other communities around a certain topical interest, can be targeted by preprint authors by using hashtags in their abstract and are being credited in published preprints. Plan P is also a business model that distributes the costs for peer-review and publication between institutions and funders. Encouragement of Registered Reports is another aspect of Plan P. Finally, Plan P creates research assessment metrics for institutions that go beyond citation-based approaches, measuring adherence to open science best practices. The ultimate goal of this endeavor is to develop the easiest path for authors to create transparent work by cataloging their entire research effort - from methodology to preliminary results and on to publication - as well as creating an environment for librarians where the needs of their budgets and institution do not conflict with their Open Science goals.</p>

    <p>Join Dr Gunther Eysenbach, founder and CEO of JMIR, as he presents this exciting plan to accelerate the move to Open Science. We would be thrilled to present to the FORCE2021 audience, given their interest in disruptive technologies and appreciation of the need for more open and equitable publishing solutions.</p>
