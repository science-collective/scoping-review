  title: What do we mean by "data" in the arts and humanities? Final Dissertation
    in Open Science
  description: |-
    <p>This dissertation describes the interviews we conducted in late 2021 with 1 representative for each of the 19 disciplinary areas within the department of Classical Philology and Italian Studies (FICLIT) at the University of Bologna. The answers we gathered from participants were analysed using the Grounded Theory method and allowed us to reflect on the definition of the word &ldquo;data&rdquo; in the humanities domain, what research materials should be considered to fall within this definition, and what researchers in this field think of the term. In addition, we gathered information on other aspects of research, such as methodologies, possible copyright and privacy concerns, preservation strategies, and more.</p>

    <p>First, we extracted a list of 16 research materials that constitute the &ldquo;building blocks&rdquo; of research in the humanities, as far as our interviewees are concerned; publications emerged as the most important one. The majority of participants included most of the materials they use in research within their definition of data, and this term did not seem to be especially problematic for them, contrary to what has been reported elsewhere. Most researchers also stated they have a precise methodology, although rarely formalised, which is surprising when compared to the available literature. Regarding data management practices, our results mostly confirm what emerged from previous studies, but collaboration was a notable exception: sharing with colleagues, and teamwork appear more common than reported elsewhere. Finally, the attitudes towards open science and open data are mostly positive among the interviewees.</p>

    <p>The study should be replicated on a larger scale, and include other disciplines, to confirm these findings and paint a more precise picture of how research is done in the humanities and how it can be made more FAIR (findable, accessible, interoperable and re-usable).</p>
