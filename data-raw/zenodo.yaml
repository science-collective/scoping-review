  title: FAIR and open multilingual clinical trials in Wikidata and Wikipedia
  description: <p>This project seeks to conduct language translation on metadata labels
    for research publications, attribution data, and clinical trials information to
    make data about medical research queriable in underserved languages through Wikidata
    and the Linked Open Web. This project has the benefit of distributing content
    through Wikipedia and Wikidata, which already have an annual userbase of a billion
    users and which already have established actionable standards to practice diversity,
    inclusion, openness, FAIRness, and transparency about program development. The
    impact will be localized access to basic research information in various Global
    South languages to integrate with existing community efforts for establishing
    the same. Although Wikidata development in this direction seems inevitable, the
    cultural and social exchange required to establish global multilingual research
    partnerships could begin now with support rather than later as a second phase
    effort for including the developing world. Wikipedia and Wikidata are established
    forums with an existing active userbase for multilingual research collaboration,
    but the research practices there still are immature. By applying metadata expertise
    through this project, we will elevate the current amateur development with more
    stable Linked Open Data compatibility to English language databases. Using the
    wiki distribution and discussion platform to develop the global conversation about
    data sharing will set good precedents for the trend of global research collaboration.</p>
