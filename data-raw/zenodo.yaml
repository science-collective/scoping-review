  title: Open Learning Resource Structures in the Activation of VET Learners
  description: <p>This paper analyses the open structures in the VET practice and
    the methodological impact of the interactive-collaborative approaches in the new
    learning environment focusing on inclusion and exclusion. According to the different
    levels of student motivation and the inhomogeneous nature of learning content
    support, the teaching and learning of the new VET content require methodological
    solutions other than the traditional ones, in which the interactive methods are
    increasingly supported by the developing learning environment, and cooperation
    bears a considerable pedagogical development potential. According to our research
    activities, the Open Content Development (OCD) model, which was based on the results
    of several learning content digitalizing projects, was built upon the recognition
    of the change in the teaching-learning paradigm. Our paper explores the possible
    steps of supporting the under-motivated and highly sensitive group of students
    through a pilot program dedicated to using inclusion and exclusion aspects and
    improving the methodical knowledge of teachers.</p>
