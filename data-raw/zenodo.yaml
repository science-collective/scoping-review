  title: Ten arguments against open science that you can win.
  description: |-
    <p><strong>About the speaker:&nbsp;</strong></p>

    <p><strong>Dr Malvika Sharan:&nbsp;</strong><em>The Alan Turing Institute, The Turing Way project, United Kingdom</em></p>

    <p>Malvika Sharan is the community manager of The Turing Way at The Alan Turing Institute. The Turing Way is an open-source and collaborative book project and Malvika works with its diverse community of researchers, educators, funders and other stakeholders to develop resources and ways to make data science reproducible, ethical, collaborative and inclusive for a wider community. After receiving her PhD in Bioinformatics, she worked at European Molecular Biology Laboratory, Germany, as a community coordinator that helped her solidify her values as an Open Researcher and community builder. She is a co-founder of the Open Life Science mentoring and training program that teaches and mentors researchers from all around the world to design, lead and sustain Open Science projects. She is a fellow of the Software Sustainability Institute, and a board member of Open Bioinformatics Foundation, where she focuses on training resources and fellowship programs to enhance the representation of marginalised groups in data science and bioinformatics.</p>

    <p><strong>About the talk:&nbsp;</strong></p>

    <p>Open Science invites all researchers to share their work, data, and research components openly so that others can read, reuse, reproduce, build upon and share them. Particularly in computational research and software development projects, open source principles are promoted as good practices. However, it is important to acknowledge that Open Science practices, communities and culture possess inherent systemic barriers that exist in science at large. Furthermore, applying open and inclusive methods to all our (research) work requires time, intention, resources and collaboration, which can be overwhelming, and in some cases impossible, for many. Therefore, if you are building an Open Science community and care about inclusiveness and accessibility like me, you might want to be prepared to respond to the arguments that may come up when advocating for Open Science. In my talk, I will share a few common arguments that I have come across (and experienced first hand) and what we as open science practitioners can do while committing to being an ally and make our workplace and communities more inclusive.</p>

    <p><strong>Resources and suggestions for further reading:&nbsp;</strong></p>

    <p><a href="https://www.software.ac.uk/blog/2020-12-17-ten-arguments-against-open-science-you-can-win">Sharan, M. (2020). Ten arguments against open science that you can win.&nbsp;</a></p>

    <p>This talk is available on YouTube: https://www.youtube.com/watch?v=D2pfUmt5_I8</p>
