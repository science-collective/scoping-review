  description: |-
    <p>Crossref, DataCite, and ORCID work together to provide foundational open infrastructure that is integral to the global research ecosystem. We offer unique, persistent identifiers (PIDs) &mdash; Crossref and DataCite DOIs for research outputs and ORCID iDs for people &mdash; alongside collecting comprehensive, open metadata that is non-proprietary, accessible, interoperable, and available across borders, disciplines, and time.<br>
    <br>
