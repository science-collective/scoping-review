    lack an infrastructure for communication (e.g., in sparse or rural areas) or areas
    with infrastructure (e.g., urban or high density areas) with restricted/full of
    interference access networks and even areas with high costs of Internet roaming.
    In these situations the use of opportunistic networks may be extended to avail
    cloud-based applications to the user. In this paper we explore the emergence of
    extending mobile cloud platforms using opportunistic networks. The motivation
    of this paper is twofold. First, we classify the available mobile cloud architectures
    according to their intent, the way they deliver services, and survey the state
    of the art research and issues related to their performance (e.g., battery power,
    storage capacity, bandwidth utilisation), environments (e.g., heterogeneity of
    networks, user's collaborations), robustness (e.g., scalability and availability
    of resources) and efficiency (e.g., context aware mobile services, access costs,
    energy consumption). Second, we devise a new `mobile-opportunistic collaborative
    cloud' (MoCC) architecture which enhances mobile cloud platforms using opportunistic
    networks. Next, we outline the open issues and future research directions that
    need to be improved upon for delivering a more scalable, location-aware and context
    based service to the users.
