- creators: Havemann, Leo and Atenas, Javiera and Neumann, Jan
  title: 'The Open Education policy registry: An open benchlearning tool'
  description: "<p>Open Education does not occur in a vacuum; ergo, policies aimed
    at fostering sustainable growth of Open Educational Practices (OEP) must acknowledge
    that such practices sit within a wider landscape of socioeconomic and educational
    ecosystems aiming to widespread efforts to democratise access to research and
    knowledge; however, the development of national and institutional-level OER &amp;
    OEP policies appears to lag behind, therefore, the main objective of the OE policy
    registry is to become a hub for benchlearning, supporting institutions and communities
    of practice to develop OE policies that promote ethical developments of OE (Atenas
    et al, 2019).&nbsp;</p>\n\n<p>Much discussion of the need for open education policy
    has occurred at the supranational level. International OE declarations (e.g. <a
    href=\"https://oerworldmap.org/resource/urn:uuid:4860f714-2c67-414b-bc51-18eb84691e48\">Cape
    Town Declaration, 2007</a>; <a href=\"https://oerworldmap.org/resource/urn:uuid:37fbdbc5-982a-45a9-b0e8-fc4f26d7107a\">Paris
    Declaration, 2012</a>; <a href=\"https://oerworldmap.org/resource/urn:uuid:85240fbd-4791-4cd4-8e3b-998592f4d804\">UNESCO-Recommendation,
    2019</a>) have called for an OE ethos to be embedded within wider education policy,
    as it is understood as a key spur to democratise access to quality education.
    Nowadays, a series of international initiatives are attempting to stimulate action
    on educational and scientific openness, including guidelines to foster sustainable
    policies. In some cases, nations and subnational governments have taken up the
    challenge of incorporating policy to enable open resources and practices into
    education policymaking agendas. What is less clear, and less straightforward to
    investigate, is the extent to which individual institutions are developing policies
    to support openness.&nbsp;</p>\n\n<p>Our session at OER20, reported on the current
    state of OE policies internationally, based on the OE Policy Registry dataset.
    Through engagement with the data held in the Policy Registry it has been possible
    to collect and examine a wide range of policy documents and sketch some key features
    of the OE policy landscape. Further auditing of this dataset is needed, in order
    that the registry can be used effectively to support policy benchlearning by OE
    advocates, researchers and policymakers.&nbsp;</p>\n\n<p>This session presented
    the initial findings of a research project conducted using this dataset, and additionally,
    inputs gained during a series of workshops designed to support OE policy co-creation.
    We presented key features of the OE Policy Registry to support&nbsp;</p>\n\n<ol>\n\t<li>\n\t<p>OE
    advocates seeking to support and enhance practice through policy&nbsp;</p>\n\t</li>\n\t<li>\n\t<p>Policymakers
