    <p><a href="https://np22.niso.plus/Category/b6645f88-09cd-4d58-a30f-b8153710fdff ">Conference Page Link</a></p>

    <p><strong>Abstract:</strong></p>

    <p>Open Science, as defined by UNESCO&rsquo;s Recommendation approved November 2021, states it as &ldquo;an inclusive construct that combines various movements and practices aiming to make multilingual scientific knowledge openly available, accessible and reusable for everyone, to increase scientific collaborations and sharing of information for the benefits of science and society&rdquo;. The key pillars start with &ldquo;open scientific knowledge&rdquo; that includes scientific publications, research data, open-source software and source code, and hardware.&nbsp;<br>
    <br>
    As publishers we have an opportunity, perhaps even an invitation, to better collaborate with scientific data repositories, software development platforms, and hardware manufacturers to consider what the workflows of open science could and should enable for researchers and ways we can help support these efforts.&nbsp;<br>
    <br>
    In this session we will explore the anticipated benefits that Open Science will have on complex cross-domain challenges, bringing more inclusion and equity for researchers in low- and middle-income countries, and encourage more co-design and co-development of research efforts with those impacted by the research outcomes.</p>
