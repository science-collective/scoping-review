  title: 'Exploring the food value chain using open innovation: a bibliometric review
    of the literature'
  description: |-
    <p>Purpose</p>

    <p>This paper reviews the literature, foundational works and current trends related to the adoption of open innovation (OI) practices in the food industry, with a particular focus on the food value chain, using a bibliometric and content analysis approach.</p>

    <p>Design/methodology/approach</p>

    <p>This study is based on 84 published documents in the field of food OI obtained using the Scopus database. First, a bibliometric analysis was conducted using a bibliographic coupling and co-citation analysis approach to understand the common themes and key clusters of food OI research. It further highlighted authors, countries, journals, years of publication and subject areas to comprehend the scope of the established literature. Second, a content analysis was undertaken to examine the titles and abstracts of the documents to explore the intersection of OI and the food value chain.</p>

    <p>Findings</p>

    <p>This study provides an integrated framework of the intersection of OI and the food value chain, including information about under-researched and emerging areas in the field of food innovation. It also highlights the critical challenges associated with OI food research and practices.</p>

    <p>Practical implications</p>

    <p>Practitioners can use the findings to uncover areas with limited open innovation adoption in the food value chain. They can identify extended research areas to explore the food value chain using an open innovation perspective, in different contexts within the food and beverage (F&amp;B) industry. The framework can also be used for conducting comparative studies of current food innovation trends across different contexts within the F&amp;B industry.</p>

    <p>Originality/value</p>

    <p>By adopting a multi-step approach involving a computer-assisted bibliometric examination complemented by a manual review undertaken through the lens of the food value chain, this literature review provides fresh and unique insights into past and present research on OI in the food industry and paves the way for future studies by laying out specific research avenues.</p>
