  description: "<p>Open Science is the practice of science in such a way that others
    can collaborate and<br>\ncontribute, where research data, lab notes, and other
    research processes are freely available,<br>\nunder terms that enable reuse, redistribution,
    and reproduction of the research and its<br>\nunderlying data and methods.</p>\n\n<p>The
    transition to Open Science is challenging and will need to be facilitated by focused
    and<br>\nunited efforts of major stakeholders in science, and a more flexible
    research publishing system,<br>\nas well as new incentives and rewarding mechanisms.</p>\n\n<p>Currently,
    all steps of the scientific discovery process use inert business models that lead
    to the<br>\nfollowing issues among others:</p>\n\n<ul>\n\t<li>The conflict of
    interests between major science publishers and the research community. Consequently,
    paywalls and monopoly of publishers block scientific progress.</li>\n\t<li>Negative
    results are published with a low impact factor which leads to losing both the
    time and resources of researchers pursuing the repetition of findings.</li>\n\t<li>Reproducibility
    crisis.</li>\n\t<li>Applying for research funding can be time-consuming and expensive
    for individual researchers and small groups of scientists.</li>\n\t<li>Funders
    struggle to find the right projects to fund, spending enormous amounts of money
    in administration and operational expenses.</li>\n\t<li>Lack of ways to perform
    a cross-check of submitted grant proposals leads to duplicate spending of funds.</li>\n\t<li>Tracking
    and measuring the impact of research is based on inefficient and outdated mechanisms.</li>\n</ul>\n\n<p>Initiatives
    like Plan S are calling for Open Access, but with the current state of affairs,
    the EU<br>\nand its members are having difficulties in achieving solid results.</p>\n\n<p>DEIP
    proposes Open Research &amp; Innovation Protocol as a foundation for interconnected
    open<br>\nscience ecosystem. The protocol will democratize and streamline the
    processes of creation and<br>\nassessment of research, fair resource distribution,
    and sharing of research data and results.<br>\nUnderlying blockchain technology
    provides a digital infrastructure for the protocol and enables<br>\ntransparency,
    traceability, and decentralized co-ownership of the system.</p>\n\n<p>The protocol
    establishes a new digital economy for open science, where rewards are based on<br>\nthe
    contribution to the scientific discovery and impact of innovation. It allows to
    launch, secure,<br>\nreview and monetize research project and opens up a new market
    of scientific research and<br>\ninnovation. And, through its openness and accessibility,
    it provides scientists and researchers<br>\nwith the collaborative environment
    for financing, conducting, reviewing, publishing and reusing<br>\nresearch.</p>\n\n<p>The
    first implementation of the protocol is set to be officially launched in 2020,
    and addressing<br>\nthe entire ecosystem of funders, researchers and research
    organizations in the EU. We are<br>\npartnering with scientific organizations
    and academic institutions, such as Oslo University, Marie<br>\nCurie Alumni Association,
    Eurodoc, Belarusian State University and Blockchain for Science.</p>"
