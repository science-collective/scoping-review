  title: Open Science in Lattice Gauge Theory community
  description: |-
    <p>Talk presented at the the 39th&nbsp;International Symposium on Lattice Field Theory by Andreas Athenodorou, based on the &quot;Survey on lattice data analysis, presentation, and curation practices&quot;, the results of which can be found in&nbsp;https://doi.org/10.5281/zenodo.6980070</p>

    <p>Abstract:&nbsp;Open science aims to make scientific research processes, tools and results accessible to all scientific communities, creating trust in science and enabling digital competences to be realized in research, leading to increased innovation. It provides standard and transparent pathways to conducting research and fosters best practices for collecting, analysing, preserving, sharing and reusing data, software, workflows and other outputs through collaborative networks. Open Science appears to becoming the norm with its applications spanning throughout the whole research cycle of a project. The importance of making Open Science a reality is reflected in the policy and implementation actions of the European Commission incorporated in research and innovation funding programmes (FP7, Horizon 2020, Horizon Europe) and the development of the European Open Science Cloud (EOSC) as it improves the quality, efficiency and responsiveness of research. EOSC will enable researchers across disciplines and countries to store, curate and share data under a common policy framework with rules of participation and pre-defined set of technical specifications that are expected to help shape the &ldquo;Internet of FAIR data and services&rdquo; in Europe. In this talk we will present the basic Open Science principles explaining briefly best practices for materialising open science. Subsequently, we will present the results of the landscaping survey of Open Science in the Lattice Gauge Theories community (https://latticesurvey.hpcf.cyi.ac.cy/index.php/157898). Finally, we will provide directions in which the LGT community could move in order to enhance Openness and FAIRness (Finability, Accessibility, Interoperability, Reusability) in Science.</p>
