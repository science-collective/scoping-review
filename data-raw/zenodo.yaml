  title: 8.1 Collaboration at International, National and Institutional Level is Vital
    in Fostering Open Science
  description: |-
    <p>Open science and research are a continuum from local to global, from individuals to culture. Models for openness include rich dialogue and wide participation. To ensure replicability and openness, jointly-funded research environments, support services and results will be made widely and equally available to research communities that are guided by agreed policies, principles and contracts of openness.</p>

    <p>The focus of the paper is on the Finnish Open Science and Research initiative, and on LIBER&rsquo;s activities related to Open Science, on the responsibilities and measures through which the various parties can promote openness and collaborate.</p>

    <p>To stimulate the research system in Finland towards better competitiveness and higher quality, Finland&rsquo;s strategy and roadmap for research infrastructures 2014&ndash;20 was developed. The research system needs structures and working methods for openness to be extensively harnessed. The roadmap chimes with the Open Science initiative. The research process and research infrastructures will be based on skilled people, in their ability successfully to design and manage the life cycle, and the quality of research results. Science and research will be on a firm footing when results are widely available and reliably preserved. In managing the life cycle of research results, libraries could take an important role. This role includes facilitating increased expertise by focused education, by expertise in metadata, identifiers and other data structures, support for the publication process and in the provision of related services.</p>

    <p>Through active advocacy work and EU project management, LIBER has gained a role in the development of research infrastructures and in the discussion of strategic directions for Open Science. It is part of LIBER&rsquo;s agenda to support its libraries to become central points of contact for researchers and faculties in the area of scholarly publishing and research data management at institutional level for all academic disciplines.</p>

    <p>The EU projects have provided LIBER libraries with opportunities to participate in many European projects developing policies related to Open Access, infrastructures and to raise awareness. LIBER has also been active in advocating the need for reform of the legal framework, especially that relating to text and data mining (TDM) and copyright. The Finnish national initiative and the activities of LIBER create mutual added value through dialogue and joint project activities.</p>

    <p><strong>Kristiina Hormia-Poutanen</strong>&nbsp;is Director of Library Network Services in The National Library of Finland. The department is responsible for the coordination of national library infrastructure services for Finnish libraries, including coordination of consortia activities, library systems management and development, national licensing and development of the digital library for libraries, archives and museums in Finland, as well as the national ontology service. All Finnish universities, universities of applied sciences, many research institutes, all public libraries, Finnish museums and archives are customers of the National Library. In the Finnish research infrastructure evaluations in 2008 and 2013, two of the services in production today were selected for the research infrastructure roadmap: the National Electronic Library, FinELib; and the National Digital Library user interface, Finna (finna.fi). The period for the updated research infrastructure roadmap is 2014&ndash;20. She has been President of LIBER since 2014 and was Vice-President 2010&ndash;14. She is a member of LIBER&rsquo;s Steering Committee on Scholarly Communication and Research Infrastructures; and a member of the Europeana Board and the Europeana Executive Committee. She is a member of the Open Science Finland strategy group, the National Digital Library Steering Group and the ICT Management Steering Group for the Ministry of Education and Culture (OpIT), which the Ministry of Education and Culture nominates. She is also member of the Public Interface consortium group and the National Ontology (finto.fi). She is also active internationally in IFLA, ICOLC and eIFL, and in international co-operation on digital library infrastructures, cross-domain cooperation, consortia development issues, licensing and licensing models, open access and open data questions as well as development of easy access methods to electronic resources.</p>
