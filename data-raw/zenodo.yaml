  description: '<p>During the Covid-19 health emergency, the issue of scientific collaboration
    has received unprecedented attention and with it a renewed public interest in
    open science. In this context, elements of open science&mdash;such as preprints,
    open access to publications, and open data resources&mdash;are critically valorized
    as crucial components to be enhanced in preparation for future crises. Less discussed
    is the issue of open science pedagogy, its critical importance, and the shifts
    Open Science communities have experienced in the pandemic with the move to online
