  description: 'The aim of this paper is to present a novel technological approach
    for enhancing the collective knowledge of communities of learners on the engineering
    of ontologies within a collaborative, open and socially constructed environment.
    The proposed technology aims at shaping information spaces into ontologies in
    a collaborative, communicative and learner-centered way during the ontology development
    life-cycle. The paper conjectures that such a collaborative environment can yield
    educational benefits, thus there is need to follow principles that apply in the
    Computer Supported Collaborative Learning (CSCL) paradigm. This work is mainly
    based on a collaborative and human-centered ontology engineering methodology and
    on a meta-ontology framework for developing ontologies, namely HCOME and HCOME-3O
    respectively. The integration of key technologies such as Semantic Wiki and Argumentation
    models with Ontology Engineering methodologies and tools serve as an enabler of
    learning spaces construction for different domain-specific information spaces
    in open settings. Inside these learning spaces innovative conceptualizations (both
    domain and development) are conceived, described by intertwined ontological meta-models
    following the HCOME-3O specifications for future reference and tutoring support.
    Such learning spaces support two types of ontology engineering courses: a) courses
    related to the know-how of shaping information spaces into ontologies (namely,
    the development knowledge) and b) courses related to the analysis of the domain
    itself (namely, the domain knowledge). The paper reports on the evaluation of
    the approach within a CSCL setting in Ontology Engineering, using the integrated
    set of tools and the framework that have been developed for the collaborative
    engineering of ontologies.'
