  title: Linked open data and ISNI as a crucial bridge identifier for cultural heritage
  description: "<p>This poster presents the <a href=\"https://www.kbr.be/nl/projecten/lod-isni/\">LOD-ISNI</a>
    project aimed at strengthening the long-term cooperation with international partners,
    and at promoting the use of Linked Open Data and ISNI as a crucial bridge identifier
    for cultural heritage materials. It is financed by the Belgian Science Policy
