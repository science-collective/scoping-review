    </strong>Annette Strauch (Stiftung Universit&auml;t Hildesheim, UB Hildesheim)</p>\n\n<p><strong>Ort:</strong>
    Webinar &uuml;ber Zoom</p>\n\n<p><strong>Zeit:</strong> 14:00 bis 14:30 Uhr</p>"
