    <p>Abstract: Making research results more accessible and reproducible can contribute to better and more efficient science, however widespread adoption of open research practices has not yet been achieved. Funding agencies (such as the European Commission Horizon 2020) are increasingly requiring research products (such as data and publications) to be made openly available in order to make results more accessible, transparent and reproducible. Recent studies have also shown that open research practices are associated with benefits to the researcher such as increases in citations, media attention, potential collaborators, job and funding opportunities. In this talk I will discuss the different aspects of Open Science, the barriers we face to practicing openly, how to &quot;open&quot; up your research workflow using open and transparent data and software services in order to reap the benefits associated with open research practices. I will also highlight current projects to make SKA Era workflows reproducible.</p>
