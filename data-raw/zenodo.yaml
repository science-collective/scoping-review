  title: 7.3 LibChain – Open, Verifiable and Anonymous Access Management
  description: |-
    <p>Current contracts between academic publishers and research libraries are based on subscription models, granting patrons of a library almost unlimited access the digital publications of a single publisher. Unfortunately, pricing models often do not correspond to the usage of the publishers&rsquo; content. As a consequence, several German research libraries canceled their subscription of Elsevier&rsquo;s publications.</p>

    <p>In this paper, we present LibChain, a decentral, verifiable and anonymous access management based on blockchain technology. LibChain envisions a novel procedure to access digital media from different publishers through a library. With the LibChain service, the library stores every request of a digital publication directly in the blockchain, making it an anonymous but verifiable source for publishers to provide access to the user. The decentral blockchain architecture enables new access models for digital media and allows fairer and more accurate pricing models based on the usage.</p>

    <p>LibChain unleashes the full potential if multiple libraries cooperate to create trustworthy usage metrics or share the access to digital publications. As a design principle of the underlying blockchain technology, no mutual trust is required to generate verifiable transactions. We explicitly promote open access publications in our system design by providing verifiable usage metrics among distributed libraries and enable anonymous compensations and donations. In addition to a fully described programming interface for established publishers, we provide a standalone toolkit for conferences and smaller research institutes. Hence, small groups of authors can easily contribute to the LibChain universe and act as their own open access publisher.</p>

    <p>The implementation of our research prototype is based on the open source blockchain framework ethereum. The key advantages of LibChain are: First, it provides a distributed, failure tolerant mechanism for free, open and anonymous access to content that can be used out-of-the-box by anyone. Second, it is compatible to conventional business models, where publishers sell their content for a predefined price. This compatibility is aimed to accelerate the adoption of LibChain by maximising network-external value by integrating the open access and payed publication segments. Third, LibChain provides a reliable way to measure the impact of content and realise payments, since due to its blockchain core, all interactions with LibChain can be verified. Fourth, LibChain balances the access to information relevant to content providers and the privacy needs of users. Given these advantages, LibChain has the potential to accelerate the shift to an open access publication model that provides a robust, distributed content exchange mechanism and substantially higher utility than conventional models to all involved parties.</p>
