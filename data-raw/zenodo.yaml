  title: 'Toward the broader globalization of Open Source: documenting your localisation
    Journey'
  description: |-
    <p>The Turing Way is an open-source community-led guide to reproducible, ethical and inclusive data science. Its goal is to provide all the information that researchers, industry professionals and members of the public need to understand reproducibility and ethical standards in data science at all stages of development. The Turing Way contains chapters with best practices, guidance and recommendations that are crowdsourced, collaboratively documented and used internationally by researchers from across the globe.</p>

    <p>The Turing Way community currently hosts over 200 sub-chapters across five guides and over 300 direct contributors on GitHub, where we develop our resources that are used by thousands of geographically and culturally diverse users. However, the guide is written in English. This language barrier motivated us to create community-led, multilingual versions of The Turing Way, with the same collaborative spirit that permeates the main guide. The community then started working collaboratively on translations of the Turing Way material to several languages, including Spanish, Arabic and Turkish, while trying out different platforms (such as Transifex and Crowdin).</p>

    <p>Eventually, we established a workflow in Crowdin for the translation, which is a key step for internationalisation (i18n) of The Turing Way. Localisation (l10n) and internationalisation (i18n) are important aspects in the design of any open-source project or document. Internationalisation allows open-source projects to support and satisfy the needs of multiple locales, thus &ldquo;enabling&rdquo; localisation, which is the adaptation of it to meet the language and the culture of a specific target locale.</p>

    <p>However, translation workflows can often become confusing and inconsistent, and many translation efforts go unfinished for several different reasons.<strong> Our aim is to provide clear guidelines, so any potential contributor is able to participate freely while keeping consistency in the translation.</strong> We project clear documentation to facilitate the creation of language bridges that connect to diverse audiences. Therefore, we have documented the translation workflows inside the Community Handbook, which is a part of the Turing Way book. It provides information about all our practices within the project, ways of working, and other aspects that can make community participation equitable for all members. <strong>We also include language-specific documentation in GitHub written by the target language contributors. By structuring and combining the relevant glossaries available in such languages, we enable community members to translate using standardised terminology consistently. </strong>Sharing and documenting our translation journey has proven to be important in reaching out to new members and making their contributions smoother and more accessible.</p>
