    <p><strong><em>WHY Open Science in Horizon 2020? </em></strong></p>

    <p>Open Science (OS) offers researchers tools and workflows for transparency, reproducibility, dissemination and transfer of new knowledge. Ultimately, this can also have an impact on in research evaluation exercises, e.g. Research Excellence Framework (REF), set to demand greater &ldquo;<em>societal impact</em>&rdquo; in future, rather than just research output[1]. OS can also be an effective tool for research managers to transfer knowledge to society, and optimize the use and re-use by unforeseen collaborators. For funders, OS offers a better return on investment (ROI) for public funding, and underpins the EU Digital Agenda by measurably contributing to economic growth. This brief showcases why and how Open Science can optimize your Horizon 2020 proposal evaluation.</p>

