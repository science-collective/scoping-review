    of the OA Diamond sector and its maturity with respect to editorial quality assurance
    practices and Plan S technical requirements will be shared. Additionally, she
    will discuss key perceived challenges of OA Diamond journal editors and the current
    financial sustainability of the sector. Most importantly, she will be presenting
