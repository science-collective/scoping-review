  title: An open science approach for evaluating the Vegetation Optimality Model along
    the North-Australian Tropical Transect
  description: |-
    <p><strong>An open science approach for evaluating the Vegetation Optimality Model along the North-Australian Tropical Transect</strong></p>

    <p>Different state-of-the-art land surface models produce a large variety in model outcomes (Whitley et al., 2016), despite their extensive use of local observations such as rooting depths and leaf area index dynamics. Our understanding of differences between models and their underlying assumptions is greatly hampered by our inability to reproduce results generated by different scientists, as model setup routines and exact simulation conditions are not documented in a complete and homogenous fashion.</p>

    <p>&nbsp;</p>

    <p>Here we present an open science approach to reproducible modelling, using the Vegetation Optimality Model (VOM; Schymanski et al., 2009) as an example. The VOM optimizes vegetation properties and dynamics to maximise its Net Carbon Profit, i.e. the difference in total carbon taken up by photosysthesis minus the carbon costs. In this way, vegetation properties are not prescribed, but optimized for maximizing the Net Carbon Profit. The model was applied over six study sites along the North-Australian Tropical Transect.</p>

    <p>&nbsp;</p>

    <p>Open Science is facilitated by the command line tool Renku (renkulab.io), developed by the Swiss Data Science Center and based on existing technologies such as gitlab. Renku tracks all scientific steps from input data processing to the generation of the final figures in order to generate a tree containing the entire workflow, i.e. a knowledge graph. Renku enables easy reproduction of results including all preparatory steps and can be used to easily repeat given steps on updated or new data sets.</p>

    <p>&nbsp;</p>

    <p>Previously, it was already suggested to document the scientific process in more qualitative protocols (Ceola et al., 2015), and to make more more code openly available and formalize workflows (Hutton et al., 2016). With Renku, we take it one step further, also in line with Hut et al., (2017), and document the entire scientific process automatically by using data science, assuring openness, reproducibility and repeatability at the same time.</p>

