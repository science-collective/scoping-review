  description: |-
    <p>Environmental science teams are characteristically multi-disciplinary, multi-national, and multi-organisational. The environmental and ecological challenges that face us make these characteristics&nbsp;unavoidable if the best open science is to be achieved. The importance of ensuring the terms that describe shared data, and indeed information, are well-understood and properly defined cannot be under-estimated, not just within the teams, but also when sharing the results with the world.&nbsp;Fundamental to the achievement of open science is sharing the data on which you base your work for others to use. For this you need to have your data, at the very least, understandable by others.</p>

    <p>Three approaches are proposed to improve the use of controlled,&nbsp;accepted, preferably multi-lingual, vocabularies, and these are discussed in the presentation, to provide exemplars, to encourage&nbsp;early alignment with an intended repository (TRUSTed of course), and to provide educational packages. It is recommended that these are all&nbsp; valuable, while taking care of any confounding factors, such as multi-linguality and researcher&#39;s ability to efficiently discover suitable vocabularies for them to use or contribute to.</p>
