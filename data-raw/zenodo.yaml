    <p>Libraries have gone a long way to facilitating research workflows, and more recently on fostering open access to science and openness in a broader sense. Science is evolving, research practices, resources and tools are opening up and going beyond a publication-based model to a new open environment of research data and digital research tools, social media and collaborative platforms. There is a compelling need for libraries&rsquo; practices to encompass these changes. The challenge is not only technological but also cultural and attitudinal and requires a clear effort to engage and develop the necessary skills and knowledge involved in this open science environment.</p>

    <p>This workshop is addressed to librarians at different levels and positions who are committed to supporting researchers and their research processes at their institutions, and would like to gain an understanding of the implications of open science for them, the potential opportunities and possible challenges, and check on existing best practices to deal with them.</p>

    <p>Participants may choose whether they would like to engage with the mentioned topics in advance or use the workshop as their starting point. A specially-designed FOSTER online course will provide introduction and background reading (flipped classroom setting) in the period leading up to the LIBER Annual Conference. The workshop itself will concentrate on key topics on open science from the libraries&rsquo; perspective. Interactive sessions will encourage discussion and the sharing of experiences of success and challenges among participants.</p>

    <p>An ultimate goal of this workshop is to provide participants with a set of tools and resources from the FOSTER portal. The workshop will be followed up with online materials and self-assessment methods. Equipped with this, participants may replicate the training and multiply the impact at their institutions targeting &nbsp;their peers, decision-makers or end-users.</p>
