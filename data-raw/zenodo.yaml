  title: Evaluation of current European open science initiatives in transport research
  description: <p>Latest technological developments have endorsed the creation of
    new collaborative tools and enabling transport research community information
    sharing. Following these technological directives, European Commission is continuously
    developing appropriate initiatives that aim at making science more efficient and
    reproducible to societal and economical expectations. This paper conducts an analysis
    and evaluation of exploited Open Science initiatives and open access platforms
    in Europe. The proposed analysis presents clusters of possible use areas with
    respect to different challenges that key actors in transport research may face.
    The focus is given on the evaluation of different combined factors which could
    be used as a qualitative measurement for existing Open Science tools. Subsequently,
    relevant stakeholders could acknowledge the existence of Open Science initiatives
    and the way to use them efficiently in order to enhance a collaborative, innovative
    and transparent research environment.</p>
