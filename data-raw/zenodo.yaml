  title: Open Science for Arts Design and Music (project proposal and evaluation)
  description: '<p>The disciplinary fields of Arts (photography, visual and performing
    arts, such as dance, theatre and cinema), Design (including sub-disciplines such
    as visual communication, industrial design, fashion design and interaction design)
    and Music (including sound and aural arts) present a series of complex issues
    related to the reuse and distribution of artwork and of third parties content
    under copyright, not accessible in public domain and subject to a series of restrictions.
    These disciplinary fields produce a wide range of multimedia outputs, they imply
    action-research and practice-based research, and they collaborate with specialized
    national Swiss publishing houses. This situation makes the implementation of Open
    Access in the disciplinary fields of ADM (Arts, Design and Music) particularly
    complex. At the same time, practices developed within these fields address issues
    which are relevant in other disciplines. The present project proposal aims at
    supporting the Swiss disciplinary field of ADM in implementing the swissuniversities
    Open Access action plan 2021-2024 in collaboration with key stakeholders. More
    specifically the project involves a network of Swiss schools of ADM and it develops
    centralised and local services. The centralised service produces guidelines and
    solutions for a selection of case studies with the support of a legal team, it
    produces webinars and training for the local staff, it involves Swiss institutions
    in international networks and it triggers Green and Gold Open Access among the
    publications in the field of ADM. At a local level, the different schools involved
    notify case studies, receive training and coaching to support their researchers,
    teachers and collaborators, to include Open Access and Open Data (i.e. copyright
    management, open licenses, multimedia formats, reviewing processes) within students&rsquo;
    curricula and to negotiate with national publishers specialised in ADM. The project
    contributes to alternative forms of publications and it participates to international
    initiatives: it implements in 2022 the guidelines, in 2023 training and coaching,
    and in 2024 the negotiations with institutional, national and international publishers.
    Institutions involved: SUPSI (Ticino), HES-SO (ECAL, Lausanne; HEAD &ndash; Gen&egrave;ve;
    EDHEA, Valais), ZHdK (Zurich), HSLU Hochschule Luzern &ndash; Design &amp; Kunst
    (Lucerne), BFH (Bern), FHNW (Basel). Letters of support from Swiss Federal Office
    of Culture, Pro Helvetia Swiss Arts Council, Swiss National Science Foundation,
    DARIAH-EU Digital Research Infrastructure for the Arts and Humanities, SARN Swiss
    Artistic Research Network, SDN Swiss Design Network.</p>'
