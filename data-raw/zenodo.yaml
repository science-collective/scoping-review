    its intention to draft a Recommendation on Open Science (OS) to be adopted by
    Member States in 2021. To build a global consensus on OS, UNESCO decided to adopt
    an <a href=\"https://en.unesco.org/science-sustainable-future/open-science/recommendation\">&ldquo;inclusive,
    transparent and consultative process&rdquo;</a>, including an online survey, which
    they launched in February 2020. A first draft of the UNESCO Recommendation on
    Open Science was published on 31 December 2020, and a second draft is expected
    to be published by the end of March 2021.</p>\n\n<p>Eurodoc participated in the
    whole process to express the European early-career researchers&rsquo; point of
    view on Open Science. Eurodoc considers Open Science to be a main pillar in career
    development and evaluation of ECRs and 19 January 2021, Eurodoc sent a comment
    on the first draft of the Recommendation on Open Science to UNESCO, identifying
    key aspects and obstacles on the path towards OS.</p>\n\n<p>Among the key aspects,
    Eurodoc highlighted the importance of training and support on OS practices and
    skills, and of the implementation of a proper reward system, including ECRs&rsquo;
    career assessment. Among the obstacles, Eurodoc directed UNESCO&rsquo;s attention
    to the imbalances between different countries, institutions and disciplines that
    could hinder the spread of OS.</p>\n\n<p>In&ecirc;s Almeida, Open Science and
    Employment and Careers WG co-coordinator comment:</p>\n\n<p>&laquo;Open Science
