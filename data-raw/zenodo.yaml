  title: 'From intent to impact: Investigating the effects of open sharing commitments'
  description: "<p>This report explores the impact of calls to rapidly and openly
    share COVID-19 research findings to inform the public health response, as recommended
    in our 2020 <a href=\"https://wellcome.org/press-release/sharing-research-data-and-findings-relevant-novel-coronavirus-ncov-outbreak\">Joint
    Statement</a>. It reflects on how open and rapid sharing shaped the global pandemic
    response and behaviour of the research community, and sets out recommendations
    for organisations who may wish to develop statements as a policy tool.</p>\n\n<p><strong>What&rsquo;s
    inside</strong></p>\n\n<ul>\n\t<li>An investigation into the impact of the <a
    href=\"https://wellcome.org/press-release/sharing-research-data-and-findings-relevant-novel-coronavirus-ncov-outbreak\">Joint
    Statement</a> and how it may have affected the open sharing behaviours of its
    signatories.</li>\n\t<li>An overview of the open research landscape during the
    Covid-19 pandemic.</li>\n\t<li>Recommendations for organisations who may want
    to utilise statements as a policy tool.</li>\n</ul>\n\n<p><strong>Key audiences</strong></p>\n\n<ul>\n\t<li>Funders</li>\n\t<li>Policy
    makers</li>\n\t<li>Researchers</li>\n\t<li>Scientific publishers</li>\n\t<li>Anyone
    interested in open science, and how open sharing practices were affected during
    the Covid-19 pandemic</li>\n</ul>\n\n<p><strong>Key findings</strong></p>\n\n<p>A
    total of 160 organisations signed the Joint Statement &ndash; including research
    funders, research performing organisations, publishers and learned societies.
    The study involved a mixture of desk research, key informant interviews, an online
    survey and bibliometric analysis.</p>\n\n<p>Key findings include:</p>\n\n<ul>\n\t<li>Open
    and rapid sharing was a key success factor in the global pandemic response, alongside
    efforts to collaborate internationally and the availability of advanced research
    infrastructures.</li>\n\t<li>Increases in open sharing behaviours emerged as the
    research community focussed its efforts on Covid-19, including a greater focus
    on rapid peer review, removal of paywalls and preprint posting. We expect some
    of these behaviours to return to the pre-pandemic state , whereas others are likely
    to have greater longevity. &nbsp;</li>\n\t<li>Signatory organisations implemented
    commitments from the statement in a number of ways, from dedicated portals for
    sharing Covid-19 research to specific funding policies for grantees.</li>\n\t<li>The
    bibliometric component of the study sought to investigate whether practice change
    could be attributed to the Joint Statement. However, shifting research cultures
    meant that it was difficult to assess whether signatories made changes due to
    the Joint Statement or because of other phenomena in the research landscape.</li>\n</ul>\n\n<p>The
    report outlines several recommendations for organisations who may wish to develop
    similar statements in the future:</p>\n\n<ul>\n\t<li>Provide strong expectations
    around the sharing of research data and preprints.</li>\n\t<li>Establish a monitoring
    and evaluation framework to assess the level of success of the initiative.</li>\n\t<li>Clearly
    communicate commitments for signatories in a and provide guidance on how to operationalise
    these commitments.</li>\n\t<li>Build knowledge sharing mechanisms to foster learning
    and collaboration between signatories.</li>\n\t<li>Consider the long-term policy
    impact of specific statement commitments.</li>\n\t<li>Assess the impact of statement
    commitments on low- and middle-income countries.</li>\n</ul>"
