  title: The Dialectic between Effectiveness and Humanity in the Era of Open Knowledge
    from the Perspective of Pedagogy
  description: 'Teaching and learning should involve social issues by which effectiveness
    and humanity is due consideration as a guideline for sharing and co-creating knowledge.
    A qualitative method was used after a pioneer study to confirm pre-service teachers''
    awareness of open knowledge. There are 17 in-service teacher candidates sampling
    from 181 schools in Taiwan. Two questions are to resolve: a) How did teachers
    change their educational ideas, in particular, their attitudes to meet the needs
    of knowledge sharing and co-creativity; and b) How did they acknowledge the necessity
    of working out an appropriate way between the educational efficiency and the nature
    of education for high performance management. This interview investigated teachers''
    attitude of sharing and co-creating knowledge. The results show two facts in Taiwan:
    A) Individuals who must be able to express themselves will be capable of taking
    part in an open learning environment; and B) Teachers must lead the direction
    to inspire high performance and improve students'' capacity via knowledge sharing
    and co-creating knowledge, according to the student-centered philosophy. Collected
    data from interviewing showed that the teachers were well aware of changing their
    teaching methods and make some improvements to balance the educational efficiency
    and the nature of education. Almost all teachers acknowledge that ICT is helpful
    to motivate learning enthusiasm. Further, teaching integrated with ICT saves teachers''
    time and energy on teaching preparation and promoting effectiveness. Teachers
    are willing to co-create knowledge with students, though using information is
    not easy due to the lack of operating skills of the website and ICT. Some teachers
    are against to co-create knowledge in the informational background since they
    hold that is not feasible for there being a knowledge gap between teachers and
    students. Technology would easily mislead teachers and students to the goal of
    instrumental rationality, which makes pedagogy dysfunctional and inhumane; however,
    any high quality of teaching should take a dialectical balance between effectiveness
    and humanity.'
