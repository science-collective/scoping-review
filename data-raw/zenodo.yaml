  description: |-
    <p><em><strong>Background of the project</strong></em></p>

    <p>As part of the European Research Area vision, the European Commission is aiming to see the necessary transformations in R&amp;I that will include the promotion of citizen science and societal engagement, the mainstreaming of Open Science practices, the fostering of brain and knowledge circulation, strengthening of academia-business collaboration and embodiment in a global Research and Innovation (R&amp;I) ecosystem. The YUFE (Young Universities for the Future of Europe) alliance embraces &ldquo;YUFE Transforming Research and Innovation through Europe-wide Knowledge Transfer&rdquo; (YUFERING) this challenge by effectively contributing to pilot these needed transformations to improve and harmonise the conditions for R&amp;I in Europe. Focusing on key elements of the ERA and in full alignment with the relevant SwafS call for proposals, YUFERING proposes ground-breaking transformation actions that will bring the partners one step closer to creating and realising a shared robust R&amp;I vision.</p>

    <p><em><strong>Deliverable content</strong></em></p>

    <p>More specifically, WP5 aims to create a YUFE Open Science Strategy and look for a post-COVID-19 approach that states Open Science as &ldquo;the new normal&rdquo; in YUFE Universities. In this regard, one of the main objectives is the &lsquo;Engagement/Education/Training: Co-creation of a YUFE Open Education Training Suite on Open Science&rsquo;. In this scheme, Task 5.4. aims to co-create a training and training and engaging scheme for YUFE researchers about Open Science and, one of the subtasks, is the elaboration of an Open Science Calendar that aims to increase awareness on the open science practices among the researchers (and some intended staff --OS Units, Libraries, Research Support--) from the YUFERING Universities. This deliverable presents this output, from its conceptualization until launch by each one of the partners. The calendar created was a co-joint effort with all the partners and was further customized by each institution, having adopted different dissemination strategies that are detailed in this report.</p>
