  description: |-
    <p>In this white paper, the results from the Consortium for Advancing Remote Sensing&#39;s (CFARS) Site Suitability Subgroup&rsquo;s first benchmarking analysis of <em>unadjusted</em> RSD to cup anemometer turbulence intensity (TI) and reference cup-to-redundant cup measurement differences are presented. Eight organizations participated in the benchmarking activity, contributing a total of 35 datasets.</p>

    <p>This document introduces the Subgroup&rsquo;s forthcoming analysis, examining the performance of <em>adjusted</em> RSD TI measurements compared to cup anemometry.&nbsp; This will be the industry&rsquo;s first open source tool for comparing the performance of disparate RSD TI measurements and cup anemometry, the TI Adjustment Comparison Tool (TACT). TACT incorporates more than 15 adjustment techniques.&nbsp;Preliminary results from this benchmarking activity using TACT will be released to the industry in the Spring 2022 and summarized in detail in a forthcoming peer-reviewed article.</p>

    <p>Finally, to ensure the delivery of commercial value to open source science and tools generated in the Subgroup, a best practice collaboration framework to connect RSD TI benchmarking activities with RSD TI acceptance decision-making for site suitability assessment is introduced herein.&nbsp;The CFARS best practice framework provides a platform that enables data-driven decisions, on acceptable loads bias thresholds in a commercial setting. The framework encourages industry stakeholders to collaborate to further refine TACT, leverage the tool to advance industry understanding of the sensitivity of turbine fatigue load models to varying TI measurements and therefore de-risks the use of adjusted RSD measurements in site suitability assessment.</p>
