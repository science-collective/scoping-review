  title: 'An Open Science Mooc: drawing on the strengths of collaboration between
    institutions'
  description: |-
    <p>How to train on a large scale in open science? By producing a MOOC and drawing on the strengths of collaboration between institutions.</p>

    <p>In 2019, to answer the newly adopted open access policy adopted by Sorbonne University, which aims to give all post-graduate students a training on open science, the Sorbonne University Alliance, an alliance of 6 higher education institutions (France Education International, Insead, National Museum of Natural History, Paris-Boulogne Billancourt Higher Education Centre for the Arts, Sorbonne University and the University of Technology of Compi&egrave;gne) launched the production of a MOOC dedicated to open science.</p>

    <p>Strategic choices were made at the beginning: to produce the MOOC internally, developing the skills of the teams in the process; to include in the team project post-graduate students; and finally to organise several sessions during the year, in order to favour trans-disciplinary community building among the students participating in each session.</p>

    <p>Distributed on the FunMooc platform, in French and English, it is primarily aimed at the community of over 800 PhD students of the Sorbonne University Alliance but it is also open more widely to researchers, research support staff and the general public.</p>

    <p>In this MOOC 5 aspects of open science (publications, data, citizen science, research assessment, society and science) are addressed through the eyes of various scientific and technical information professionals, senior researchers and PhD students from 11 international institutions.</p>

    <p>An entire module focuses on citizen science in order to broaden open science to participation and not just access. As far as we know, this is the first time that citizen science is included in a generalist MOOC on open science in Europe.</p>

    <p>It also strives to build a community of learners, preparing PhD students to more collaborative practices, communicating with the general audience on certain research issues and encouraging researchers to share their different experiments, from all the domains they work on, as humanities, technical sciences and medicine are represented. MOOC sessions are led every semester by trainers from Sorbonne University and the National Museum of Natural History.</p>

    <p>This MOOC carries also to itself the values of open science. The graphic design is based on reusable images. The entire content (texts, interviews in full version and visuals) is under the international and French open licenses and deposited in the Zenodo open archive.</p>

    <p>Our paper will highlight the collaboration of institutions as well as the construction of a community of learners around open science. Furthermore, as the first session of the MOOC starts on March 7, at the time of LIBER 2022 Annual conference we can provide some elements regarding participation statistics and qualitative feedbacks.</p>
