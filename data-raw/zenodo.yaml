    <p><strong><em>WHO is this &ldquo;BRIEF&rdquo; for?</em></strong></p>

    <p>This brief is developed through EC funding and specifically aimed at Horizon 2020 applicants and proposal writers seeking to comply with the Horizon 2020 Mandate (<em>Grant Agreement article 29.1-6</em>) and to optimize proposal evaluation and eventual societal impact of the resulting project.</p>

    <p>&nbsp;</p>

    <p><strong><em>HOW to use the &ldquo;BRIEF&rdquo;?</em></strong></p>

    <p>The text is <strong>NOT</strong> intended to be used verbatim as copy and paste contribution to your proposal. Instead, the brief presents suggested ways of formulating an impact section that answers the overarching political agendas and initiatives, as well as tips for ensuring that research results are effectively delivered to any users and the market place, across the various Horizon 2020 Pillars. The main text is generic, but some discipline-specific examples are included as examples, rather than covering all research fields. The footnotes also point to additional resources that will facilitate implementation to optimize project visibility and impact.</p>

    <p><em><strong>Testing Brief impact on Evaluation Process: </strong></em><br />
