  title: 'Making Open Science transparent: the Bibliolabs project'
  description: "<p>Big Research Universities tend to have increasingly diversified
    sources of income. The threat is that for researchers, every funder having their
    own requirements and evaluation rules makes it hard and stressful to comply with
    each of them, and for citizens it often fosters opacity, preventing people to
    easily trace the funding schemes of science.</p>\n\n<p>One important source of
    income for research in recent years has been European funding, including ERC grants
    and projects in European Commission Framework Programs. Research funded by Europe
    offers an opportunity to enhance transparency towards citizen because Open Science
    is strongly incentivized, but it does not help researchers face the problem of
    diversity and opacity of funding sources and evaluation, since it adds the &lsquo;ethics&rsquo;
    and &lsquo;open science&rsquo; layers to the already intricate traditional bibliometrics
    used by supervisors.</p>\n\n<p>At the moment, our university offers to help any
    researcher that asks for it to prepare their application, obtain ERC grants and,
    once obtained, comply with the demands of these kinds of funding, like research
    data management and making their research open.</p>\n\n<p>By our project, we add
    a new, European facet to our bibliographic database, aiming to make use of the
    Open Data ecosystem to effectively support all researchers and not only those
    who ask for it. We combine three types of data that are available in our French
    context:</p>\n\n<ul>\n\t<li>Open data (OpenAIRE, CORDIS from Europe, national
    references like RNSR, IDRef and HAL, European and non-European patent databases),</li>\n\t<li>Private
    data from traditional bibliometric companies (Scopus and Web of Science),</li>\n\t<li>Self-gathered
    data from our European projects support team.</li>\n</ul>\n\n<p>This way, we will
    first automatically discover any grant or project in which one of our researchers
    might be involved by crawling CORDIS database, then contact them and get an answer
    on whether or not they need help on complying to Open science and research data
    management policies. Then we will be able to follow each project and see all the
    types of impacts European funding has, from the publications and research data
    produced to the patents filed and theses prepared thanks to it. We could then
    share it through our open linked-data environment.</p>\n\n<p>We then help:</p>\n\n<ol>\n\t<li>Our
    supervisors to see the impact of our Open Science policies,</li>\n\t<li>Our European
    project support staff to easily find and contact researchers who might need help,</li>\n\t<li>By
    ricochet, our researchers and fellow citizens to produce and get access to a more
    open and better science.</li>\n</ol>\n\n<p>We hope to extend this initiative to
    all the projects funded in the Open data environment, like the French ANR projects,
    providing better support, easy and transparent evaluation and progressively making
    Open Science easier to produce for researchers and more transparent for all.</p>"
