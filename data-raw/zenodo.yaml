  title: PHEMTRONICS Open Research Data Pilot- Data Management Plan
  description: |-
    <p>This deliverable presents the first version of the PHEMTRONICS Data Management Plan (DMP). PHEMTRONICS participates in Open Research Data (ORD) Pilot, and, therefore, is providing, as requested, the current deliverable six months after the beginning of the project (M6, November 2020).</p>

    <p>The DMP is not a fixed document, but it is likely to evolve during the whole lifespan of the project, serving as a working document. This document will be updated as needed during the Project General Assemblies.<br>
    The purpose of the DMP is to contribute to good data handling through indicating what research data the project expects to generate and describe which parts of the data that can be shared with the public.</p>

    <p>Furthermore, it gives instructions on naming conventions, metadata structure, storing of the research data and how to make public data available.<br>
