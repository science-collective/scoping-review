  description: <p>This collaborative article discusses the opportunities and challenges
    of adopting integrated, coordinated, open, and networked (ICON) principles in
    atmospheric sciences. From the global nature of the atmosphere, there has always
    been a need for atmospheric science to be an ICON science. With the help of evolving
    technology, it is possible to go further in implementing and spreading the ICON
    principles for productive global collaboration. In particular, technology transfer
    and applications could be approached with reproducibility in mind, and data-sharing
    infrastructure could enable easier and better international collaboration. There
    are, however, various challenges in following the ICON principles in the acquisition,
    quality control, and maintenance of data, and the publication of results in a
    systematic way. Moreover, the extent of such issues varies geographically and
    hence poses different challenges to implementing ICON principles. In this commentary
    article, we briefly state our perspectives on the state of ICON, challenges we
    have met, and future opportunities. Furthermore, we describe how atmospheric science
    researchers have benefited from these collaborative multi-dimensional approaches
    that fulfill the core goal of ICON.</p>
