    <p><strong>Abstract:</strong></p>

    <p>Research is a critical element to addressing emerging global issues. At AGU our new Strategic Plan includes a goal to move our science from &quot;usable&quot; to &quot;used&quot;. We see this as positioning our science outcomes to be more discoverable by those who need them, accessible to decision makers both globally and locally, and transparent such that it is clear how the research was conducted with all the relevant data, software, workflows, and methods available for evaluation. Global issues require our researchers to have access to all possible information, broader collaborations, and more community involvement by those impacted. Science that is &quot;used&quot; helps to solve problems both in our community and across the globe. This talk will recommend actions our institutions can take to support and encourage researchers to be more open.&nbsp;</p>

