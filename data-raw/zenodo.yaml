  title: 'Open Science for a Global Transformation: CODATA coordinated submission
    to the UNESCO Open Science Consultation'
  description: "<p>Open Science for a Global Transformation: CODATA coordinated submission
    to the UNESCO Open Science Consultation</p>\n\n<p>UNESCO is preparing a&nbsp;<a
    href=\"https://en.unesco.org/science-sustainable-future/open-science/recommendation\">Recommendation
    on Open Science</a>&nbsp;to be adopted by Member States in 2021.&nbsp; To contribute
    to this process, UNESCO launched a&nbsp;<a href=\"https://en.unesco.org/science-sustainable-future/open-science/consultation\">global
    consultation</a>&nbsp; gathering inputs from all regions and all interested stakeholders,
    through online consultations, regional and thematic meetings and numerous debates
    on implications, benefits and challenges of Open Science across the globe.&nbsp;
    Input via an online consultation was requested by 15 June and&nbsp;<a href=\"https://codata.org/\">CODATA</a>&nbsp;was
    invited by the UNESCO Open Science team to present a detailed submission.&nbsp;
    Following exchanges on the&nbsp;<a href=\"http://lists.codata.org/mailman/listinfo/codata-international_lists.codata.org\">CODATA
    International Discussion list</a>&nbsp; CODATA agreed to coordinate a joint response
    from a number of data and information organisations.&nbsp; That document&mdash;Open
    Science for a Global Transformation&mdash;was submitted to UNESCO on 15 June and,
    following minor editorial adjustments, is now published here.</p>\n\n<p>Open Science
    is best characterised as the necessary transformation of scientific practice to
    adapt to the changes, challenges and opportunities of the 21st century digital
    era to advance knowledge and to improve our world. This requires changes in scientific
    culture, methodologies, institutions and infrastructures. These changes are already
    present in many research domains and institutions, where their transformative
    effects can be witnessed, but they are unevenly distributed. One of the purposes
    of Open Science viewed as a call for transformation, is to ensure that &lsquo;no-one
    is left behind&rsquo;.</p>\n\n<p>Open Science for a Global Transformation was
    prepared by an expert group, coordinated by&nbsp;<a href=\"https://codata.org/\">CODATA</a>&nbsp;
    and including representatives from the&nbsp;<a href=\"https://www.icsu-wds.org/\">ISC
    World Data System (WDS)</a>,&nbsp;<a href=\"https://www.go-fair.org/\">GO FAIR</a>&nbsp;and
    the&nbsp;<a href=\"http://www.icsti.org/\">International Council for Scientific
    and Technical Information (ICSTI)</a>&nbsp; These global data and information
    organisations have responsibilities for policy advice and promoting collaborations
    in relation to data and information; they are advocates of Open Science and are
    convinced of its necessity and benefits. The organisations believe&mdash;fundamentally&mdash;that
    it is important to win hearts and minds, to significantly transform science policy
    and practice, in order to facilitate the application of the technologies and methodologies
    associated with Open Science to improve our world and address global challenges.
    Open Science requires policy interventions and investments to ensure equitable
    participation and access to its benefits and to mitigate some negative consequences.
