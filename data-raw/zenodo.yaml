  description: <p>ArXiv is an Open Access (OA) e-prints repository of physics, mathematics
    computer science, and related subjects. The purpose of this study is to determine
    the use and impact of arXiv on physics researchers of selected research institutes
    in Bengaluru, India. The study was conducted using the survey method, and a structured
    questionnaire was distributed to physics researchers working in five research
    institutions in Bengaluru. The first part of the questionnaire consists of demographic
    information second part consists of the usage of arXiv, and the last section includes
    the impact of usage and satisfaction level of users. The response was 73%, and
    analysis revealed that 94% of the respondents use arXiv. The study showed that
    more than 50% contribute to arXiv and that they are highly satisfied with the
    use of this resource. Further, the study has also shown that, by contributing
    to arXiv, the researchers benefited from significant impacts, such as getting
    good feedback, collaborations, and an increase in the number of citations. We
    believe that this study will encourage researchers to use and contribute to OA
    resources and also motivate libraries to promote OA repositories.</p>
