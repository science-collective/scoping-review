  description: |-
    <p>The talk will explain the role, activities, and context of the Disciplinary Open Research Data Repositories project run in Poland by the University of Warsaw and its partners. It will focus on the research data infrastructure elements that foster collaboration with other organisations and support the uptake of research data management &amp; FAIR practice within universities and scientific institutes.</p>

    <p>The talk will cover the partnership within the Disciplinary Open Research Data Repositories project that aims to develop disciplinary repositories (Macromolecular Xtallography Raw Data Repository MX-RDR and Social Data Repository RDS) as well as agreements with various research performing organisations interested in setting up institutional collections in the generalist Repository for Open Data RepOD.</p>

    <p>Key aspects of institutional collaboration will be discussed, such as sharing best practices and knowledge, addressing legal aspects of open science and setting the research data infrastructure mission in the broader research context. Taking into consideration the project aims &ndash; improving the quality of the data and metadata and facilitating better use of scientific resources, among others &ndash; the talk will also highlight the progress towards sustainable data sharing that can be achieved by increasing the uptake of available services.</p>

    <p>The talk will also take into account the situation in Poland: the ongoing development of data management policies. During the implementation of the project (2018-2021) significant changes in the research context occurred as the main funding agency in Poland, National Science Centre, introduced open science policy and mandatory research data management plans. Also, an increasing number of research organizations adopted open access policies.&nbsp; The motivation for the talk is to share experiences in the development of research data infrastructure and to discuss a framework for building a sustainable collaboration model.</p>
