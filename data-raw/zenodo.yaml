  title: 8.2 Developing Infrastructure to Support Closer Collaboration of Aggregators
    with Open Repositories
  description: "<p>Over the past five years, the amount of open access content stored
    in repositories has increased dramatically. This has created new technical and
    organisational challenges for bringing this content together. The CORE (COnnecting
    REpositories) project has been dealing with these challenges by aggregating and
    enriching content from hundreds of open access repositories, increasing the discoverability
    and reusability of millions of open access outputs via its own search engine and
    API. The CORE project is now facing the challenge of how to enable content providers
    to manage content in the aggregation and control the harvesting process as repository
    managers and library directors often wish to know the details of the content harvested
    from their repositories and keep certain level of control over it.</p>\n\n<p>In
    order to improve the quality and transparency of the aggregation process and create
    a two-way collaboration between the CORE project and the providers of this content,
    we propose the CORE Dashboard. The aim of this dashboard is to provide an online
    interface for repository providers offering information about: the content harvested
    from the repository enabling its management, such as by requesting metadata updates
    or managing take-down requests, the times and frequency of content harvesting,
    including all detected technical issues and suggestions for improving the efficiency
    of harvesting and the quality of metadata, including compliance with existing
    metadata guidelines, statistics regarding the repository content, such as the
    distribution of content according to subject fields and types of research outputs,
    and the comparison of these with the national average.</p>\n\n<p>The benefits
    of using the CORE Dashboard are:</p>\n\n<ol>\n\t<li>&nbsp;Increased and simplified
    collaboration between the aggregator and the content provider.</li>\n\t<li>Better
    control of the content provider over the harvested content.</li>\n\t<li>Reduction
    of scepticism and fear of sharing content with other systems.</li>\n\t<li>Improvement
    of the harvesting process.</li>\n\t<li>Broadening of the open access content discoverability
    and thus reuse of the open access content where permitted.</li>\n</ol>\n\n<p>The
    idea of the CORE Dashboard can be generalised to the collaboration of any aggregator
    with content providers (libraries, archives, etc.). The overall aim is to strike
    a balance between the ability of aggregators effectively disseminate content while
    allowing content providers to keep full control over it at all times.</p>\n\n<p><strong>Petr
    Knoth</strong>&nbsp;is a Research Fellow at the Knowledge Media Institute, The
    Open University. He is interested in research in Natural Language Processing,
    Information Retrieval, Digital Libraries and Open Science. In 2010, he started
    the development of the first full-text open access aggregator of research papers
    called CORE (http://core.ac.uk). Since that time, he has led a team developing
    more than seven European Commission (EC) funded projects. He has acted as the
    principal investigator on the EC-funded projects Europeana Cloud, FOSTER and OpenMinTeD,
    all of which deal with issues related to research publications, such as reliably
    storing and text-mining them as well as supporting the research publication workflow.
    He has contributed a number of papers at international conferences and to journals
    such as COLING, NTCIR, Open Repositories and DLib. He is also the main organiser
    of the international workshops on mining scientific publications (WOSP 2012, WOSP
    2013 and WOSP 2014).</p>"
