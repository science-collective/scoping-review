  title: 'Designing for Knowledge Construction to Facilitate the Uptake of Open Science:
    Laying out the Design Space'
  description: '<p>The uptake of open science resources needs knowledge construction
    on the side of the readers/receivers of scientific content. The design&nbsp;of
    technologies surrounding open science resources can facilitate such knowledge
    construction, but this has not been investigated. To&nbsp;do so, we first conducted
    a scoping review of literature, from which we draw design heuristics for knowledge
    construction in digital&nbsp;environments. Subsequently, we grouped the underlying
    technological functionalities into three design categories: i) structuring&nbsp;and
    supporting collaboration, ii) supporting the learning process, and iii) structuring,
    visualising and navigating (learning) content.&nbsp;Finally, we mapped the design
    categories and associated design heuristics to core components of popular open
    science platforms.&nbsp;This mapping constitutes a design space (design implications),
    which informs researchers and designers in the HCI community about&nbsp;suitable
    functionalities for supporting knowledge construction in existing or new digital
    open science platforms.</p>'
