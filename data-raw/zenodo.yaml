  title: OpenAIRE input on UNESCO's open science consultation
  description: |-
    <p>The potential of open science is vast and profound and goes far beyond the sharing of the outputs of research. At its core, it promotes the concept of sharing research, building on cumulative results, largely based on the verification of previous results, thanks in the main to the plethora of digital technologies. This ultimately leads to a radical transformation of the culture of research. Open science has the ability to change the ways in which research is performed via its inputs and sources, in its collaborations and partnerships, in how, and how quickly, it is accessed and applied. It can embrace diverse and inclusive modes of communication, dialogue and engagement, in how research is validated and reviewed, and in new, richly-enhanced and deeply-interconnected types of outputs.</p>

    <p>The pursuit and application of knowledge in the service of the grand challenges facing humanity is a truly global endeavour. Science can only succeed in this context when it is openly shared and accessible by all. Science &lsquo;done right&rsquo;, through open science can transform society by opening up access to knowledge via the free flow of information. This, in turn, maximises the societal and economic impact of research for the global benefit of humanity and of the planet.</p>

    <p>Open science is, therefore, a fundamental foundation of the UN Sustainable Development Goals and constitutes a cross-cutting contribution to the achievement of those Goals. For this reason, OpenAIRE fully supports UNESCO&rsquo;s call to develop global open science principles and endorses UNESCO&rsquo;s efforts to promote and achieve open science.</p>
