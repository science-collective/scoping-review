- creators: Bianca Trovò and Nazzareno Massari
  title: 'Ants-Review: a Bounty-like system for Open Anonymous Scientific Peer-Reviews'
  description: <p>Peer-review is a necessary and essential quality control step for
    scientific publications. However, the process, which is very costly in terms of
    time investment, not only is not remunerated but it&rsquo;s also not recognized
    by the academic community as a relevant scientific output for a researcher. Therefore,
    scientific dissemination is affected. Here, to solve this issue we propose a blockchain-based
    incentive protocol that rewards scientists also for their contributions to other
    scientists&rsquo; work and that builds up a reputational system. We designed a
    basic Bounty-like contract called <em><strong>AntsReview </strong></em>that allows
    any author to issue a call for peer-reviewing their scientific publication. If
    requirements are met, peer-reviews will be audited by an external editor and payed
    by the Issuer. To promote ethical behaviour the system will implement a quadratic
    funding on AntsReview.</p>
