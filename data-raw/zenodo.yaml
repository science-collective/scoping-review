    Open Access book-hosting service. The presentation will reflect on the timeline,
    successes and learning points of the current University of Edinburgh library project
    and provide recommendations and conclusions to attendees. It will also discuss
    how to grow a book-hosting service and how it is useful in supporting teaching
    and learning. Finally, it will consider the technical requirements of such a project
    and share anecdotal evidence from academic and student users to document the successes
    of the University of Edinburgh library project and launch. As such, the primary
    audience for this presentation is the librarian who is beginning their own book-hosting
