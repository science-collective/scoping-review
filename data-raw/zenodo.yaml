  description: |-
    <p><strong>Motivation:</strong> As scientists, we are provided training and guidance in how to conduct research in the lab, design algorithms, analyse data and publish them. However, scientists are rarely expected to apply important skills such as open science principles for tooling and road mapping their projects, planning reproducible workflows, involving others in their work, and leading an inclusive community. Modern bioinformatics communities stand in the interface of computational and biological research. This interdisciplinary position requires us to develop collaborative projects by implementing such &ldquo;open by design&rdquo; principles in our research projects systematically -- skills that aren&rsquo;t necessarily taught at university or graduate school level.&nbsp;</p>

    <p><strong>About the project: </strong>Open Life Science (OLS) is a volunteer-driven training and mentoring program aimed at empowering early career researchers and potential academic leaders to become open science ambassadors. Participants join OLS with a proposal to work on an open science project and attend a series of one-on-one mentoring calls over 16 weeks, alternating with full cohort calls that provide training on specific open science and leadership skills. OLS&rsquo;s work is underpinned by a community of over 50 <a href="https://openlifesci.org/about#experts">mentors and expert guest speakers</a>.&nbsp;</p>

    <p>Cohort calls cover a broad spectrum of topics relevant to leading an open project, ranging from open science topics, community building, project and contribution management of GitHub repositories, and caring both for yourself and others in your community. Calls are designed to be interactive and engaging, utilising a mix of Zoom&rsquo;s break-out room features to facilitate group discussion, collaborative document editing, and guest speakers from academia and industry giving short talks. The program is modelled on the exact principles we teach, and hence, all materials, including syllabus, call notes, and slides, are shared under the CC-BY licence. Cohort calls are recorded and shared openly on <a href="https://www.youtube.com/c/OpenLifeSci">YouTube</a>. Third-party organisations and individuals are encouraged to fork, remix and re-use materials.&nbsp;&nbsp;&nbsp;</p>

    <p><strong>Overview of the first round: </strong><a href="https://openlifesci.org/ols-1/projects-participants/">OLS&rsquo;s first cohort (OLS-1)</a>, known as &ldquo;Open Seeds&rdquo;, was conducted from January 2020 until May 2020 with 29 project leaders working on 20 projects. Project leaders came from around the world, including the Netherlands, Spain, Norway, Japan, India, Nepal, Thailand, Kenya, Brazil, Russia, Canada, the United Kingdom, and the United States. At the end of the program, the project leaders graduate by presenting their work, share their mentorship experience and discuss their future plans on publicly live-streamed video calls.</p>

    <p>In this talk, we will report important observations and outcomes from running the first cohort of our mentoring and training program. At the time of writing, OLS-1 is in final stages of wrap-up and graduation, and we aim to open applications for OLS-2 in May 2020. We will also welcome new mentors and experts, including the project leaders from OLS-1, who will be encouraged to return to join the mentor and expert teams for OLS-2.</p>
