  description: <p>Open Science is a phenomenon that can be traced back to the Middle
    Ages. In the end of the 20th century and the beginning of the 21st century, Open
    Science is strongly growing due to the worldwide internet and related new technologies,
    tools and communication channels. Two core objectives (reliability and trust)
    and three main characteristics (transparency, openness and reproducibility) of
    Open Science can be identified but it is still too early for a broad definition
    of this growing movement. Its growth is happening in many disciplines and in diverse
    facets. This article presents an overview how Open Science is introduced and established
    in all three science dimensions of research design, processes and publications.
    For the future, the benefits are analysed that Open Science is offering as well
    as the challenges that it is facing. It can be concluded that it is desirable
    that all researchers collaborate in Open Science. Open Science can improve the
    different science disciplines, research practices and science in general. In that
    way, Open Science can contribute to overcome the post-truth age through increasing
    objective and subjective credibility of science and research. And in the long-term
    perspective, Open Science can improve the whole research, education as well as
    our society.</p>
