  description: <p>Software project estimation is important for allocating resources
    and planning a reasonable work schedule. Estimation models are typically built
    using data from completed projects. While organizations have their historical
    data repositories, it is difficult to obtain their collaboration due to privacy
    and competitive concerns. To overcome the issue of public access to private data
    repositories this study proposes an algorithm to extract sufficient data from
    the GitHub repository for building duration estimation models. More specifically,
    this study extracts and analyses historical data on WordPress projects to estimate
