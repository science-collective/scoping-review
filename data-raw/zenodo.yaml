  description: |-
    <p>Open Science may seem like a &ldquo;new&quot; approach to Science, but in fact it is&nbsp;a fundamental principle of the Scientific Method, which was established in the 17th Century. &nbsp;The ability of Open Science to enhance&nbsp;scientific collaboration and knowledge&nbsp;interchange in a transparent way has put it in the spotlight in this era of&nbsp;Big Data and data intensive research. However, Open Science is not only an indispensable element of high-quality science and comes with a wider impact in other areas.&nbsp;</p>

    <p>In this talk we show how Open Science encourages the democratisation of science, accelerates the transfer of knowledge to society,&nbsp;promotes equity and&nbsp;inclusiveness as well as other actions that contribute to&nbsp;achieving&nbsp;the Sustainable Development Goals of the United Nations. Furthermore, we emphasise how it is key in maximising&nbsp;the scientific impact of the SKA Observatory: the SKA is a Big data infrastructure with a multidisciplinary worldwide community of users that already started collaborating to prepare for the challenge, whose core will be at the SKA Regional Centres, where SKA science will be carried out.&nbsp;</p>

    <p>We&nbsp;will&nbsp;also describe the existing barriers to&nbsp;embrace&nbsp;Open Science and the FAIR principles as seen from individual scientists, data centres, KSP teams, publishers or even funding agencies, and how the community building the SRCs is&nbsp;addressing&nbsp;these challenges. The effort seems worth it, both for better science and to maximise social impact. We argue that for the SKA, adoption of Open Science is both a need and a duty, and will show that the SKA and its community has already taken this flag.&nbsp;</p>
