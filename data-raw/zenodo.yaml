    <p>LIBSENSE is a Pan-African initiative instituted in 2017 to foster Library/NREN collaboration to provide digital services for African libraries, specifically, those in research and higher education and particularly around Open Science. After a successful pan-African survey and workshop series in AfricaConnect2, founding members WACREN, Ubuntunet Alliance and ASREN, in collaboration with three other core partners (COAR, EIFL and University of Sheffield Information School) are undertaking new activities in 2020-2021. In order to strengthen and stimulate action under its 3 pillars of infrastructure support, capacity-building and policy development, LIBSENSE in AfricaConnect3 has instituted a number of working groups, namely: Infrastructure - open access journals, repositories for publications and data, and open discovery services; Policies - open science policies, governance and leadership; Capacity Building - communities of practice and training; and region-specific and language-specific initiatives - Arabic (North Africa) and French (West and Central Africa).<br>
