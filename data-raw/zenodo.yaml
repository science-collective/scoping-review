  title: Can we reimagine FAIR for building communities in open science?
  description: |-
    <p><em>This keynotes talk was given by Malvika Sharan at <a href="https://www.opensciencefair.eu/">OPEN SCIENCE FAIR 2021 on 21 September 2021</a>. Video is available online on <a href="https://youtu.be/f960OXPzQO4?t=297.">YouTube.</a></em></p>

    <p>Different stakeholders in research contribute to open science communities with a shared mission of making scientific knowledge freely available for public access. However, most of these communities operate independently of other initiatives, either lacking the capacity to build meaningful collaboration or competing for limited resources. This often results in scientific outputs that most users can find, but not access, build upon or reuse in their local contexts. In this talk, I invite you to reimagine if FAIR [1] guiding principles can be applied for building and supporting open science communities. Can this practice be extended for cross-community collaboration, knowledge exchange and sharing resources? I will discuss how intentional connections between community-led efforts benefit the larger open science ecosystem by enabling sustainable development, maintenance and reuse of community resources. Bringing examples from my work in The Turing Way, Open Life Science and other initiatives, I will further highlight the irreplaceable importance of &lsquo;people in open infrastructure&rsquo; &mdash; those who facilitate FAIRness through inclusive approaches in open science communities.</p>

    <p>[1] FAIR principles provide guidelines to improve the Findability, Accessibility, Interoperability, and Reuse of digital assets. See FAIR Principles - GO FAIR: <a href="https://www.go-fair.org/fair-principles.">https://www.go-fair.org/fair-principles. </a></p>
