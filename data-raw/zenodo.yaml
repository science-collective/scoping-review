  title: A platform for mainstreaming citizen science and open science in Europe
  description: "<p>Main Idea<br>\nCitizen science is a prominent field of application
    for open science, and the two approaches have many strong synergies. These include:
    shared infrastructure and applications; advocating for the data and metadata generated
    through citizen science projects to be made publicly available (ECSA, 2015); supporting
    equitable collaboration between scientists and citizens (DITOs, 2017); and introducing
    new perspectives to science through public engagement (Ibid.).</p>\n\n<p>As a
    central platform for citizen science in Europe, EU-Citizen.Science will be a place
    for stakeholders and users to:</p>\n\n<ul>\n\t<li>share, learn and initiate citizen
    science activities</li>\n\t<li>find and disseminate useful resources about citizen
    science (e.g. guidelines, best practices, training modules)</li>\n\t<li>make citizen
    science knowledge more accessible</li>\n\t<li>discover how to initiate their own
    citizen science activities</li>\n\t<li>support anyone involved with or interested
    in citizen science to learn more and get involved.</li>\n</ul>\n\n<p>Practical
    relevance<br>\nBy supporting citizen science activities across Europe, the EU-Citizen.Science
    platform will strengthen open science by providing the infrastructure necessary
    for more people to engage with and learn about both approaches.<br>\nPractical
    relevance</p>\n\n<p>Innovative, scientific and/or societal impact<br>\nWhile several
    European countries have their own national platforms for citizen science, to date
    there is no European initiative to support these and strengthen the connections
    between them. EU-Citizen.Science will fulfil this role. It will strengthen citizen
    science and open science across Europe by enabling peer learning and the sharing
    of resources and expertise. Further, it will create a space for networking and
    interaction between the different stakeholder groups involved in citizen science
    and open science - including citizens, policy-makers, educators and scientists
    - helping to ensure that people can learn from each other, share findings and
    provide inputs to other projects. Our aim is for people from all walks of life
    to become more engaged with scientific processes.<br>\nInnovative, scientific
    and/or societal impact</p>\n\n<p>By advocating for, and supporting efforts to
    realise, greater citizen involvement in science, the platform supports wider efforts
    to strengthen science education and science communication. Studies show that involvement
    in citizen science projects can enhance public interest in science (Bonney et
    al. 2015); the platform will achieve societal impact by helping to secure the
    place of science more centrally within public life. Open science is an equally
    essential element of inclusiveness of science. In this way, citizen science can
    strengthen policy through better data, and support society&rsquo;s interest in,
    and ability to tackle, the major global issues we face by using open data (e.g.
    biodiversity loss, climate change).</p>\n\n<p>In light of this, the platform is
    being continuously developed and refined through feedback from target stakeholders
    and other users. Alongside our poster presentation, we will invite other conference
    delegates to provide feedback on the platform&rsquo;s progress to date, particularly:</p>\n\n<ul>\n\t<li>its
    relevance to citizen science and open science activities and networks in their
    own country</li>\n\t<li>which features and/or resources they find most useful</li>\n\t<li>elements
    and/or information they would expect to find that is currently lacking</li>\n\t<li>reflections
    on the platform&rsquo;s user interface and how this could be improved.</li>\n</ul>"
