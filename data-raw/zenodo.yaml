  description: |-
    <p>This file is the agenda for the Brokerage Event towards a FAIR compliant Commons in the ASREN Region. Within the agenda there are links to all slides (which are hosted in a repository).</p>

    <p>National Research and Education Networks (NRENs) in Africa are organised under three umbrella Regional Research and Education Networks (RRENs), namely&nbsp;<a href="https://asrenorg.net/">ASREN</a>&nbsp;in the northern part of the continent as well as in the Middle-East and the Persian Gulf Region,&nbsp;<a href="http://https//wacren.net/">WACREN</a>&nbsp;in the western part of sub-Saharan Africa and the&nbsp;<a href="https://ubuntunet.net/">UbuntuNet Alliance</a>&nbsp;in the eastern part of sub-Saharan Africa.<br>
