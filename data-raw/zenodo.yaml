    <p>This case study demonstrates how the Biodiversity Heritage Library (BHL) partners have worked collaboratively to make biodiversity literature available as part of a global community. BHL (www.biodiversitylibrary.org) provides scientists, scholars and the public free and open access to nearly 46 million pages of digitised text and grey literature on biodiversity. BHL is mature and sustainable as a virtual organisation and digital repository. It supports open science and wider cultural uses by continuing to add relevant content, curating that content and enhancing access through the development and application of innovative tools. The availability and reusability of the scientific data accessible via BHL ranges from taxonomic study and training, biodiversity research, conservation and maintenance of diverse ecosystems, animal and plant disease control through to audiences beyond core science constituencies, including historical and cultural research on science, exploration and global commerce.</p>

    <p>Innovative services include data mining and taxonomic name finding so that the data that is of most value to scientists on that page are extracted from the OCR text (taxonomic names). An example of support for wider open use of content is the Art of Life Project supporting the extraction of illustrations within pages. Scientists are using BHL content during training courses and while on fieldwork. Virtual exhibitions of curated content are available, on broad interest topics such as exploration and spices.</p>

    <p>Working together has allowed partners to combine and link their collections in ways that provide a more complete research resource. Collaboration on standards, best practices and infrastructure solutions has produced better images, metadata and support tools, achievement of long-term digital storage solutions and the sharing and cost reduction of scanning operations.</p>

