  title: 'Modelling Mailing List Behaviour in Open Source Projects: the Case of ARM
    Embedded Linux'
  description: One of the benefits firms can derive from using Open Source Software
    (OSS) is informal development collaboration, and the primary tool for collaboration
    and coordination are group mailing lists. The purpose of the paper is modelling
    mailing lists behaviour in OSS projects, using a set of descriptors that could
    inform about their quality and their evolution. As a case study, a mailing list
    focused on ARM embedded Linux has been selected. Messages posted to this list
    from 2001 to 2006 have been extracted, and factor analysis has been applied to
    obtain the underlying patterns of behaviours. Theory about communities of practice
    has been used to understand the meaning of the extracted patterns. Their time
