  title: 'Open Science Drone Toolkit: open source hardware and software for aerial
    data capture'
  description: |-
    <p><strong>Open Science Drone Toolkit: open source hardware and software for aerial data capture</strong></p>

    <p>Despite the increased access to scientific publications and data as a result of open science initiatives, access to scientific tools remains limited. Uncrewed aerial vehicles (UAVs, or drones) can be a powerful tool for research in disciplines such as agriculture and environmental sciences, but their use in research is currently dominated by proprietary, closed source tools. The objective of this work was to collect, curate, organize and test a set of open source tools for aerial data capture for research purposes. The Open Science Drone Toolkit was built through a collaborative and iterative process by more than 100 people in five countries, and comprises an open-hardware autonomous drone and off-the-shelf hardware, open-source software, and guides and protocols that enable the user to perform all the necessary tasks to obtain aerial data. Performance was evaluated by comparing data obtained with this toolkit over a wheat field to data from satellite imagery and a commercial hand-held sensor, finding a high correlation for both reference instruments. Our results demonstrate the possibility of capturing research-grade aerial data using affordable, accessible, and customizable open source software and hardware, and using open and reproducible workflows.</p>

    <p><strong>Herramientas de c&oacute;digo abierto para la captura de datos a&eacute;reos mediante drones</strong></p>

    <p>A pesar del mayor acceso a publicaciones y datos cient&iacute;ficos como resultado de las iniciativas de ciencia abierta, el acceso a las herramientas cient&iacute;ficas sigue siendo limitado. Los veh&iacute;culos a&eacute;reos no tripulados (VANT o drones) pueden ser una herramienta poderosa para la investigaci&oacute;n en disciplinas como la agricultura y las ciencias ambientales, pero su uso est&aacute; actualmente dominado por herramientas propietarias y de c&oacute;digo cerrado. El objetivo de este trabajo fue recopilar, seleccionar, organizar y evaluar un conjunto de herramientas de c&oacute;digo abierto para la captura de datos a&eacute;reos con fines de investigaci&oacute;n. El &ldquo;Open Science Drone Toolkit&rdquo; fue creado a trav&eacute;s de un proceso colaborativo e iterativo en el que participaron m&aacute;s de 100 personas en cinco pa&iacute;ses,e incluye un dron aut&oacute;nomo de hardware abierto, software de c&oacute;digo abierto, y gu&iacute;as y protocolos que permiten al usuario realizar todas las tareas necesarias para obtener datos a partir de im&aacute;genes a&eacute;reas. Sus resultados se evaluaron comparando los datos obtenidos con este conjunto de herramientas sobre un campo de trigo con datos de im&aacute;genes satelitales y un sensor port&aacute;til comercial, y se encontr&oacute; una alta correlaci&oacute;n para ambos instrumentos de referencia. Estos resultados demuestran la posibilidad de capturar datos a&eacute;reos aptos para su uso en investigaci&oacute;n utilizando software y hardware de c&oacute;digo abierto, asequibles, accesibles y personalizables, y protocolos de trabajo abiertos y reproducibles.</p>
