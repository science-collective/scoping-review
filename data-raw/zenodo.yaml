  title: A comprehensive study of the metadata standards used to implement a multidisciplinary,
    open data repository
  description: |-
    <p>Well-described metadata plays an important role in enabling the efficient storage, sorting, retrieval, sharing, and linking of scientific data. Different kinds of metadata standards have been developed to describe different kinds of data: text, images, video, etc. Several general standards have also been developed to meet the needs of the various scientific disciplines. Unfortunately, common elements of data description have a different status in each distinct metadata standard, and these differences hinder interoperability. This poster describes the effects of three important factors&mdash;universality, consistency, and interoperability of metadata&mdash;on the process of implementing a metadata schema for a multidisciplinary, open research data repository called the Bridge of Data.</p>

    <p>The Bridge of Data is a recently launched open research data repository developed as part of the &lsquo;Bridge of Data. Multidisciplinary Open Knowledge Transfer System - stage II: Open Research Data&rsquo;, a project co-financed by the European Regional Development Fund under the operational programme Digital Poland 2014-2020. The Bridge of Data Repository is one module of the Bridge of Knowledge platform (http://mostwiedzy.pl).</p>

    <p>Three important goals were taken into account when creating the metadata schema in order to reconcile existing standards.</p>

    <p>The first goal may be called &lsquo;general scheme for different fields of science&rsquo;. The repository is a collaborative project of three universities from the Pomeranian region representing many scientific disciplines. Because scientists have been unable to define metadata standards and requirements for the vast majority of research data, the crucial task was to render metadata usable for different fields of science. To this end, four hundred different sample sets of research data from various disciplines&mdash;including engineering and technology sciences,&nbsp; medical and health sciences, social science and humanities and others&mdash;were obtained and analyzed. These datasets were used to determine components of the metadata schema that will be mandatory for all data.</p>

    <p>The second goal may be called &lsquo;metadata granularity and compliance with metadata standards&rsquo;. The first step to achieve this goal was to compare commonly used metadata standards such as Dublin Core, Inspire, and DDI, which enabled metadata attributes that are common to these standards to be distinguished.</p>

    <p>The third goal may be called &lsquo;compliance with indexing services&rsquo; requirements&rsquo;. It was essential to prepare a metadata schema that would enable the Bridge of Data repository to be indexed in multidisciplinary and international databases. Verifying the mandatory requirements of such indexing repositories as Web of Science, DataCite, Re3data, OpenAIRE, and Google Dataset Search was one of the first steps in creating the schema. It was also necessary to associate metadata fields with other information from the Bridge of Knowledge platform, such as information about publications, projects, and the profiles of researchers.</p>

    <p>The result of this process was the creation of a metadata schema that consists of eight mandatory fields: description, author(s), year of publication, dataset language, field(s) of science, DOI, funding, and keywords. Two other fields, creation date and ethical papers, are optional.</p>
