  title: How to Integrate Open Data with Local Knowledge in Co-designed ICT Solutions?
  description: '<p>Information and Communication Technology (ICT) applications developed
    without end-users participation may encounter problems in the development and
    the uptake phase. Bottom-up co-design with end-users and participatory techniques
    can constitute an approach to direct tools and data infrastructure development
    overcoming those risks. In this paper, we present two ICT pilots that have been
    developed in the context of the CAPSELLA research project with farmers&rsquo;
    communities from Greece, Italy and Netherlands, starting from their own requirements.
    Soil health management has been detected as a crucial activity to raise awareness
    on and to develop ICT tools for. This issue has been addressed at temporal and
    spatial level: (i) at temporal level, with a pilot that aims to support soil health
    self-assessment and evaluation of soil organic matter dynamics as result of farmers
    practices using open data on soil and weather conditions; and (ii) at spatial
    level, with a pilot that aims to support farmers in precision farming management
    of organic fertilisation using parcel linked electromagnetic soil scan data. In
    our case study, farmers showed interest in ICT solutions supporting their activities
    as well as the need to integrate local knowledge with external information (e.g.
    coming from open data). Cooperation with farmers as an effort to be concrete with
    open data use in agriculture brought to tangible results in our case.</p>'
