  description: |-
    <p>WP4 has focused on the establishment of common service pipelines between multiple RIs in the biosciences. Via two Open Calls, WP4 identified 37 projects that received support from our service providers and that helped us to test and refine our service offer. We have presented our activities and achievements in this regard already in previous deliverables (especially D4.1 and D4.2) and detail the great impact our users have reported on their scientific output in D4.3 (submitted in parallel). In D4.3, we observe that the Open Calls have enabled cross-cutting interdisciplinary projects, which allow the users to advance in their research and to open new avenues in science. The highly innovative and exploratory nature of the Open Call applications make them a high risk-high reward operation, relying critically on open access programmes and the intense support from LS RI hubs for cross-RI access. All those reports reflected that we achieved the objective of this present deliverable: that we managed to put in place a &ldquo;framework for launching transnational open user access via the common LS RI cluster web portal and RI specific user community communication channels.&rdquo; To secure a leading role for Europe in biomedical research and to ensure the technological support needed for cutting-edge scientific projects, it is indispensable to develop mechanisms that will maintain access to these service pipelines also beyond CORBEL. In this deliverable D4.4, we will therefore highlight those parts of the developed framework that are sustainable and that we will continue to offer and improve, even beyond the CORBEL project. An important aspect of our sustainability plan is the transfer of relevant parts of the CORBEL website to a newly developed Life Science RI website, which will function as single entry point to all LS RIs and which will support the joint presentation of our common activities such as offering cross-RI service pipelines to the outside. We also highlight the development of a joint access management system that was in use during the CORBEL Open Calls and that will continue to be in operation at individual RIs. To increase the visibility of all LS RIs towards the scientific community, funding bodies and other relevant stakeholders, we produced a CORBEL brochure and two videos, both show-casing successful user stories, introducing LS RIs and advertising our joint service portfolio. Future engagement and close cooperation between the LS RIS will be crucial to maintain our established service pipelines across RIs, and in recognition of this responsibility, bilateral Collaboration agreements were signed between INSTRUCT-ERIC and Euro-BioImaging ERIC, EU-OPENSCREEN ERIC and Euro-BioImaging ERIC, EMBRC ERIC and Euro- BioImaging ERIC. Discussions are ongoing between EMBRC ERIC, ELIXIR, Instruct-ERIC, EUOPENSCREEN ERIC and Euro-BioImaging ERIC for further bilateral CAs.</p>

    <p>Those CAs comprise what we consider the most important and relevant activities that should be implemented between the LS RIs, irrespective of currently ongoing cluster projects. Of course, we also encourage the LS RI Strategy Board and EOSC-Life1 to consider implementing some of those activities in their future action plan. The CAs cover various mechanisms of collaboration, such as exchange visits of RI operational and managerial staff or the promotion of the RIs both collectively as well as individually. They also address the need to provide support for user projects interested in making the transition from one RI to the other, and to consider a fast-track for projects previously scientifically evaluated by the other RI. We also encourage developing a strategy for realizing funds for interdisciplinary projects, as the lack of access funding opportunities is a serious bottleneck for many European scientists.</p>

    <p>This deliverable is of the type &lsquo;demonstrator&rsquo;, therefore we will mostly make reference to dedicated material online, accessible via our newly established common Life Science RI website.</p>
