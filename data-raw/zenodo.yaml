    community-driven/governed journals and platforms, connect them and technically
    support them in a new, increasingly coordinated and sustainable way.<br>\nNext,
    Natalia Grygierczyk discusses an innovative model for Diamond Open Access scientific
    publishing, explaining not just its theoretical foundations, but also how it is
    actually implemented in the newly started OA Radboud University Press (OA RUP).
