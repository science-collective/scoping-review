    a considerable and indispensable infrastructure to the research community. However,
    cross-linking the massive amounts of protein and DNA sequence data submitted to
    these databases every year with standardized records of the underlying biological
    material remains challenging. Best practices for standardized data submissions
    and data citations are urgently needed.</p>\n  <p>In the long run, two goals should
    be achieved above all else:</p>\n  \n    all sequence data should be linked to
    natural history collections, and\n    biological material that was used for molecular
    research, especially DNA sequencing, should be deposited and, thus, made accessible
    in public, well curated collections.\n  \n  <p>Here we will provide recommendations
    both for researchers and collections how to cite underlying biological material
    at INSDC and in publications in a standardized way towards Linked Open Data. We
    will also address how the global infrastructures and publishers can improve their
    interoperability.</p>"
