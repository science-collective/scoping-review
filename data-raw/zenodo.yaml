  description: |-
    <p><em>The original slides including animations can be viewed here</em>: <a href="https://osf.io/br8vx/">https://osf.io/br8vx/</a></p>

    <p>In The Netherlands, <a href="https://www.openscience.nl/en">Open Science</a> has been (and still is) a hot topic of conversation among academics, funding agencies, universities, and politicians. However, implementing open and transparent scholarly practices is easier said than done: not only it requires time to learn new skills and tools (e.g., for data management or code sharing), but the rewards associated with such practices are not immediately quantifiable. Consequently, adoption among scholars has been slow.</p>

    <p>The <strong>Open Science Communities </strong>(OSCs) aim to increase awareness and accelerate the adoption of open and transparent scholarly practices. Armed with entrepreneurial spirit and a healthy dose of stubbornness, coordinators and members of these communities organize lectures, infosessions, <a href="https://ebm.bmj.com/content/22/6/232">journal clubs</a>, practical workshops, and informal gatherings discussing all aspects of open science, from preregistration of research proposals to open access publishing. Peer support is crucial not only for practical reasons (decentralization speeds up adoption), but also to show researchers that their colleagues value such efforts.</p>

    <p>Open Science Communities are now recognized and progressively institutionalized, as our experiences in <a href="https://www.openscience-rotterdam.com/home/">Rotterdam </a>and <a href="https://openscience-utrecht.com/">Utrecht </a>can attest. <a href="http://www.nuigalway.ie/osw/">Open Scholarship Community Galway </a>opened a new exciting internationalization chapter. The ultimate goal is a global cultural shift in academia, from closeness and individualism towards transparency and collaboration.</p>

    <p>The presentation was part of the <a href="http://www.nuigalway.ie/osw/">Open Scholarship Week 2020</a>. It can be viewed at <a href="https://nuigalway.mediaspace.kaltura.com/media/Open+Science+CommunitiesA+to+the+Netherlands+and+Beyond/1_8k8stedx">https://nuigalway.mediaspace.kaltura.com/media/Open+Science+CommunitiesA+to+the+Netherlands+and+Beyond/1_8k8stedx</a></p>
