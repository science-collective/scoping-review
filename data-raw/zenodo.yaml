  description: "<p>These are the slides of the presentation given at the Mini Gateways
    2022 event on behalf of&nbsp;the EGI-ACE project. Event programme:&nbsp;https://sciencegateways.org/minigateways2022-program</p>\n\n<p>PRESENTATION
    ABSTRACT</p>\n\n<p>The EGI Federation [1] is an international e-Infrastructure
    that provides advanced computing and data analytics services for research and
    innovation. While dominantly based in Europe, the EGI Federation delivers compute,
    data and authorization-authentication services with related user support and training
    from over 200 resource centres in 50 countries worldwide.</p>\n\n<p>Since January
    2021 the EGI Federation leads the &lsquo;EGI Advanced Compute Services for the
    European Open Science Cloud (EGI-ACE)&rsquo; European Commission co-funded project
    [2]. EGI-ACE delivers the Compute Platform for the European Open Science Cloud
    (EOSC CP). The EOSC CP is a system of federated compute and storage facilities,
    complemented by diverse access, data management and compute platform services
    for Open Science.</p>\n\n<p>The EOSC CP is designed to support a wide range of
    scientific data processing and analysis use cases, including reproducible data
    intensive sciences. This use case primarily relies on the EGI Notebooks and EGI
    Binder services that are both build on well-known open source technologies, customized
    for international big data communities and for members of the long tail of science.</p>\n\n<p>EGI
    Notebooks [3] is based on the Jupyter technology, offering a browser-based tool
    for interactive data analysis. EGI Notebooks provides users with computational
    notebooks where they can combine text, mathematics, computations and rich media
    output. EGI Notebooks is a multi-user service with dedicated service instances
    for each user community, with such a instance shared among all the members of
    one community. EGI Notebooks service instances are hosted on the EGI Cloud [4],
    i.e. on OpenStack sites that participate in the EGI federation, sharing common
    single sign-on, availability/reliability monitoring, Virtual Machine image catalogue,
    usage accounting, security incident response team, and user helpdesk.</p>\n\n<p>EGI
    Notebooks provides the following custom features compared to other Jupyter systems:</p>\n\n<ul>\n\t<li>Integration
