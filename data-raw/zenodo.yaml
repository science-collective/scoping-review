  title: 'Coffee Lecture des Thüringer Kompetenznetzwerks Forschungsdatenmanagement
    (TKFDM): "Open Science in allen Facetten".'
  description: "<p>Hier gibt es die Pr&auml;sentationsfolien zur Coffee Lecture &quot;Open
    Science in allen Facetten&quot; vom Mittwoch, den 26. Mai 2021 um 14:00 Uhr. Es
    ist die f&uuml;nfte Coffee Lecture der Reihe mit dem Thema Open Science.</p>\n\n<p>&quot;<em>Open
    Science is the practice of science in such a way that others can collaborate and
    contribute, where research data, lab notes and other research processes are freely
    available, under terms that enable reuse, redistribution and reproduction of the
    research and its underlying data and methods.</em>&quot; [<a href=\"https://www.fosteropenscience.eu/foster-taxonomy/open-science-definition\">Quelle</a>]</p>\n\n<p>In
    dieser Coffee Lecture wird das Thema Open Science in allen Facetten und die Trends
    im Bereich Open Science beleuchtet. Ein verantwortungsvoller Umgang mit erhobenen
    Forschungsdaten und der sie erzeugenden Software dient dem Ziel der Nachvollziehbarkeit
    und Nachpr&uuml;fbarkeit der Forschung. Er erm&ouml;glicht h&auml;ufig eine Nachnutzung
    der Forschungsdaten und der Forschungssoftware. Open Science umfasst unter anderem
    Open Access, Open Data, Open Source und OER. Im Zusammenhang mit der Demokratisierung
    der Wissenschaft sind nachhaltige, nachnutzbare Forschungsdaten und dar&uuml;ber
    hinaus offene Bildungsmaterialien wichtige Aspekte. Der wissenschaftliche Wertsch&ouml;pfungsprozess
    stellt Stufen des Forschungsprozesses dar. Die Ergebnisse der Forschung k&ouml;nnen
    von der Lehre aufgegriffen werden und einen Ausgangspunkt f&uuml;r neue Studien
    bilden. Der offene Zugang zu Forschungsergebnissen ist also in einer vernetzten
    Welt ganz grundlegend. Im Sinne von Open Science f&ouml;rdert die Forschungsdaten-Community
    deshalb die Transparenz von Wissenschaft beim Umgang mit Forschungsdaten nach
    dem Prinzip FAIR (findable, accessible, interoperable, reusable). Ein Public Engagement
    im Bereich der Forschung kann durch Open Science dar&uuml;ber hinaus noch gest&auml;rkt
    werden.</p>\n\n<p>&quot;<em>Wir m&uuml;ssen dahin kommen, dass man auch die eigenen
    Forschungsdaten anderen zur Verf&uuml;gung stellt.</em>&quot;<br>\nProf. Klaus
    Tochtermann ZBW Leibniz-Informationszentrum Wirtschaft, 21.03.2017, Deutschlandfunk,
    <a href=\"https://www.deutschlandfunk.de/detail-campus-karriere.680.de.html?dram:article_id=381859%29\">Austausch
    von Forschungsdaten: &quot;Die Technologie ist vorhanden&quot;</a></p>\n\n<p>Diese
    Forderung hat bis heute nichts von ihrer Aktualit&auml;t eingeb&uuml;&szlig;t.
    Forschungsdaten sollen nach den FAIR-Data-Prinzipien gespeichert, Open Access
    gestellt und mit einer Lizenz f&uuml;r die Nachnutzung versehen werden.</p>\n\n<p><br>\n<strong>Materialien:</strong></p>\n\n<ul>\n\t<li><strong><a
    href=\"http://www.fosteropenscience.eu\">www.fosteropenscience.eu</a></strong></li>\n\t<li><strong><a
