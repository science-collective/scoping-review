  title: '''Scaling Small'': A strategy to support scholar-led, open access book publishing'
  description: "<p>Open access (OA) book publishing is undergoing a period of transition.
    While scholar-led presses have long been at the forefront of OA book publishing,
    developing innovative business models and publication workflows and advocating
    for a broader shift to OA, larger commercial and university presses are now beginning
    to take OA books seriously. Community-led approaches such as the <a href=\"https://scholarled.org/\">ScholarLed
    consortium</a> and the <a href=\"http://radicaloa.disruptivemedia.org.uk/\">Radical
    Open Access Collective</a> may be threatened by <a href=\"https://group.springernature.com/gp/group/media/press-releases/new-open-access-book-partnership-with-uc-berkeley-library/18993926\">the
    emergent trend towards &#39;big deals&#39; and &#39;transformative&#39; agreements
    in the OA book world</a>, through which institutions and authors are encouraged
    to support only the &lsquo;big players&rsquo; with money or manuscripts, potentially
    leaving smaller and academic-led presses out in the cold.</p>\n\n<p>The &lsquo;scaling
    small&rsquo; approach (see <a href=\"https://doi.org/10.16997/wpcc.918\">Adema
    &amp; Moore, 2021</a>) offers one alternative to this monopolistic vision, focusing
    on collaboration between smaller, academic-led and non-profit entities to build
    systems and infrastructures that provide mutual support at multiple scales. This
    &lsquo;scaling small&rsquo; philosophy is being put powerfully to work by the
    <a href=\"https://www.copim.ac.uk/\">Community-led Open Publication Infrastructures
    for Monographs (COPIM) project</a>, a major three-year international project bringing
    together libraries, scholar-led OA publishers, researchers, and infrastructure
    providers to build open, non-profit, community-governed infrastructures to expand
    the publication of OA books.&nbsp;</p>\n\n<p>COPIM, which includes members of
    both ScholarLed and the Radical Open Access Collective, is developing platforms
    and partnerships to address key technological, structural, and organisational
    hurdles around the funding, production, dissemination, discovery, reuse, and archiving
    of OA books. The project thus aims to build the structures that can sustain a
    diverse, scholar-led, not-for-profit OA publishing ecosystem according to the
    principle of &lsquo;scaling small&rsquo;. We are approaching the halfway point
    of our project and this paper will share insights into our progress so far, together
    with our plans for the next phase of our work, outlining how COPIM is putting
    &lsquo;scaling small&rsquo; into action.</p>\n\n<p>This includes:</p>\n\n<ol>\n\t<li>a
    <a href=\"https://copim.pubpub.org/pub/sketching-a-direction-of-travel-an-update-from-wp-2/release/3?readingCollection=0db0aaec\">non-profit,
    community-governed platform</a> to facilitate the exchange of information and
    funding between libraries, OA book publishers, researchers and the wider public;</li>\n\t<li><a
    href=\"https://copim.pubpub.org/pub/wp-3-working-to-transition-central-european-university-press-to-open-access/release/1\">Opening
    the Future</a>, a business model enabling the transition of legacy publishers
    to a non-BPC (book processing charge) OA business model;</li>\n\t<li>the study
    and development of <a href=\"https://www.copim.ac.uk/work-package/wp4/\">appropriate
    and robust governance models</a> for non-profit, community-owned infrastructures;</li>\n\t<li><a
    href=\"https://copim.pubpub.org/pub/open-metadata-thoth/release/1\">Thoth</a>,
    an open-source OA book metadata creation and dissemination system and service;</li>\n\t<li>a
    <a href=\"https://copim.pubpub.org/pub/new-copim-wp6-report-released-today-books-contain-multitudes-exploring-experimental-publishing/release/2\">report</a>,
    toolset and use cases exploring the field of experimental book publishing practices,
    including a review of open-source tools and platforms;</li>\n\t<li>technical and
    legal solutions to effectively <a href=\"https://www.copim.ac.uk/work-package/wp7/\">archive
    and preserve</a> complex digital research publications.</li>\n</ol>\n\n<p>This
    paper will lay out these developments and the philosophy of the project as a whole,
    giving attendees at OAI 2021 valuable insight into a major new initiative supporting
    scholar-led OA for books. As<a href=\"https://doi.org/10.16997/wpcc.918\"> Adema
    and Moore (2021)</a> argue (building on the work of Anna Tsing): &lsquo;scaling
    small&rsquo; can &lsquo;be perceived &ldquo;as a way to reconceptualize the world
    &ndash; and perhaps rebuild it&rdquo;&rsquo;.</p>"
