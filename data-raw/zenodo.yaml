  description: |-
    <p><strong>Resumen:</strong> En un escenario en el cual emerge una cr&iacute;tica pol&iacute;tica, &eacute;tica y filos&oacute;fica sobre las pr&aacute;cticas investigadoras en la ciencia actual, esta investigaci&oacute;n problematiza una propuesta de investigaci&oacute;n libre y abierta (ILA) y un modus vivendi investigador comprometido con una ciencia m&aacute;s abierta, inspirado en los principios &eacute;ticos y pr&aacute;cticas de la cultura hacker y la indagaci&oacute;n basada en la comunidad. Siguiendo un planteamiento de autoetnograf&iacute;a colaborativa, se problematizan y relatan acciones y procesos de investigaci&oacute;n educativa desde el punto de vista de tres investigadores militantes, que promueven y participan en proyectos ILA. Basados en el an&aacute;lisis colaborativo de estas actividades de investigaci&oacute;n, se discute una representaci&oacute;n emergente que contiene reflexiones y teoriza seis puntos clave de un modelo de investigaci&oacute;n: a) La filos&oacute;fica-pol&iacute;tica, b) la(s) t&eacute;cnica(s) del entorno de colaboraci&oacute;n, c) el desarrollo neo-conceptual, d) las incertidumbres, movimientos y tensiones e) las capacidades de coordinaci&oacute;n y org&aacute;nica de investigaci&oacute;n con amplia participaci&oacute;n y tambi&eacute;n f) la innovaci&oacute;n disruptiva y contra-hegem&oacute;nica frente a la actual cultura acad&eacute;mica y de investigaci&oacute;n neoliberal. La ILA podr&iacute;a constituirse como un espacio colaborativo de construcci&oacute;n de onto-epistemolog&iacute;as y metodolog&iacute;as contrahegem&oacute;nicas que operen fuera del alcance de los dispositivos de disciplinamiento, vigilancia y control de la actividad investigadora actual.</p>

    <p><strong>Abstract:</strong> In a scenario in which political, ethical and philosophical critiques of research practices in current science are emerging, this research problematises a free and open research proposal (ILA), a research modus vivendi committed to a more open science, the ethical principles and practices of hacker culture and community-based enquiry. Following a collaborative autoethnography approach, actions and processes of educational research are problematised and narrated from the point of view of three militant researchers, who promote and participate in ILA projects. Based on the collaborative analysis of these research activities, an emergent representation is discussed that theorises six key points of a research model: a) the philosophical-political, b) the technical(s) of the collaborative environment, c) the neo-conceptual development, d) the uncertainties, movements and tensions, e) the coordinating and organic capacities of research with broad participation and also f) the disruptive and counter-hegemonic innovation in the face of the current neoliberal academic and research culture. The ILA could be established as a collaborative space for the construction of onto-epistemologies and counter-hegemonic methodologies that operate beyond the reach of the disciplinary, surveillance and control devices applied to current research activity.</p>
