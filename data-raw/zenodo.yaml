  title: Bridging Digital Humanities Internal And Open Source Software Projects Through
    Reusable Building Blocks
  description: |-
    <p>Software development is often an integral aspect of Digital Humanities projects. &nbsp;By working to generalize and build small modules or utilities targeting specific needs rather than large-scale systems, DH software developers have the capacity to generate tools with greater potential for scholarly reuse, which should enable more rapid development on future projects, and allow developers to focus on innovative work. This poster demonstrates a case study of modular software developed as part of ongoing DH projects.</p>

    <p>There is a tendency among some institutions, particularly libraries, to adopt existing large-scale Open Source Software solutions and adapt them for local needs; but as Hector Correa points out, this approach results in skipping the work of thinking carefully about users and local needs (Correa, 2017). &nbsp;If large-scale software solutions developed by coalitions of libraries are problematic (Princeton University Library Systems, 2017) where needs are at least similar, even where content structures or workflows differ, this problem is redoubled for research software, which is much more likely bespoke to a particular problem. &nbsp;As Correa argues, single-purpose software is less complex and easier to understand and manage; and understanding the logic of code is crucial for research that is based on or otherwise makes use of software (Koeser, 2015).</p>

    <p>Applying best practices from software development such as modular design can mitigate these problems through an emphasis on delivering working components of software and focusing on simplicity of purpose&mdash;a single, well-honed and balanced knife rather than a multi-tool with every imaginable attachment. &nbsp;This approach is consistent with the design philosophy from one of the greatest success stories of modern open-source software, UNIX and its derivatives (Raymond, 2003).</p>

    <p>There are certainly possible drawbacks and concerns about this approach. &nbsp;It may require more effort, and perhaps different skills, to create, release, and manage independent software packages or modules. &nbsp;According to Glass&rsquo;&nbsp;Facts and Fallacies of Software Engineering, it is &ldquo;three times as difficult to build reusable components as single use components&rdquo; (Glass, 2003: 49). In our case, when new software modules were being developed and extended in tandem with an existing software project, finalizing a new release of that project involved releasing and publishing multiple software modules. &nbsp;There is also a danger of generalizing too soon; another familiar rule of thumb in software is that you have to do something three times before you know how to generalize it properly (Glass, 2003).</p>

    <p>As a case study, our poster will present an overview of the software written for two annotation projects that were developed at the same time. &ldquo;Derrida&rsquo;s Margins&rdquo; analyzes the work of Jacques Derrida through references in&nbsp;De la grammatologie&nbsp;and corresponding annotations in the books he cited. &ldquo;The Winthrop Family on the Page&rdquo; examines a community of readers connected through books over time via annotations. &nbsp;This software ecosystem includes two project codebases (Koeser et al., 2018; Koeser and Hicks, 2018a) that make use of four new reusable components (Koeser and Hicks, 2018b; Koeser, 2018b), two of which (Koeser, 2018a; Koeser and Hicks, 2018c) were adapted from the &ldquo;Readux&rdquo; codebase (Koeser et al., 2017), which was previous developed at Emory University. In the process, we also used and made minor updates to a related, pre-existing module (Koeser, 2018c).</p>

    <p>For each of these tools, a use case emerged in one project which could be generalized for other projects, with potential for broader reuse. As an example, &ldquo;viapy&rdquo;&mdash;a Python module for searching and providing VIAF data to a web framework&mdash;was adapted from previous work, and first existed as code for one of the annotation projects, but it proved generalizable. &nbsp;In fact, it proved easier to extract as a reusable component rather than duplicate; one project team discovered a bug that had previously gone undetected, and creating a reusable package allowed us to correct the problem once for both projects. Likewise, code for storing and displaying annotations from the Readux project was ripe for repackaging as a general module because of its relatively direct purpose despite the different intellectual aims of these projects. However, these codebases also contain similar, potentially reusable functionality that is not yet ready for generalization.</p>

    <p>These projects provide a view into the ongoing process of balancing customized solutions to DH projects with generalizing focused portions of functionality. Modular design aimed at &lsquo;doing one thing and doing it well&rsquo; offers the possibility of creating an ecosystem of reusable packages that are widely useful and applicable, and can participate in a larger community of open source and other DH software research.</p>
