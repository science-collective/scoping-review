    <p>At the Savonia University of Applied Sciences (UAS),<br>
    curriculum and studies have been improved by applying an Open<br>
    Innovation Space approach (OIS). It is based on multidisciplinary<br>
    action learning. The key elements of OIS-ideology are work-life<br>
    orientation, and student-centric communal learning. In this approach,<br>
    every participant can learn from each other and innovations will be<br>
    created. In this social innovation educational approach, all practices<br>
    are carried out in close collaboration with enterprises in real-life<br>
    settings, not in classrooms. As an example, in this paper, Savonia<br>
    UAS&rsquo;s Future Food RDI hub (FF) shows how OIS practices are<br>
    implemented by providing food product development and consumer<br>
    research services for enterprises in close collaboration with<br>
    academicians, students and consumers. In particular one example of<br>
    OIS experimentation in the field is provided by a consumer research<br>
    carried out utilizing verbal analysis protocol combined with audiovisual<br>
    observation (VAP-WAVO). In this case, all co-learners were<br>
    acting together in supermarket settings to collect the relevant data for<br>
    a product development and the marketing department of a company.<br>
    The company benefitted from the results obtained, students were<br>
    more satisfied with their studies, educators and academicians were<br>
    able to obtain good evidence for further collaboration as well as<br>
    renewing curriculum contents based on the requirements of working<br>
    life. In addition, society will benefit over time as young university<br>
    adults find careers more easily through their OIS related food science<br>
    studies. Also this knowledge interaction model re-news education<br>
    practices and brings working-life closer to educational research<br>
    institutes.</p>
