- creators: Gutam Sridhar
  title: Sharing Your Work in Open Access
  description: <p>The scholarly research when read and commented by peers would enable
    creation of new knowledge. This knowledge when collaboratively sourced, reviewed
    and applied would develop new technologies for the public good. In this process,
    the scholars or researchers would get recognition, appreciation and citation by
    peers and promotions at work place. However, in the life cycle of knowledge creation
    and development of public good technologies, there is a considerable time lag
    and has issues about accessibility. Though the scholarly research is available,
    it is not accessible to everyone. Nevertheless, with the advent of new web 2.0
    technologies, and licensing terms, all the researchers can now be able to sharing
    their scholarly research among peers globally in real-time and pave way for building
    upon their work for knowledge creation and technology development. Traditionally,
    the research work is first read at the scholarly conferences and is made available
    as conference proceedings and then the outcomes are published in the peer-reviewed
    journals. In this process, the work is evaluated by the peer review process for
    its credibility and upon publication as an article in a journal; the work gets
    sanctity and endorsement. This module shall discuss about the ways and means of
    sharing the scholarly research globally via the World Wide Web and answer a few
    questions viz., Where to publish? How to choose a suitable journal? What is the
    journal publication process? In addition, how to share the published work?</p>
  date: '2014-08-18'
  type: publication
  keywords: Sharing, Open , Free, Scholarship, Journals
  doi: https://doi.org/10.5281/zenodo.1067485
- creators: Scholz, Dieter
  title: Publication Options Suitable for Aircraft Design - Open Access Journals Edited
    by Members of European Aerospace Organizations
  description: '<p>Open Access publishing in the field of &quot;aircraft design&quot;&nbsp;is
    characterized today by: 1.) The fact that a dedicated journal about aircraft design
    is currently missing. 2.) A problematic situation to find a suitable aerospace
    Open Access journal (as shown in a previous publication). It has been observed
    that authors need a certain amount of trust in the journal and its operator. This
    level of trust will be higher, if authors select a journal run by people and organizations
    they know quite well. For this reason, Open Access journals in aerospace are presented
    edited by members of European aerospace organizations. Only 4 such Open Access
    journals seem to exist presently. The Romanian &quot;INCAS Bulletin&quot;&nbsp;was
    started in 2009 and has published several hundred papers. The journal seems well
    established. The Polish &quot;Transactions of the Institute of Aviation&quot;&nbsp;were
    started already 1951 and are already online since 2006, but lack a clear publishing
    structure and are dominated by articles in Polish. &quot;Transport and Aerospace
    Engineering&quot;&nbsp;from Latvia is well set up, was started only recently (in
    2014) and has only 10 articles so far. The journal &quot;Advances in Aerospace
    Science and Technology&quot;&nbsp;has its roots in the USA (registration), China
    (operation), and Germany (editor). The journal stresses a setup based on international
    standards and has ambitions to include a regular Special Issue on Aircraft Design.
    With a start early in 2015, the prove of all this is still missing. None of these
    4 journals has a Thomson Reuters Impact Factor or any &quot;prestige&quot;. For
    authors who demand this, only traditional subscription based closed access journals
    exist. Green Open Access with self publication of journal articles in repositories
    is a way to make papers openly available also from these closed access journals.</p>'
