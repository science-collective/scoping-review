    Library: Stockholm (pp. 158&ndash;165). (<a href=\"https://doi.org/10.1109/eScience.2011.30\">doi:10.1109/eScience.2011.30</a>)</p>\n\t</li>\n\t<li>\n\t<p>Broeder,
    Daan, Willem Elbers, Stefan Buddenbohm, Wolfgang Schmidle, Emanuel Dima, Matej
