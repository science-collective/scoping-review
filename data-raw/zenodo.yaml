  title: 'Open Science: Rethinking rewards and evaluation the key to change?'
  description: |-
    <p><strong>Format</strong></p>

    <p>Panel discussion: Short presentation from speakers, followed by a moderated discussion based on audience questions</p>

    <p><strong>Description</strong></p>

    <p>&nbsp;</p>

    <p>What is your immediate reaction whenever you hear &ldquo;Open Science&rdquo; or &ldquo;Open Access&rdquo;? An administrative burden (again)? Something difficult just for the few? Something impossible within the current research evaluation system?</p>

    <p>Open Science is a huge opportunity: transparency, research quality, accountability to taxpayers&#39; money&nbsp; and especially reproducible research are at stake.</p>

    <p>In this panel discussion you will experience good practices, success stories as well as the aspects to keep in mind for the not-so-far future for pursuing Open Science.</p>

    <p>&nbsp;</p>

    <p>While researchers have navigated the Open Access publication requirements, the other aspects of open science such as publication of FAIR data and other research outputs might be relatively new.</p>

    <p>But Europe is taking strong stances toward FAIRness and Openness, so we need to get used to it if we don&#39;t want to be excluded from the European research environment of the next future.</p>

    <p>Making data FAIR might require considerable effort from researchers to manage and curate their research outputs to make them shareable: these efforts need to be acknowledged.</p>

    <p>Despite the requirements of open science, the evaluation system which places almost an exclusive focus on publications and on impact factor hasn&rsquo;t changed, which makes it difficult to engage researchers into Open Science practices.</p>

    <p>&nbsp;</p>

    <p>However things are slowly but surely changing. To present these tangible examples of change, we have put together an excellent panel representing the perspective of&nbsp; researchers, data champion community, research institutions and funding bodies.&nbsp;</p>

    <p><strong>Prof. Federica Capelluti, </strong>POLITO, Open science advisor to the rector, Associate Professor in Electrical Engineering, welcome remarks and will introduce the complex dilemma of researchers to pursue open science.</p>

    <p><strong>Prof. Gianluca Setti,</strong> POLITO, Rector&#39;s advisor for Research Evaluation and Prof. of Electronics, on institutional efforts on changes to rewards and evaluation.&nbsp;</p>

    <p><strong>Dr. Yasemin T&uuml;rkyilmaz-van der Velden, </strong>TU Delft, Netherlands, Data Steward, previous Community Manager of TU Delft Data Champions and current core team member of Open Science Community Delft, will talk on the motivations of the Open Science Community Delft members to pursue open science.&nbsp;</p>

    <p><strong>Dr. Annalisa Montesanti,</strong> Programme Manager - Health Research Careers, Health Research Board, Ireland, will present on the (changing) expectations of funding bodies for research and their take on the DORA declaration.&nbsp;</p>

    <p><strong>Dr. habil. Francesco Beretta, </strong>CNRS, researcher and head of Digital History Research Team (Laboratoire de recherche historique Rh&ocirc;ne-Alpes), Lyon, France, will throw light on the cycle of knowledge production in historical sciences and the need to develop forms of evaluation that place greater emphasis on the skills of researchers in digital methodology and research infrastructure management in order to encourage digital innovation and the practice of open science.</p>

    <p>&nbsp;</p>

    <p><strong>Dr. Emma Lazzeri, CNR, Open Science Manager, task group member EOSC and OpenAire,&nbsp; will talk about how research institutions and infrastructures both in Italy and Europe are confronting the rewards problem</strong></p>

