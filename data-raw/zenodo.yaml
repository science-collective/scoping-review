    Quantitative Social Science (IQSS) recently received a two year grant from The
    Alfred P. Sloan Foundation to partner with Stanford University's Public Knowledge
    Project (PKP) in order to help make data sharing and preservation an intrinsic
    part of the scholarly publication process, and create awareness specifically among
    journal editors and publishers. This presentation will provide an overview of
    the collaboration between PKP's Open Journal Systems (OJS), and IQSS's Dataverse
    Network (DVN) team who are currently working on building the needed technology
    that will support seamless publication of research data and articles together;
    and to support new forms of social science data, readership and analysis. The
    immediate impact of the project will be to increase the number of readily replicable
    articles published, and the number of social science journals that adopt best
    data management and citation practices. The broadest impacts of the project will
    be to increase the pace of discovery in the social sciences, and to broaden the
    research opportunities for younger scholars.
