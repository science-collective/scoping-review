    is ORE&rsquo;s vision?</strong></p>\n\n<p>The vision of ORE is to deliver a high
    quality, reliable, and efficient publishing venue for EU research and a sustainable
    venue where grantees can publish post-grant the results of their work while respecting
    their open access obligations. The European Commission&rsquo;s ambition is for
