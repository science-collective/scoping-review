  title: Introducing Linked Open Data Living Informational Books
  description: <p>In a recent article, Claire Clivaz surveys the rise of VREs (Virtual
    Research Environments) that allow for scientific hypothesis-driven, iterative,
    and collaborative research in the Humanities. In this presentation, we propose
    a new kind of VRE, the Linked Open Data Living Informational Book or LODLIB, essentially
    a scientific hypothesis-driven iterative digital codex. LODLIBs follow the structure
    of scientific articles (introduction, materials and methods, results, discussion),
    leverage international Linked Open Data standards (unique and interconnected DOIs),
    rely on non-commercial Open Science repositories, include internal data dictionaries
    and lexicographical resources, embed datasets and code within the digital book,
    invite global open peer-review and collaboration, and allow for cycles of continuous
    improvement characteristic of software and systems development. Essentially, the
    LODLIB reimagines the codex as human- and machine-readable software, bringing
    together research and publishing, the Sciences and the Humanities. The LODLIB
    format inverts the power- and economic relationships between academic authors
    and publishers, opens up academic discourse up to the global public, allows for
    rich analytics about readership and citations, and has the potential to make monographs
    and compilations go viral in online environments. The conclusion will relate the
    story of the presenter&rsquo;s prototyping of the LODLIB genre in to propose and
    realize a new, scientific solution to Q and the Synoptic Problem.</p>
