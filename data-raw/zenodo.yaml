  title: 'BLAZE: The Comprehensive Open Science Discovery Tool'
  description: |-
    <p>Discovery is an essential task for every researcher, especially in dynamic research fields such as biomedicine. For example, researchers often need to get an overview of a research field (e.g. at the beginning of their PhD, or later on when venturing in a neighbouring field) or a certain topic (e.g. when writing the state-of-the-art for a project proposal).</p>

    <p>Currently, there are only a limited number of discovery tools for scientific content that can be used by a mainstream audience. Most researchers still rely on scholarly search engines, which satisfy some information needs, but are a poor discovery tool. Search engines present resources in a linear, one-dimensional way, making it necessary to sift through every item in the list. They provide little context apart from basic metadata, which makes it hard to infer the topical structure of the content. Most scholarly search engines are also not suited to the new open science paradigm, in which not only the written results are published, but also data, source code, images etc., because they typically ignore non-publication resources like GenBank and other NCBI databases.</p>

    <p>Another problem is that the results of the discovery process are usually not shared; they become visible only later as references in a publication or reading lists, but again with very little context and structure. Therefore, the discovery process is repeated over and over again by different researchers, because it lacks the collaborative efficiencies that have become the norm in the open science environment and researchers&#39; time and resources are wasted.</p>

    <p>To overcome these problems with the traditional, closed discovery process, we propose BLAZE, the collaborative discovery tool for open science.</p>
