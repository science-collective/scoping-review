  title: Embedding values in the open infrastructure of health data science
  description: |-
    <p><em><strong>Slides from Kirstie&#39;s talk for the WHO Expert Panel on ethical programming for AI in health care&nbsp;on 14 May 2020</strong></em></p>

    <p><strong>Abstract</strong>: All members of the Alan Turing Institute, the UK&#39;s national institute for data science and artificial intelligence, are guided by the Turing&#39;s &quot;Rules of the Game&quot;. There are six dimensions of these recommendations for supportive interactions:&nbsp;<em>trust, transparency, inclusivity, integrity, respect,</em>&nbsp;and&nbsp;<em>leadership</em>. In this talk, I describe how the Turing&#39;s Tools, Practices and Systems (TPS) Research Programme empowers humans to embed these values into our ways of working, and the open source software and infrastructure we build and maintain.<em>Trustworthy systems</em>&nbsp;allow researchers to implement innovative analytic methods safely. All members of the health data science ecosystem require training and better support for&nbsp;<em>transparent reporting</em>&nbsp;and&nbsp;<em>inclusive interoperable standards</em>. As a sector, we must go beyond legal compliance to deep and continuous engagement in&nbsp;<em>ethical research integrity</em>. We need safe people designing and building our AI infrastructure, and we must&nbsp;<em>respect</em>&nbsp;the expertise of patients, clinicians and HIC designers in that process. And finally, there is an opportunity for health data science to&nbsp;<em>incentivise leadership</em>&nbsp;in open ways of working, rather than waiting to follow what has been done before.</p>

    <p><strong>Bio</strong>: Kirstie Whitaker leads the Tools, Practices and Systems Research Programme at&nbsp;<a href="https://www.turing.ac.uk/">The Alan Turing Institute</a>&nbsp;(London, UK). Her work covers a broad range of interests and methods, but the driving principle is to improve the lives of neurodivergent people and people with mental health conditions. Dr Whitaker uses magnetic resonance imaging to study child and adolescent brain development and participatory citizen science to educate non-autistic people about how they can better support autistic friends and colleagues. She is the lead developer of&nbsp;<a href="https://github.com/alan-turing-institute/the-turing-way"><em>The Turing Way</em></a>, an openly developed educational resource to enable more reproducible data science. Kirstie is a passionate advocate for making science &quot;open for all&quot; by promoting equity and inclusion for people from diverse backgrounds, and by changing the academic incentive structure to reward collaborative working. She is the chair of the Turing Institute&#39;s Ethics Advisory Group, a Fulbright scholarship alumna and was a 2016/17&nbsp;<a href="https://science.mozilla.org/programs/fellowships/fellows">Mozilla Fellow for Science</a>. Kirstie was named, with her collaborator Petra Vertes, as a&nbsp;<a href="https://gt.foreignpolicy.com/2016/profile/petra-vertes-and-kirstie-whitaker">2016 Global Thinker</a>&nbsp;by Foreign Policy magazine. You can find more information at her lab website:&nbsp;<a href="https://whitakerlab.github.io/">whitakerlab.github.io</a>.</p>
