  title: 'Where the researcher cannot get: open platforms to collaborate with citizens
    on cultural heritage research data'
  description: <p>Over the years, many research projects and research groups have
    accumulated large collections of raw data, nowadays they are normally compiled
    and stored in local archives, more often on personal computers and sometimes on
    Intranet servers. Local data represents a missed opportunity for research projects,
    in particular in the cultural heritage field. The vast majority of these datasets,
    even those that are already available in a digital format, remain hidden, underused
    and incomplete because they are linked to the effort and limited resources of
    a single researcher or a specific research group. This paper proposes a shift
    from Local Data to Open Platforms, from data stored locally and accessible only
    to a restricted number of researchers to remotely accessible, editable and sharable
    datasets. Online platforms perfectly fit the needs of&nbsp;a research group that
    is experiencing the limits of first-hand data collection and verification or that
    intends to extend the potential area of source collection. To demonstrate the
    effectiveness of this proposal, three different case studies will be explored.
    They have all been recently developed as the result of collaborations between
    the author and university research groups in the humanities. Despite sharing a
    common background in cultural heritage, they are very different with respect to
    the object of study. The core of this paper is the discussion, where we analyse
    the lessons learnt from applying this approach, highlighting its benefits and
    the intrinsic issues of the process.</p>
