  description: "<p>The variety of molecular methods used to analyze biosamples is
    continuously increasing, as is the need for the standardized deposition, documentation
    and citation of both the samples as well as the methods applied to them. Global
    initiatives such as the International Nucleotide Sequence Database Collaboration
    (INSDC, http://www.insdc.org), Barcode of Life Data System (BOLD, http://www.boldsystems.org),
