  title: 'Open Science: Where do we go from here?'
  description: "<p>When looking at the calendar of events under the 2018 Austrian
    presidency of the European Union, we get the impression Open Science is dominating
    the STI agenda and research policy discussions. However, when we look around us
    here in Austria (and in many other European countries), we see a lot of wonderful
    initiatives and bottom-up activities, there is commitment of policy makers and
    research funding and performing organisations, but the topic of Open Science is
    still highly distributed across institutions without a national strategy let alone
    a coherent legislation. Whereas there is a strong push from the EU to foster a
    multi-dimensional transition to Open Science, there is no common baseline for
    how to implement Open Science nationally.</p>\n\n<p>In my talk I will report on
    the outcomes of mutual learning exercise (MLE) that was set up by the Commission
    and 13 countries to address this. In this Open Science MLE we embraced a hands-on,
    &lsquo;learning by doing&rsquo; approach supported by external expertise. Concrete
    examples, models, best practices and knowledge exchanges fostered broader understanding
    of the implications and benefits of Open Science strategies, covering key elements
    of the European Open Science Agenda and thus the needs for</p>\n\n<ol>\n\t<li>Assessing
    the potential of non-traditional metrics or &lsquo;altmetrics&rsquo; while considering
    matters of transparency and responsibility</li>\n\t<li>Creating the right incentives
    and rewards for a range of actors to engage in Open Science activities</li>\n\t<li>Developing
    guidelines for designing and implementing national policies and cross-national
    cooperation for Open Science.</li>\n</ol>\n\n<p>Based on the outcomes of the MLE,
