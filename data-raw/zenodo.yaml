    from the cooperation between:</p>\n\n<ul>\n\t<li><a href=\"https://www.kbr.be/en/\">KBR,
    the Royal Library of Belgium</a></li>\n\t<li><a href=\"https://www.loc.gov/about/\">Library
    of Congress</a></li>\n\t<li><a href=\"https://www.banq.qc.ca/a_propos_banq/index.html\">Biblioth&egrave;que
    et Archives nationales du Qu&eacute;bec</a></li>\n\t<li><a href=\"https://www.bl.uk/about-us\">British
    Library</a></li>\n\t<li><a href=\"https://isni.org/page/governance/\">ISNI International
    Agency</a></li>\n\t<li><a href=\"https://www.oclc.org/fr/about.html\">OCLC</a></li>\n\t<li><a
    href=\"https://www.kb.nl/\">Koninklijke Bibliotheek</a></li>\n\t<li>Ghent University
    &ndash; <a href=\"https://www.ugent.be/ea/idlab/en\">Internet technology and Data
    science Lab (IDLab)</a> and <a href=\"http://www.ghentcdh.ugent.be/\">Ghent Centre
    for Digital Humanities (GhentCDH)</a></li>\n\t<li><a href=\"https://www.uantwerpen.be/en/\">University
    of Antwerp</a></li>\n</ul>\n\n<p>ISNI stands for <em>International Standard Name
    Identifier</em> (ISO 27729) and is the ISO certified global standard number for
    identifying contributors to creative works, including writers, publishers, researchers,
    artists, etc. This persistent identifier is used by numerous libraries, publishers,
    databases, and rights management organisations around the world in order to uniquely
    identify persons and organisations involved in creative activities. The use of
    ISNI offers many affordances: it guarantees a reliable identification and resolves
    the problem of name ambiguity in search and discovery, it enables machine readable
    and language independent data exchange, and &ndash;&nbsp;being widely diffused
    on the open web as a bridge identifier across multiple domains&nbsp;&ndash; it
    has become a critical component in Linked Data and Semantic Web applications.</p>\n\n<p>Linked
    Open Data (LOD) are structured, machine readable data, that are freely available
    on the web and connected to other data. LOD build upon RDF, a standard to describe
    facts in the form of <em>triples</em>: &ldquo;subject &ndash; predicate &ndash;
    object&rdquo;. Tim Berners-Lee proposed 4&nbsp;principles to publish&nbsp;<a href=\"https://www.w3.org/DesignIssues/LinkedData.html\">Linked
    Data</a>:</p>\n\n<ol>\n\t<li>Use&nbsp;URIs as names for things.</li>\n\t<li>Use&nbsp;HTTP&nbsp;URIs
    so that people can look up those names.</li>\n\t<li>When someone looks up a&nbsp;URI,
    provide useful information, using the standards (RDF, SPARQL).</li>\n\t<li>Include
    links to other&nbsp;URIs, so that people can discover more things.</li>\n</ol>\n\n<p>LOD
    are a gold standard for both enriching and maximising the (re)use of cultural
    heritage data, and thus indispensable for any GLAM-institution or research centre
    that wishes to improve access to its collections as data, enhance its user experience
    or contribute to open science.</p>\n\n<p>Despite these affordances and the many
    policies and platforms to support the move to Open Data, the public availability
    of cultural heritage data is still limited and the implementation of linked data
    technologies remains rare in Belgium.</p>\n\n<p>By bringing together key actors
    that are already actively implementing LOD, as well as those that are just starting
    this transition, the LOD-ISNI network will organise several activities with the
    purpose of sharing knowledge on best practices, including regular meetings, workshops
    and trainings, as well as an international conference. By discussing state-of-the-art
    solutions and practical problems, the LOD-ISNI network will empower the cultural
    heritage sector and research institutions in their transition from siloed databases
    to linked data. In sum, LOD-ISNI allows KBR to develop a long-term and growing
    learning network with world class partners, and &ndash; on its turn &ndash; share
    expertise with others.&nbsp;</p>"
