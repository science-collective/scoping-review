    <p>This talk was given at University of Colorado Boulder on 11 October 2019, as part of the&nbsp;<a href="http://boulderfluidsseminar.org">Boulder Fluid and Thermal Sciences Seminar Series</a>.</p>

    <p><strong>Abstract</strong></p>

    <p>This talk will provide an overview of how to practice open science in your research: making your publications open access, archiving your data openly, and sharing your open-source research software. Open-science practices are important to ensure the results of research, and in particular publicly funded research, are accessible to all, to make findings reproducible and thus more convincing, and to magnify the impact of your work. Topics to be discussed include how and when to publish preprints or eprints; copyright and licensing issues; how, why, and where to archive your data; how, why, and where to release your software; how to cite data and software (and make yours easily citable); and tools to help make your work reproducible, including Jupyter notebooks. Finally, the talk will conclude with the benefits of doing all this (extra) open work.</p>
