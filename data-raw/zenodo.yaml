  title: 'Community-led Open Publication Infrastructures for Monographs (COPIM): Annual
    Report - Year 1 (2019-2020)'
  description: "<p>This report is the first of three annual reports and a major deliverable
    submitted to <a href=\"https://www.arcadiafund.org.uk/\">Arcadia</a> &ndash; a
    charitable fund of Lisbet Rausing and Peter Baldwin, by the Community-Led Open
    Publication Infrastructures for Monographs (COPIM) project.</p>\n\n<p>COPIM is
    committed to exploring possible solutions to some of the most pressing barriers
    currently preventing small publishers from interfacing with large-scale organisations
    and processes. As a result, COPIM is developing a significantly enriched not-for-profit
    and open source ecosystem for OA (open access) book publishing that will support
    and sustain a diversity of publishing initiatives and models, particularly within
    Humanities and Social Sciences (HSS) publishing.</p>\n\n<p>The adoption of alternative
    infrastructures, business models, preservation structures, and governance procedures
    to be scoped and developed through COPIM will enable increased economic resilience
    and enhanced capacities for open access books at smaller and larger scales. COPIM&#39;s
    approach will offer Higher Education institutions and HSS researchers sustainable
    publishing models they control, increased publishing options, and new revenue
    streams and cost reductions to build a more equitable horizontal and co-operative
    knowledge sharing community. During the first year of the project, COPIM has established
    a solid foundation in the areas of collaborative research, infrastructure development,
    project management, and outreach and community building. Successfully adapting
    its approach to face a set of unforeseen challenges, the project has achieved
    the majority of its deliverables and milestones across all work packages, in some
    areas even outperforming the initial goals set.</p>\n\n<p>The list of key output
    and activities delivered includes:</p>\n\n<ul>\n\t<li>the <strong>publication
    of two major scoping reports</strong></li>\n\t<li>the successful organisation
    and documentation of <strong>eleven workshops</strong> with <strong>more than
    120 national and international high-profile stakeholders</strong> <strong>representing
    18 countries</strong></li>\n\t<li>the successful switch to an online-only approach
    due to COVID-19, which now includes the setup and iterative extension of an <strong>Outreach
    and Dissemination network</strong> that is combining a variety of channels including
    social media and open community platforms;</li>\n\t<li>and the initial setup and
    continuous further development of a resource to make <a href=\"https://github.com/thoth-pub\"><strong>open
    access book metadata</strong></a> available in an open, transparent and participatory
    way, which will integrate into the larger Open Dissemination System, to be developed
    in Years 2 and 3.</li>\n</ul>\n\n<p>The project has successfully fostered engagement
    with the work packages&rsquo; variety of stakeholders (i.e. librarians, publishers,
    authors, technology providers and the general public), bringing together key experts
    and those interested in learning more about scholar-led not-for-profit OA book
    publishing. Next to its own event organisation and outreach activities, COPIM
    has also been invited to participate in a variety of external conferences, events,
    and networks by organisations and projects such as Invest in Open Infrastructure,
    OASPA, OPERAS, LIBER, the Next Generation Libraries Project, and the Open Access
    Book Network, The British Library, OpenAIRE, COAR, and EIFL.</p>\n\n<p>The overall
    progress made during this first year seems particularly noteworthy as the project
    not only had to face the challenges of first-year setup, including early minor
