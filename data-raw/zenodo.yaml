  title: FAIR Research Objects for realizing Open Science with RELIANCE EOSC project
  description: '<p>The H2020 <u>Reliance</u> project delivers a suite of innovative
    and interconnected services that extend European Open Science Cloud (EOSC)''s
    capabilities to support the management of the research lifecycle within Earth
    Science Communities and Copernicus Users. The project has delivered 3 complementary 
    technologies: Research Objects (ROs), Data Cubes and AI-based Text Mining.</p><p><u>RoHub</u>
    is a Research Object management platform that implements these 3 technologies
    and enables researchers to collaboratively manage, share and preserve their research
    work.</p><p>RoHub implements the full RO model and paradigm: resources associated
    to a particular research work are aggregated into a single FAIR digital object,
    and metadata relevant for understanding and interpreting the content is represented
    as semantic metadata that are user and machine readable. </p><p>The development
    of RoHub is co-designed and validated through multidisciplinary and thematic real
    life use cases led by three different Earth Science communities: Geohazards, Sea
    Monitoring and Climate Change communities. </p><p>A RO commonly starts its life
    as an empty Live RO. ROs aggregate new objects through their whole lifecycle.
    This means, a RO is filled incrementally by aggregating new relevant resources
    such as workflows, datasets, documents according to its typology that are being
    created, reused or repurposed. These resources can be modified at any point in
    time.</p><p>We can copy and keep ROs in time through snapshots which reflect their
    status at a given point in time. Snapshots can have their own identifiers (DOIs)
    which facilitates tracking the evolution of a research. At some point in time,
    a RO can be published and archived (so called Archived RO) with a permanent identifier
    (DOI). New Live ROs can be derived based on an existing Archived RO, for instance
    by forking it. </p><p>To guide researchers, different types of Research Objects
    can be created:</p><ul><p>Bibliography-centric: includes manuals, anonymous interviews,
    publications, multimedia (video, songs) and/or other material that support research;</p><p>Data-centric:
    refers to datasets which can be indexed, discovered and manipulated;</p><p>Executable:
    includes the code, data and computational environment along with a description
    of the research object and in some cases a workflow. This type of ROs can be executed
    and is often used for scripts and/or Jupyter Notebooks;</p><p>Software-centric:
    also known as "Code as a Research Object". Software-centric ROs include source
    codes and associated documentation. They often include sample datasets for running
    tests.</p><p>Workflow-centric: contains workflow specifications, provenance logs
    generated when executing the workflows, information about the evolution of the
    workflow (version) and its components elements, and additional annotations for
    the workflow as a whole.</p><p>Basic: can contain anything and is used when the
    other types do not cover the need.</p></ul><p>To ease the understanding and the
    reuse of the ROs, each type of RO (except Basic RO) has a template folder structure
    that we recommend researchers to select. For instance an executable RO has 4 folders:</p><ul><p><em>''biblio''</em> where 
    researchers can aggregate documentations, scientific papers that øed to the development
    of the software/tool that is aggregated in the tool folder;</p><p><em>''input''</em> where
    all the input datasets required for executing the RO are aggregated;</p><p><em>''output''</em> where
    some or all the results generated by executing the RO are aggregated;</p><p><em>''tool''</em> where
    the executable tool is aggregated. Typically, we aggregate Jupyter Notebook and/or
    executable workflows (Galaxy or snakemake workflows).</p></ul><p>In addition to
    the different types of ROs and associated template structures, researchers can
    select the type of resources that constitutes the main entity of a RO: for instance,
    a Jupyter Notebook can be selected as the main entity of an executable RO. As
    shown on Fig. 1, this additional metadata is then visible to everyone (and machine
    readable) to ease reuse. Examples of Bibliography-centric and Data-centric Research
    Objects are shown on Fig. 2: the overall overview of any types of Research Object
    is always the same with mandatory metadata information such as the title, description,
    authors &amp; collaborators, sketch (featured plots/images), the content of the
    RO (with different structures depending on the type of ROs). Additional information
    is displayed on the right panel such as number of downloads, additional discovered
    metadata (automatically discovered from the Reliance text enrichment service),
    free keywords (added by end-users) and citation. The ''<em>toolbox</em>'' and
    ''<em>share</em>'' sections allows end-users to download, snapshot and archive
    the RO and/or share it.</p><p>Any Research Object in RoHub is a FAIR digital object
    that is for instance findable in OpenAire, including Live ROs.</p><p>In our presentation,
    we will showcase different types of ROs for the 3 Earth Science communities represented
    in Reliance to highlight how the scientists in our respective disciplines changed
    their working methodology towards Open Science.</p>'
