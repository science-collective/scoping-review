    <p><strong>2019-11 Script Open Science Seachange</strong></p>

    <p><strong>What do we mean when we talk about Open Science. I have one short answer to that:</strong></p>

    <p><strong>[CLICK]</strong></p>

    <p><strong>Open Science means a seachange in research! I will support my answer with 6 perspectives and a set of conclusions. I try to leave 5 minutes for questions. Please feel invited!</strong></p>

    <p>&nbsp;</p>

    <p><strong>Here is the agenda of my presentation.</strong></p>

    <p><strong>We will cover the context, definitions, examples of OS across sectors, the matter of sustainability, some fresh perspectives (The Gestalt and The Hazards) and we will look into the deep roots of the Open Science transformation.</strong></p>

    <p><strong>First to start: the context and the definitions</strong></p>

    <p><strong>---</strong></p>

    <p><strong>Meet Prof. Steve Mann from Toronto. He coining the term Open Science, back in 1998.</strong></p>

    <p><strong>In one of his articles about Surveillance, Sousveillance, and Metaveillance, Prof. Mann says:</strong></p>

    <p><strong>[CLICK] &ldquo;Science is a human endeavour in which we attempt to go wherever the truth may lead us, in pursuit of new discoveries&ldquo;. The term OpenScience was coined by him to emphasize this need for truth and open disclosure &hellip; &bdquo;and if surveillance cannot deliver on that promise, we need to look at other veillances!&ldquo; &ndash; he said and came up with the idea of Open Science.</strong></p>

    <p><strong>Among others, Steve Mann has been recognized as &ldquo;the father of wearable computing&rdquo; and &ldquo;the father of wearable augmented reality.</strong></p>

    <p><strong>---</strong></p>

    <p>&nbsp;</p>

    <p><strong>Are you familiar with the Reproducibility Crisis?</strong></p>

    <p><strong>Nature published a study in 2016 showing that more than 70% of researchers have tried and failed to reproduce another scientist&#39;s experiments, and more than half have failed to reproduce their own experiments. These are the figures of surveying over 1,500 researchers.</strong></p>

    <p><strong>---</strong></p>

    <p>&nbsp;</p>

    <p><strong>What is the cause of this crisis?</strong></p>

    <p><strong>More than 60% of respondents said that the pressure to publish and the selective reporting are the most important factors.</strong></p>

    <p><strong>If we look closer, we see that these 2 reasons are further confirmed by [CLICK] 2 other reasons which are closely related to them: row data being unavailable and the insufficient peer review.</strong></p>

    <p><strong>I share the opinion of some academics that all these factors are intensified by common forces: competition for grants and positions, and a growing burden of bureaucracy for researchers.</strong></p>

    <p><strong>For many, this was the main reason to open science. It is very IMPORTANT to have in mind this CONTEXT!</strong></p>

    <p><strong>----</strong></p>

    <p>&nbsp;</p>

    <p><strong>Open Science Definition? it seems we can never run out of many! Here is just a hand of them which I could grab in minute of desk research.</strong></p>

    <p><strong>No matter we speak about The European Open Science Monitor, FOSTER Taxonomy, OSPP ambitions, Centre for Open Science wheel or Open Science Mushroom, everybody claims a definition.</strong></p>

    <p><strong>But it shouldn&#39;t bother us! Since &rdquo;Science&rdquo; doesn&rsquo;t have a universal definition, why should we try to have one for Open Science?</strong></p>

    <p><strong>So, let&rsquo;s celebrate the diversity! [CLICK]</strong></p>

    <p><strong>I favour a definition, but that doesn&rsquo;t mean I exclude the others.&nbsp;</strong></p>

    <p>&nbsp;</p>

    <p><strong>---</strong></p>

    <p>&nbsp;</p>

    <p><strong>Let&lsquo;s examine now how public research is doing in this landscape.</strong></p>

    <p><strong>----</strong></p>

    <p><strong>How are we doing in Europe?</strong></p>

    <p>&nbsp;</p>

    <p><strong>-----</strong></p>

    <p>&nbsp;</p>

    <p><strong>Here is Europe&lsquo;s top-down approach.</strong></p>

    <p><strong>In 2014, The European Commission ordered public consultations for reforming science.</strong></p>

    <p><strong>Right in the introduction of their background document the Commission stated:</strong></p>

    <p><strong>&ldquo;The impact of these trends* (digital technologies, globalisation of research, societal demands for science) is already visible and it addresses some of the most burning issues of science, such as the slowness of the publication process, the increasing criticism of the existing peer review system, and the challenge of reproducing research results due to the lack of available data&ldquo;</strong></p>

    <p><strong>These issues are still burning today.</strong></p>

    <p>&nbsp;</p>

    <p><strong>----</strong></p>

    <p><strong>Open Science long existed in Europe, before 2014.</strong></p>

    <p><strong>However, I find relevant to bring up to you the chronology of the Open Science Policy Platform (OSPP from now on), a high-level expert group that informs EC, European Council and national organisations.</strong></p>

    <p><strong>It started in 2014 with a public consultation</strong></p>

    <p><strong>In 2015: The Competitiveness Council welcomed the development of an Open Science Agenda</strong></p>

    <p><strong>2016, the launch of Open Science Policy Platform (OSPP) by Commissioner Moedas and chaired by Dr. Eva Mendez from Madrid.</strong></p>

    <p><strong>In 2018: OSPP releases their set of guidelines - Integrated Advice of the OSPP - and it receives a new mandate</strong></p>

    <p>&nbsp;</p>

    <p><strong>------</strong></p>

    <p><strong>And here it comes one of my favourite definition of Open Science:</strong></p>

    <p><strong>For OSPP,</strong></p>

    <p><strong>Open Science is scholarly research that is collaborative, transparent and reproducible and whose outputs are publicly available.</strong></p>

    <p><strong>[CLICK] &hellip;. and I stop here. I don&lsquo;t like the rest which suggest that EU is embarking on the Open Science journey to win a competition against the rest of the world.</strong></p>

    <p>&nbsp;</p>

    <p><strong>-----</strong></p>

    <p><strong>What OSPP did? They released in 2018 a set of recommendations for what they identified as &rdquo;The 8 ambitions for Open Science&rdquo;.</strong></p>

    <p><strong>They put these ambitions in the context of some stakeholders, displayed here on the bottom.</strong></p>

    <p><strong>-----</strong></p>

    <p>&nbsp;</p>

    <p><strong>Let me zoom-in:</strong></p>

    <p><strong>these are the 8 ambitions that European Commission set for a cultural and structural change to Open Science.</strong></p>

    <p><strong>Each of these ambitions could also be understood as a Strategic Direction for delivering Open Science.</strong></p>

    <p><strong>The European Commission is now sending a clear message to all research communities.</strong></p>

    <p><strong>[CLICK] Press the Open button! Join us in this journey! &hellip;and discover a new world of research.</strong></p>

    <p>&nbsp;</p>

    <p><strong>------</strong></p>

    <p>&nbsp;</p>

    <p><strong>But Europe is moving also bottom-up in its transformation to Open Science.</strong></p>

    <p><strong>Here is the example of UK&rsquo;s first fully Open Access Press: UCL Press.</strong></p>

    <p><strong>Through their press, they reached over 2.5 million book and journal downloads since launch in June 2015</strong></p>

    <p><strong>Compare this figure with the conventional sales of monographs which reach 300 copies.&ndash; for the most successful titles!</strong></p>

    <p>&nbsp;</p>

    <p><strong>------</strong></p>

    <p>&nbsp;</p>

    <p><strong>I can continue the European examples of Open Science with TU Delft Data Stewards Champions, Leiden&lsquo;s GoFAIR Initiative or the Hungarian EISZ Consortium that negotiated contracts with publishers which now cover over 80% of their needs!</strong></p>

    <p><strong>Open Knowledge Maps re-designs the knowledge discovery service. DOAJ is well known to you. The UK Reproducibility Network tackles the reproducibility crisis.</strong></p>

    <p>&nbsp;</p>

    <p><strong>------</strong></p>

    <p>&nbsp;</p>

    <p><strong>Let&rsquo;s see now how our colleagues are doing over the Atlantic.</strong></p>

    <p><strong>One big difference is that USA doesn&rsquo;t have a federal top-down approach.&nbsp;</strong></p>

    <p>&nbsp;</p>

    <p><strong>------</strong></p>

    <p><br>
    &nbsp;</p>

    <p><strong>Therefore, on US front I will start with the Center for Open Science which I appreciate very much. Their definition of Open Science goes straightforward: Show your work! Share your work! Advance Science!</strong></p>

    <p><strong>Their approach is strongly related to the Reproducibility Crises and they believe that the Open Science vision is achievable because</strong></p>

    <p><strong>&bull;openness, integrity, and reproducibility are shared values,</strong></p>

    <p><strong>&bull;the technological capacity is available,</strong></p>

    <p><strong>&bull;and sustainable business models that promote openness exist already.</strong></p>

    <p><strong>[CLICK] The Open Science Framework is a collection of tools that they develop to enable Open Science through all scientific phases, which they represent in this wheel.</strong></p>

    <p>&nbsp;</p>

    <p><strong>-------</strong></p>

    <p>&nbsp;</p>

    <p><strong>The same as Europe, USA is working on multiple fronts of Open Science, almost all of them bottom-up, independent of the federal bodies.</strong></p>

    <p><strong>Here is just a small number of other Open Science initiatives in USA:</strong></p>

    <p><strong>1.SciStarter and Arizona State University are accelerating Citizen Science</strong></p>

    <p><strong>2.University of California is taking a leading position and inspires the other US universities how to negotiate with publishers</strong></p>

    <p><strong>3.University of Harvard through their Office for Scholarly Communication is inspiring the world how to reform the contracts that authors sign with publishers.</strong></p>

    <p>&nbsp;</p>

    <p><strong>------</strong></p>

    <p>&nbsp;</p>

    <p><strong>Open Science at The Neuro (the Montreal Neurological Institute and Hospital) deserves a separate attention!</strong></p>

    <p><strong>In 1934, Dr. Wilder Penfield had the unique vision to advance medicine through patient-centred science. Today, The Neuro continues to lead scientific innovation as the first academic institute&nbsp;to develop and adopt Open Science.</strong></p>

    <p><strong>I only have a few minutes to talk with you today, but if you want to see how an entire academic institution and a hospital is acting completely on an Open Science landscape, please go and visit that link, turn the notifications off on your computer, have something to drink for 2 hours and study!</strong></p>

    <p>&nbsp;</p>

    <p><strong>-------</strong></p>

    <p>&nbsp;</p>

    <p><strong>But is Open Science an apanage for public institutions? Definitely NO. Let&rsquo;s an example!</strong></p>

    <p>&nbsp;</p>

    <p><strong>--------</strong></p>

    <p>&nbsp;</p>

    <p><strong>Open Science is for all: public, private, non-for profit or for-profit research!</strong></p>

    <p><strong>Structural Genomics Consortium is a Public-Private Partnership that was created as a collaboration between academia, public funders and industry - nine big pharma companies!</strong></p>

    <p><strong>They use Open Science methods to enable consistent data and accelerate reliable discoveries!</strong></p>

    <p><strong>Why these institutions started this collaboration? Because all the results, all the tools and molecules developed by SGC are made available for free to anyone willing to work on them. For academics this means new, robust research. Pharma companies benefit because they get the chance to take these new molecules and turn them into successful drugs. Clinicians and patients are motivated by the collaboration as it brings hope for new medicines.&nbsp;</strong></p>

    <p><strong>I have many more example of Open Science existing in private institution. If you are interested, please engage with me!</strong></p>

    <p>&nbsp;</p>

    <p><strong>------</strong></p>

    <p><br>
    &nbsp;</p>

    <p><strong>GESTALT</strong></p>

    <p><strong>Back in Europe, in 2014. Background Document, &rdquo;Science 2.0&rdquo;</strong></p>

    <p><strong>The paper has another important statement which deserves a closer attention. I quote:</strong></p>

    <p><strong>[CLICK]</strong></p>

    <p><strong>Science 2.0&rsquo; is a holistic approach, therefore, is much more than only one of its features (such as Open Access) and represents a paradigm shift in the modus operandi of research and science, impacting the entire scientific process.</strong></p>

    <p><strong>------</strong></p>

    <p>&nbsp;</p>

    <p><strong>Now let&rsquo;s pay a closer attention to the OSPP elements! None of the European ambitions for Open Science are explicitly referring to open methods, or to open outputs.</strong></p>

    <p><strong>For publishing, the ambition is formulated as &ldquo;Future of Scholarly Communication&rdquo;.</strong></p>

    <p><strong>Research Data? The corresponding ambition is FAIR Data, and not Open Research Data.</strong></p>

    <p><strong>Why?</strong></p>

    <p><strong>I don&rsquo;t know the reason, but for me is clear that the definition is looking to Open Science as a whole, not through individual elements.</strong></p>

    <p><strong>We will most probably have Open Science delivered through a number of elements that are not fully open science on their own.&nbsp;</strong></p>

    <p><strong>-----</strong></p>

    <p><br>
    &nbsp;</p>

    <p><strong>As an early element of Open Science, Scholarly communication gave to the world the concept of Open Access.</strong></p>

    <p><strong>Let&rsquo;s take a closer look to Future of Scholarly Communication, year 2020</strong></p>

    <p><strong>This image shows a recent metaphor to Open Access. Artists performing a show, apparently opened to the public.</strong></p>

    <p><strong>Is it fully open for all?</strong></p>

    <p><strong>Do you see this guy here? He doesn&rsquo;t seem to have the same access to the show as many others. His access is blocked, because of his location (behind a pillar).</strong></p>

    <p><strong>Further on, much better access seems to have those that sit in the first lines of the crowd while certain difficulties to enjoy the show seem to have those sitting far in the back. Their location is not optimal for fully enjoying the show.</strong></p>

    <p><strong>[CLICK]</strong></p>

    <p><strong>Why I present this metaphor? You should know that policymakers are now informally discussing about restricting ability to view open-access journal articles in nations that have not responded with policies to remove paywalls. Our immediate future could be More Open Science, but not necessarily a Complete Open Science.</strong></p>

    <p><strong>The Gestalt of Open Science means achieving Open Science even when not all elements are compliant to a Complete Open Science ideology.</strong></p>

    <p><br>
    &nbsp;</p>

    <p><strong>------</strong></p>

    <p><br>
    &nbsp;</p>

    <p><strong>Another example for understanding the Gestalt of Open Science stays in the Open Research Data Pilot.</strong></p>

    <p><strong>[CLICK] The Commission was running a flexible pilot under Horizon 2020 called the Open Research Data Pilot (ORD pilot).</strong></p>

    <p><strong>Here is the requirement of this pilot. I quote:</strong></p>

    <p><strong>[CLICK]&nbsp; Participating in the Pilot does not necessarily mean opening up all your research data. Rather, the pilot follows the principle &quot;as open as possible, as closed as necessary&quot; and focuses on encouraging sound data management as an essential part of research best practice.</strong></p>

    <p><strong>Again: The Gestalt of Open Science means achieving Open Science even when not all elements are compliant to a Complete Open Science ideology.</strong></p>

    <p>&nbsp;</p>

    <p><strong>-------</strong></p>

    <p>&nbsp;</p>

    <p><strong>So, what Gestalt means? An organized whole that is perceived as more than the sum of its parts</strong></p>

    <p><strong>The Gestalt of Open Science that I want to introduce to you is based on the principles of grouping from Psychology and it means that</strong></p>

    <p><strong>Open Science is a new research system that is more than the sum of its parts. Even if its parts, in their individuality could mean &ldquo;as open as possible, as closed as necessary&rdquo;, the whole (The Open Science) means, in the end, a system that is collaborative, transparent and reproducible and whose outputs are publicly available.</strong></p>

    <p><strong>[CLICK]</strong></p>

    <p><strong>The Gestalt of Open Science is the meta-principle that applies to all definitions of Open Science, no matter if we speak about spinning wheels or mushrooms.</strong></p>

    <p>&nbsp;</p>

    <p><strong>-------</strong></p>

    <p>&nbsp;</p>

    <p><strong>Any responsible person who is promoting Open Science should recognize that we have a spaghetti of Open Science.</strong></p>

    <p><strong>It is delicious, healthy, but hard to tackle.</strong></p>

    <p><strong>That said, it is time to look into the hazards of Open Science.</strong></p>

    <p>&nbsp;</p>

    <p><strong>-----</strong></p>

    <p>&nbsp;</p>

    <p><strong>Like everything else, Open Science is not protected against hazards. These could be, in my view:</strong></p>

    <p><strong>&bull;Its own Failure. If we fail now, we will not have another shot in a foreseen future.</strong></p>

    <p><strong>&bull;To become an exclusive movement of public research that continues to enlarge the disconnection with Society.</strong></p>

    <p><strong>&bull;To associate &rdquo;Open&rdquo; with &rdquo;Ignore&rdquo;, especially when it comes to resources that are needed implement it.</strong></p>

    <p><strong>&bull;To build blocks of &rsquo;net beneficiaries&rsquo; that rarely move to &rsquo;contributors&rsquo; side.</strong></p>

    <p>&nbsp;</p>

    <p><strong>All these hazards are amplified if research organizations want to deliver Open Science as a fashionable set of tools, instead of a cultural change.</strong></p>

    <p><strong>------</strong></p>

    <p>&nbsp;</p>

    <p><strong>Maybe it&rsquo;s good to say what IS NOT Open Science!</strong></p>

    <p><strong>[CLICK]</strong></p>

    <p><strong>Firstly, it is not a sugarcoat for Open Access. Open Science hasn&rsquo;t been invented to make a nice, sweet coat for Open Access. Open Access is only 1 element, in my opinion perfectly equal in importance with all the other elements of Open Science.</strong></p>

    <p><strong>[CLICK]</strong></p>

    <p><strong>Open Science is neither a snake oil. It doesn&rsquo;t promise a cure to all problems in research!</strong></p>

    <p><strong>It only proposes a new set of methods, as an evolution from current good practices and &ndash; possible &ndash; as a way to restrict research biases.</strong></p>

    <p>&nbsp;</p>

    <p><strong>-------</strong></p>

    <p>&nbsp;</p>

    <p><strong>SUSTAINABILITY</strong></p>

    <p><strong>This slide, should probably say everything: Being sustainable is an act of responsibility! It&lsquo;s not a trend, it&lsquo;s not an option, it&lsquo;s not a model. It&lsquo;s a must!</strong></p>

    <p><strong>Keep this in mind for the moment: Sustainability means Responsibility!</strong></p>

    <p><strong>=========</strong></p>

    <p><strong>Never discount this understanding!</strong></p>

    <p><strong>It&lsquo;s a direct relation between these 2 concepts:</strong></p>

    <p><strong>&bull;If you are sustainable, you can take responsibilities.</strong></p>

    <p><strong>&bull;If you are not sustainable, you can&lsquo;t take responsibilities, you cannot offer your services to hold responsibilities.</strong></p>

    <p><strong>&bull;The more sustainable you are, the more responsibilities you can take</strong></p>

    <p><strong>&bull;The less sustainable you are, the fewer responsibilities you take.</strong></p>

    <p><strong>&bull;If you are not sustainable but you go toward that stage, you still can&lsquo;t take responsibilities, but you go toward that position</strong></p>

    <p><strong>We will come back to this understanding!</strong></p>

    <p><strong>-----</strong></p>

    <p>&nbsp;</p>

    <p><strong>When we speak about sustainability in Open Science, we have 2 fundamental questions:</strong></p>

    <p><strong>The first one is what return should expect funders and institutions?</strong></p>

    <p><strong>Why do we want Open Science?</strong></p>

    <p><strong>Please be aware that there are different perspectives to form these expectations. For example, while many libraries think that Open Science is a moral reparation, a lot of funders think differently. Not opposite, but differently: that Open Science is a way to boost the sustainable prosperity. They see Open Science as a way to achieve a better return of their investments.</strong></p>

    <p><strong>[CLICK]</strong></p>

    <p><strong>My idea about the outcome of Open Science is</strong></p>

    <p><strong>&bull;Quality, healthy OS systems</strong></p>

    <p><strong>&bull;Reproducible Science</strong></p>

    <p><strong>&bull;Faster, reliable discoveries</strong></p>

    <p><strong>&bull;Meaningful translational science,</strong></p>

    <p><strong>&bull;Wider dissemination</strong></p>

    <p><strong>&bull;International Collaborations</strong></p>

    <p><strong>&bull;Better education through practice</strong></p>

    <p><strong>&bull;Collective intelligence</strong></p>

    <p><strong>&bull;Man-machine collaborations</strong></p>

    <p><strong>Therefore, funders should make available financial arrangements that allows the organisations to build sustainability for such outcomes.</strong></p>

    <p><strong>-------</strong></p>

    <p>&nbsp;</p>

    <p><strong>The second question is the sustainability for the Open Science tools.</strong></p>

    <p><strong>Here are a number of models exploring the sustainability of tools.</strong></p>

    <p><strong>[CLICK] One model is the general idea of community-led efforts. In my example here, the Invest in Open Infrastructure or SCOSS (Sustainability Coalition for Open Science Services).</strong></p>

    <p><strong>[CLICK] Another model is shaped around &bdquo;membership models&ldquo;. Here are the examples.</strong></p>

    <p><strong>[CLICK] Another model is suggesting using the resources that already exist in the system and turn them to support Open Science tools, either as direct spendings or long term investments</strong></p>

    <p>&nbsp;</p>

    <p><strong>------</strong></p>

    <p>&nbsp;</p>

    <p><strong>Sustainability means Responsibility</strong></p>

    <p><strong>If Open Science is a promise for a better research, sustainability is part of the promise.</strong></p>

    <p><strong>[CLICK] On the contrary, building an unsustainable infrastructure or one which is not able to offer a Service Level Agreement is an act of irresponsibility!</strong></p>

    <p><strong>It&lsquo;s typical for groups and communities that don&lsquo;t take accountability for their own actions.</strong></p>

    <p><strong>Our community should not act like that!</strong></p>

    <p>&nbsp;</p>

    <p><strong>------</strong></p>

    <p>&nbsp;</p>

    <p><strong>Here is the root for many: The Research Metrics!</strong></p>

    <p><strong>It is well known the fact that research organisations are struggling to re-design their metrics in order to measure their activity more eloquently, to measure their impact in society and move away from a system that puts too much weight on publications.</strong></p>

    <p><strong>A matrix of metrics is proposed by Prof. Bernard Rentier, Rector Emeritus of University of Liege (Belgium).</strong></p>

    <p><strong>Again, I don&lsquo;t have enough time to insist on this but,</strong></p>

    <p><strong>[CLICK]</strong></p>

    <p><strong>If you find useful Prof. Rentier&rsquo;s ideas and assessment framework, I suggest you read his book Open Science, The Challenge of Transparency published at Acad&eacute;mie royale de Belgique in March 2019.</strong></p>

    <p>&nbsp;</p>

    <p><strong>------</strong></p>

    <p><strong>What looks strange to me, is why there is not enough action to align these new metrics with the SDG indicators!</strong></p>

    <p><strong>[CLICK]</strong></p>

    <p><strong>There are 232 well-defined SDG Indicators published on the UN web-page.</strong></p>

    <p><strong>Why there are no notable efforts to design a series of research metrics that are aligned with the global SGD effort?</strong></p>

    <p>&nbsp;</p>

    <p><strong>------</strong></p>

    <p><br>
    &nbsp;</p>

    <p><strong>Are the new metrics indeed, the deep root of Open Science? I have a little doubt about that&hellip;.I have a feeling that is something deeper in the ground&hellip;.Maybe less visible, but essential, like the moisture and the minerals in soil.</strong></p>

    <p>&nbsp;</p>

    <p><strong>------</strong></p>

    <p>&nbsp;</p>

    <p><strong>Perhaps an anonymous academic writer could shed some light into the dark.</strong></p>

    <p><strong>This is one of 2 articles published in The Guardian in 2018 which could serve as an example to what it means to be exclusively driven by just 1 set of principles for nurturing discoveries, innovations and inventions: the mighty principles of Competition.</strong></p>

    <p><strong>This exclusive set of principles apparently guides the current research methods and builds a strange behaviour for researchers: they need to be the first, they want to be the first, they must keep their work secret!</strong></p>

    <p><strong>It&lsquo;s not here the place to examine that article, but I linked my slides to it, so that you can read it. Please engage with me after your reading!</strong></p>

    <p><strong>-----</strong></p>

    <p>&nbsp;</p>

    <p><strong>And this is a second article published in the Guardian, not long after the anonymous article.</strong></p>

    <p><strong>For Margaret Heffernan, a well-known entrepreneur and author, the injection of competition into higher education has been dangerous: &ldquo;Students compete for places and grades, academics compete for jobs, publication spaces and funding. Everyone is being ranked everywhere.&rdquo;</strong></p>

    <p><strong>&ldquo;This is what happens when you put systems under competitive pressure,&rdquo; she says. &ldquo;Winning becomes so important that if you can&rsquo;t win the right way, you find other ways.&nbsp;</strong></p>

    <p><strong>Rankings are particularly pernicious in Heffernan&rsquo;s eyes. Leaders determined to improve in rankings absorb an external set of values rather than creating their own definition of success.</strong></p>

    <p>&nbsp;</p>

    <p><strong>-----</strong></p>

    <p>&nbsp;</p>

    <p><strong>Indeed: when you compete, you measure your success by someone else&#39;s definition of it. When you collaborate, you achieve meaningful, transformative results.</strong></p>

    <p><strong>-------</strong></p>

    <p>&nbsp;</p>

    <p><strong>The game-changer for Open Science is a set of metrics that rewards the Collaboration</strong></p>

    <p><strong>[CLICK]</strong></p>

    <p><strong>Not only for measuring how much open is your work, but also what collaboration potential is offered through the built-in connectors.</strong></p>

    <p><strong>------</strong></p>

    <p><br>
    &nbsp;</p>

    <p><strong>Nothing from what I say means that I am against the competition.</strong></p>

    <p><strong>Competition is good, in a context of Collaboration!</strong></p>

    <p><strong>------</strong></p>

    <p>&nbsp;</p>

    <p><strong>CONCLUSION</strong></p>

    <p><strong>First: we need an &bdquo;open&ldquo; system that builds research communities instead of research machines,</strong></p>

    <p><strong>A system that measures both our ability to compete and to collaborate.</strong></p>

    <p><strong>-----</strong></p>

    <p>&nbsp;</p>

    <p><strong>Second: without rewards for collaboration in research, Open Science is less vibrant, disadvantaged and a reversible movement.&nbsp;</strong></p>

    <p><strong>-----</strong></p>

    <p>&nbsp;</p>

    <p><strong>Third: The goals for Open Science should exceed the academic environment and they should refer directly to the benefits of our society.</strong></p>

    <p><strong>[CLICK] British people say, &ldquo;The proof of the pudding is in the eating&rdquo;.</strong></p>

    <p><strong>[CLICK] Open Science will prove its role if it helps to accelerate the discovery, the innovation and the inventions.</strong></p>

    <p><strong>[CLICK] Secondly, Open Science to support in a direct way the complex processes of building high levels of Technology Readiness and Manufacturing Readiness. Such readiness levels are today the ultimate goals to could help the humankind be prepared for solving the Grand Challenges.</strong></p>

    <p><strong>[CLICK] Not last, Open Science to increase the scientific literacy of people and help create a real knowledge society where there is no room for fake news or hysteria; a society in which we are able to make evidence-based decisions for quality, sustainable leaving.&nbsp;</strong></p>

    <p>&nbsp;</p>

    <p><strong>------</strong></p>

    <p>&nbsp;</p>

    <p><strong>Before I open the floor for questions, I would like to mention a series of advocacy events (www.focusopenscience.org) that we are producing in collaboration with UCL Press and LIBER (The European Association of Research Libraries)</strong></p>

    <p><strong>We started in 2015 and this is what we delivered so far. If you want to join this series, please contact me.</strong></p>

