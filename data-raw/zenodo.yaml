  title: The European Open Science Cloud (EOSC) and Its Implications for the Digital
    Humanities and Social Sciences
  description: "<p><strong>Introduction</strong></p>\n\n<p><em>Frank Fischer</em></p>\n\n<p>The
    European Open Science Cloud (EOSC), officially launched in November 2018, is an
    initiative of the European Commission aiming to develop an infrastructure that
    makes access to scientific data easier and more efficient and is geared towards
    open science. The planned infrastructure bundles services of different providers
    and is following a system-of-systems approach. Under the Horizon 2020 framework
    programme, five cluster projects from the sciences are being funded to connect
    research communities of different fields to the EOSC. One of these projects is
    SSHOC &ndash; the Social Sciences and Humanities Open Cloud.</p>\n\n<p>The five
    European Research Infrastructure Consortia CESSDA, CLARIN, DARIAH, ESS and SHARE
    as well as twenty other European partner institutions have come together to connect
    their communities to the EOSC via SSHOC. In this panel, we will discuss its emerging
    role for the Digital Humanities and related fields and the different facets needed
    to design, coordinate and operate this domain-specific infrastructure and cloud.
    We will have five speakers talk about the following topics:</p>\n\n<p><strong>The
    SSH Open Marketplace &ndash; Contextualised practical knowledge for day-to-day
    research in the Digital Humanities</strong></p>\n\n<p><em>Edward Gray</em></p>\n\n<p>Tool
    directories and discovery portals have a long history in the Digital Humanities.
    There is a clear demand for them in the community but their sustainability beyond
    project fundings and their collective maintenance is challenging (Dombrowski,
    2019; Edmond, 2016). In the enabling EOSC environment, in which research and data
    infrastructures find a suitable framework to provide research services, DARIAH,
    CLARIN and CESSDA are developing the SSH Open Marketplace, accessible at <a href=\"https://marketplace.sshopencloud.eu/\">https://marketplace.sshopencloud.eu/</a>,
    a new take on discovery platforms for tools, services, training materials, datasets
    and digital workflows (K&aacute;lm&aacute;n et al., 2019). While crowd-based maintenance
    of content is one of the only ways to ensure the quality of a &quot;social marketplace
    for services&quot; (Blanke, 2011), the SSH Open Marketplace relies on a set of
    rewards and incentives and a small, but funded, editorial team in order to avoid
    pure volunteer work of its contributors.</p>\n\n<p><strong>The Sharing of Services
    and Data Between SSH Infrastructures</strong></p>\n\n<p><em>Daan Broeder</em></p>\n\n<p>By
    sharing infrastructure resources we gain considerable advantages:</p>\n\n<ul>\n\t<li>\n\t<p>(1)
    scaling advantage: increasing the potential use and impact of (expensive) datasets
    and maximizing the investment needed for developing services and</p>\n\t</li>\n\t<li>\n\t<p>(2)
    offering SSH researchers new choices and opportunities with regards to data creation
    and analysis.&nbsp;</p>\n\t</li>\n</ul>\n\n<p>This concerns not only newly created
    services and datasets, e.g. the SSH Open Marketplace, but also existing resources
    which were prepared to serve a wider audience. Within the SSHOC project, a couple
    of services originally developed for the CLARIN community were generalised to
    address additional user scenarios and provide new functionalities. Recommendations
    and tools for creating and managing SSH vocabularies were aligned through an SSH
    Vocabulary Commons initiative. SSHOC also provided an opportunity for new and
    emerging communities to discover and investigate what and how already established
    communities have arranged their infrastructure and what is useful for them.</p>\n\n<p><strong>Data
    Repository/Service Certification</strong></p>\n\n<p><em>Mari Kleemola</em></p>\n\n<p>FAIR
    data (Findable, Accessible, Interoperable, Reusable) is essential for the success
    of the EOSC but demand for high quality and FAIR data and metadata is global.
    However, the FAIR principles do not take into account the inevitable changes in
    the data environment and in the needs of data users. Any digital system that accepts,
    stores and provides access to data can be termed a &#39;digital repository&#39;
    in the broadest sense. Only an organisation that meets clear criteria, including
    the provision of active long-term preservation measures for a designated community,
    can be termed a &ldquo;trustworthy digital repository&rdquo;. Trustworthy digital
    repositories play a key role in enabling data to become and remain FAIR over time
    within all disciplines, including SSH. Reaching FAIRness and Trustworthiness is
    a journey that requires expertise, investment and cooperation. Many actors and
    multiple tiers of data storage, protection and preservation are needed to address
    the long tail of at-risk data and metadata. Setting standards and pass/fail criteria
    is not sufficient; compliance with trustworthiness standards is best supported
    by community efforts such as repository certification through CoreTrustSeal, existing
    coordination networks for digital repositories in disciplinary contexts and other
    global, regional and national networks.</p>\n\n<p><strong>Technology and Services</strong></p>\n\n<p><em>Carsten
    Thiel&nbsp;</em></p>\n\n<p>Research Infrastructures are increasingly digital,
    providing virtual access to resources at physical places like libraries and archives.
    Developing the technology that makes this possible is a fundamental part of building
    modern infrastructures and enabling interdisciplinary research requires interoperability
    on the technical level. But delivering added value to the researcher requires
    more than bare technology. In collaboration across disciplines, both within the
    SSHOC project and the wider EOSC landscape, the focus has shifted towards the
    service layer, combining tools with training and support into a complete package
    that addresses end user needs. As domain infrastructures, CESSDA, CLARIN and DARIAH
    are uniquely positioned between researchers, resources and tools to process them
    in order to sustainably ensure open research.</p>\n\n<p><strong>EOSC FUTURE &ndash;
    Connecting Scientific Projects to EOSC Core Services</strong></p>\n\n<p><em>Sally
    Chambers</em></p>\n\n<p>To connect thematic services to the EOSC basic agnostic
    components are needed. The EOSC Architecture provides the so-called EOSC-Core
    layer offering fundamental building blocks such as an AAI (Authentication and
    Authorization Infrastructure), Helpdesk and Monitoring. By easily integrating
    these core services, science projects benefit from an interoperable and more stable
    infrastructural environment. The domain-oriented cluster projects are at the crossroads
    between agnostic service providers and research communities to overcome the &quot;last
    mile challenge&quot; (Koureas, 2016) and build mid-level tools and platforms that
    serve the needs of individual&nbsp; research communities (Lamanna, 2021).</p>\n\n<p><strong>Bibliography</strong></p>\n\n<ul>\n\t<li>\n\t<p>Blanke,
    Tobias, Michael Bryant, Mark Hedges, Andreas Aschenbrenner, Michael Priddy (2011).
