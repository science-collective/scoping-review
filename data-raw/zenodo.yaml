    and engages in a myriad of science communication activities both online and face-to-face.
    The team is united by the same vision &ndash; to share their research results
    as soon as possible in order to facilitate their dissemination, immediate uptake
    and further use.</p>\n\n<ul>\n\t<li>The Intergenerational Cumulative Disadvantage
    and Resource Compensation (INDIRECT)</li>\n</ul>\n\n<p>Professor Jani Erola and
    his team have come to appreciate the benefits of open science practices while
    working on the ERC project <a href=\"https://cordis.europa.eu/project/rcn/185679_en.html\">INDIRECT</a>.
    Professor Erola was not highly aware of open access issues before receiving his
    Consolidator Grant in 2013. Currently his team aims to ensure open access to articles
    and books as much as possible and have also set up an online platform to disseminate
    their working papers while they are undergoing peer review. These approaches provide
    opportunities for the team to generate greater interest in their work and achieve
    a wider impact through their published works.</p>\n\n<ul>\n\t<li>Computational
    models for the discovery of the world&#39;s music (CompMusic)</li>\n</ul>\n\n<p>In
    the <a href=\"https://cordis.europa.eu/project/rcn/99349_en.html\">CompMusic</a>
    project, Professor Xavier Serra&rsquo;s Music Technology Group used an ERC Advanced
    Grant to develop their open science practices in a manner that helped answer their
    research questions, and enhance the opportunities for commercialisation of the
    results. Their research is interdisciplinary, developing computational approaches
    to support the scholarly analysis of music. CompMusic was particularly focused
    on five non-Western musical traditions and developed a software framework for
