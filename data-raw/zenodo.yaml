  title: Collaborative Use Cases between SSH Open Marketplace and the Language Resource
    Switchboard and Virtual Collection Registry
  description: |-
    <p>The CLARIN Language Resource Switchboard (LRS or Switchboard) serves as an established and valuable asset to provide the user with tools and services for their research data. Apart from looking at an already existing set of research data, moreover, many users would like to search for tools and services from the angle of the research method, a certain technology, interoperability or even just a research question, which calls for the SSH Open Marketplace (MP). The MP not only strives to provide individual items (tools, research data, tutorials, software) to the searching and browsing user, but first and foremost context. Contextualized items in the MP allow for a search serendipity which contributes substantially to the service experience. The LRS promises to be a suitable means to convey such serendipity. For this purpose, the following document outlines possible user stories in favor of its integration into the MP.</p>

    <p>Beyond the LRS-MP relation the document also considers scenarios for the relation of both components to the CLARIN Virtual Collection Registry (VCR). The VCR allows the user to create individual and persistent collections including records from a broad range of sources. Such sources may be repositories exposing research data (the common VCR use case= &rsquo;bibliography of research datasets&rsquo;), but possibly also from other sources such as the MP.</p>

    <p>The overarching goal of the activity in T3.6 is to achieve - wherever useful and technically possible - an integration between CLARIN and DARIAH components, being developed and extended under the SSHOC umbrella. This includes especially the MP, the VCR and LRS. The DARIAH research infrastructure plays an important role in this regard, although this document focuses on the CLARIN LRS and CLARIN VCR as well as the MP.</p>

