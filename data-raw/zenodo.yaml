  title: 'Community-led Open Publication Infrastructures for Monographs (COPIM): Annual
    Report - Year 2 (2020-2021)'
  description: "<p>COPIM is committed to exploring solutions to some of the most pressing
    barriers currently preventing small publishers from interfacing with large-scale
    organisations and processes. As a result, COPIM is developing a significantly
    enriched, not-for-profit and open-source ecosystem for open access (OA) book publishing;
    one that will support and sustain a diversity of publishing initiatives and models,
    particularly within Humanities and Social Sciences (HSS) publishing.</p>\n\n<p>The
    adoption of alternative infrastructures, business models, preservation structures,
    and governance procedures, all to be scoped and developed through COPIM, will
    enable increased economic resilience and enhanced capacities for the publication
    and dissemination of open access books at smaller and larger scales. COPIM&#39;s
    approach offers Higher Education institutions and HSS researchers sustainable
    publishing models that they control, increased publishing options, and new revenue
    streams and cost reductions, designed to help build a more equitable horizontal
    and co-operative knowledge sharing community.</p>\n\n<p>During the second year
    of the project, COPIM has continued its work in the areas of collaborative research,
    infrastructure development, project management and outreach and community building.
    Further evolving its approach to cope with the continued and compounding challenges
    that the COVID-19 pandemic and Brexit have offered to the Higher Education sector
    and beyond, the project has succeeded in meeting the vast majority of its deliverables
    and milestones across all work packages, in some areas even outperforming the
    initial goals set.</p>\n\n<p>The list of key output and activities delivered includes
    the:</p>\n\n<ul>\n\t<li><strong>publication of six new major scoping reports</strong>;</li>\n\t<li>successful
    organisation and documentation of <strong>15 workshops overall</strong> with <strong>more
    than 190 national and international high-profile stakeholders</strong> <strong>representing
    22 countries</strong></li>\n\t<li>set-up and iterative extension of an <strong>Outreach
    and Dissemination network</strong> that is combining a variety of channels including
    social media and open community platforms;</li>\n\t<li>beta launch and continuous
    further development of <a href=\"https://thoth.pub\"><strong>Thoth</strong></a>,
    COPIM&rsquo;s Open Dissemination System. Thoth now makes <strong>open access book
    metadata</strong> available in an open, transparent, and participatory way. It
    will see further integration into the larger context of the <strong>Open Book
    Collective</strong>, among other outlets, to be developed in Year 3 and beyond.</li>\n</ul>\n\n<p>The
    COPIM project has continued and deepened its engagement with the work packages&rsquo;
    variety of stakeholders (i.e., librarians, publishers, researchers, technology
    providers, and the general public), bringing together key experts and those interested
    in learning more about scholar-led, not-for-profit, OA book publishing. Alongside
    its own event organisation and outreach activities, COPIM has been involved in
    the <a href=\"https://openaccessbooksnetwork.hcommons.org/\"><em>Open Access Book
    Network</em></a>, while COPIM team members have been invited to participate in
    a variety of external conferences, events, and networks by organisations and projects
    such as <a href=\"https://investinopen.org/\"><em>Invest in Open Infrastructure</em></a>,
    <a href=\"https://oaspa.org/\"><em>OASPA</em></a>, <a href=\"https://operas.hypotheses.org/\"><em>OPERAS</em></a>,
    <a href=\"https://libereurope.eu/\"><em>LIBER</em></a>, the <a href=\"https://educopia.org/next-generation-library-publishing/\"><em>Next
    Generation Libraries Publishing</em></a><em> project</em>, <a href=\"https://www.openaire.eu/\"><em>OpenAIRE</em></a>,
    <a href=\"https://blogs.bl.uk/living-knowledge/2020/10/open-and-engaged-conference-2020-inequities-in-scholarly-communications.html\"><em>The
    British Library</em></a>, <a href=\"https://www.coar-repositories.org/\"><em>COAR</em></a>,
    <a href=\"https://www.eifl.net/\"><em>EIFL</em></a>, and the <a href=\"https://www.eosc.eu/\"><em>European
    Open Science Cloud</em></a>.</p>\n\n<p>The sustained progress against the original
    plan during this second year is particularly noteworthy as the project had to
    work with the continued and compounding effects of the various challenges that
